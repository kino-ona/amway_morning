<html lang="ko" dir="ltr"><head>
  <meta charset="utf-8">
  <title>Amway</title>
  <link rel="stylesheet" href="../res/css/reset.css">
  <link rel="stylesheet" href="../res/css/base.css">
  <link rel="stylesheet" href="../res/css/layout.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
  <script src="../res/js/plugins/jquery-3.6.0.min.js"></script>
  <script src="../res/js/common.js"></script>
  <script src="../res/js/loginMemberResult.js"></script>
</head>
<body>

  <div id="wrap">
    <header>
        <div class="header-login" style="display: flex;">
            <a href="#" class="back" onClick="javascript:window.history.back();">
                <img src="../res/image/ico_prev.png" alt="prev아이콘" style="width:22px">
                <span>뒤로가기</span>
            </a>
            <div class="btn-box">
                <button class="btn-view-manual">
                    <span>이용방법 보기</span>

                    <span>직원 호출하기</span>
                </button>

        </div>
    </header>
      <div class="blue-bg"></div>

      <div class="container">
          <div class="login-wr">

              </div>

              <div class="login-result">
                  <ul>
                      <li><span>회원번호 </span> <strong class="member-number">748001</strong></li>
                      <li><span>회원이름 </span> <strong class="member-name">김*연</strong></li>
                      <li><span>휴대번호 </span> <strong class="member-phone">010 **** 5678</strong></li>
                  </ul>
                  <div class="pop-btn-box">
                      <button class="btn-pink btn-confirm">확인</button>
                  </div>
              </div>
          </div>
      </div> <!-- container -->
  </div> <!-- wrap -->



</body></html>
