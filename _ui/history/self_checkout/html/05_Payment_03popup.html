<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Amway Korea</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords">
  <link rel="stylesheet" type="text/css" media="all" href="../assets/css/self_payment.css"><!-- scan payment css -->
  <script type="text/javascript" src="../assets/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../assets/js/swiper.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="bundle">
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="item">
      <div id="scan_container">
        <!-- popup -->
        <section class="box_popup">
          <div class="popup_inner">
            <div class="txt_notify_monthly">할부개월 수<strong><span>6</span> 개월</strong></div>
            <!-- monthly -->
            <div class="btn_monthly">
              <!-- 191204 : 아래 버튼을 감싼 div 태그는 실제 태그와는 다름. 퍼블에서 임의로 div 태그 넣어서 확인했음. -->
              <div><button type="button"><span>2개월(무)</span></button></div>
              <div><button type="button"><span>3개월(무)</span></button></div>
              <div><button type="button"><span>4개월(무)</span></button></div>
              <div><button type="button"><span>5개월(무)</span></button></div>
              <div><button type="button"><span>6개월(무)</span></button></div>
              <div><button type="button"><span>7개월</span></button></div>
              <div><button type="button"><span>8개월</span></button></div>
              <div><button type="button"><span>10개월</span></button></div>
              <div><button type="button"><span>12개월</span></button></div>
              <!-- // 191204 : 아래 버튼을 감싼 div 태그는 실제 태그와는 다름. 퍼블에서 임의로 div 태그 넣어서 확인했음. -->
            </div>
            <!--// monthly -->
            <!-- button -->
            <div class="btn_pop_bottom">
              <button type="button" class="btn_blueline_s"><span>이전</span></button>
              <button type="button" class="btn_blue_s"><span>결제진행</span></button>
            </div>
            <!--// button -->
          </div>
        </section>
        <!--// popup -->
    
        <header class="scan_header">
          <!-- 회원정보 -->
          <div class="info_user">
            <span class="name">김*이 회원님</span><span class="number">7001033219</span>
            <span class="steps step03">step3 결제</span>
          </div>
          <!--// 회원정보 -->
          <!-- 상단버튼 -->
          <div class="scan_btns">
            <button type="button" class="btn_back"><span>이전</span></button>
            <button type="button" class="btn_cancel"><span>전체취소</span></button>
            <button type="button" class="btn_call"><span>직원호출</span></button>
          </div>
          <!--// 상단버튼 -->
        </header>
      </div>
    </div>
  </div>  
</body>
</html>
