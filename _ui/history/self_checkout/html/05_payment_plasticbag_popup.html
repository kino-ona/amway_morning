<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Amway Korea</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords">
  <link rel="stylesheet" type="text/css" media="all" href="../assets/css/self_payment.css"><!-- scan payment css -->
  <script type="text/javascript" src="../assets/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../assets/js/swiper.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="bundle">
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="item">
      <div id="scan_container">
        <!-- popup -->
        <section class="box_popup">
          <div class="popup_inner plastic">
            <div class="txt_question">비닐봉투를 구매하시겠습니까?</div>
            <!-- txt_question -->
            <ul class="purchase">
              <li>
                <p class="small">비닐봉투: <strong>소</strong><br>(50원)</p>
                <div class="set_count">
                  <button type="button" class="prd_count_minus"><span class="hidden">빼기</span></button>
                  <button type="button" class="prd_count"><span>2</span></button>
                  <button type="button" class="prd_count_plus"><span class="hidden">더하기</span></button>
                </div>
              </li>
              <li>
                <p class="big">비닐봉투: <strong>대</strong><br>(70원)</p>
                <div class="set_count">
                  <button type="button" class="prd_count_minus"><span class="hidden">빼기</span></button>
                  <button type="button" class="prd_count"><span>2</span></button>
                  <button type="button" class="prd_count_plus"><span class="hidden">더하기</span></button>
                </div>
              </li>
            </ul>
            <!--// purchase -->
            <!-- button -->
            <div class="btn_pop_bottom">
              <button type="button" class="btn_blueline_s"><span>구매안함</span></button>
              <button type="button" class="btn_blue_s"><span>담기</span></button>
            </div>
            <!--// button -->
          </div>
        </section>
        <!--// popup -->
    
        <header class="scan_header">
          <!-- 회원정보 -->
          <div class="info_user">
            <span class="name">김*이 회원님</span><span class="number">7001033219</span>
            <span class="steps step03">step3 결제</span>
          </div>
          <!--// 회원정보 -->
          <!-- 상단버튼 -->
          <div class="scan_btns">
            <button type="button" class="btn_back"><span>이전</span></button>
            <button type="button" class="btn_cancel"><span>전체취소</span></button>
            <button type="button" class="btn_call"><span>직원호출</span></button>
          </div>
          <!--// 상단버튼 -->
        </header>
      </div>
    </div>
  </div>  
</body>
</html>
