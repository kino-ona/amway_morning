<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Amway</title>
        <link rel="stylesheet" href="../res/css/reset.css">
        <link rel="stylesheet" href="../res/css/base.css">
        <link rel="stylesheet" href="../res/css/layout.css">
        <script src="../res/js/plugins/jquery-3.6.0.min.js"></script>
        <script src="../res/js/common.js"></script>
        <script src="../res/js/loginNonMember.js"></script>
    </head>
    <body>

        <div id="wrap">
            <header></header>
            <div class="blue-bg"></div>

            <div class="container">

                <div class="login-wr">
                    <div class="login-tit">
                        <img src="../res/image/logo_amway_small.png" alt="logo">
                        <h2>웰컴 키오스크에서 모바일로 받은 <strong>비회원 전용 QR코드</strong>를 스캔해주세요.</h2>
                    </div>

                    <div class="login-nonmember">
                        <div class="guide">
                            <p>
                                발급받으신 QR 코드는 <strong>24시간 동안만 구매 가능</strong>하며,</br>
                                이전에 구매하셨던 고객님은 회원가입 후 구매가 가능합니다.
                            </p>
                            <img src="../res/image/img_login_nonmember.png" alt="guide">
                        </div>   <!-- 가이드 영상 -->
                    </div>

                </div>

            </div> <!-- container -->
        </div> <!-- wrap -->


        <div id="loading-wr">
            <div>
                <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                <div class="login-tit">
                    <h2><strong>QR 코드 조회 중</strong>입니다. 잠시만 기다려주세요.</h2>
                </div>
            </div>
        </div>


    </body>
</html>
