<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_m">
        <div class="pop_header">
            <!-- 20180911 수정 --><h1>온라인 픽업(ECP) 컨펌</h1><!-- //20180911 수정 -->
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <div class="txt_alert">
                    <p class="txt_info02 type02">120351K  글리스터 리후레셔 스프레이 수량이 <em class="fc_red">(0)</em>개<br> <em class="fc_red">(1)</em>개 수량이 더 필요합니다.</p>
                    <span class="blck">해당 상품을 바코드로 스캔하세요!</span>
                </div>
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer line clearfix">
            <span class="fl">취소 ESC</span>
            <span class="fr">
                <a href="#" class="btn01_blue">확인</a>
                <a href="#" class="btn01_white">취소</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
