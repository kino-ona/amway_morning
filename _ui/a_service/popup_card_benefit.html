<script>
    $(document).ready(function(){

			주소: https://www.amway.co.kr/
		*/

        $('.sub-title-area').find('a').on('click', function(evt){
            if($(evt.target).is('.card_benefit1')){
                $('#cardBenefit_popup').find('iframe').attr('src', popupUrl + '/_ui/responsive/html/new_page/renewal/card_benefits_popup.html?tab1')
            } else if($(evt.target).is('.card_benefit2')){
                $('#cardBenefit_popup').find('iframe').attr('src', popupUrl + '/_ui/responsive/html/new_page/renewal/card_benefits_popup.html?tab2')
            }
        });
    });
</script>
