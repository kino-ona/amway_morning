<!DOCTYPE html>
<html lang="ko">

<head>
	<title>On Air | Amway Korea NEW</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700&subset=korean" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/onair.css">
	<script src="https://www.amway.co.kr/_ui/responsive/common/js/jquery-3.2.1.min.js"></script>
	<script src="js/akl_component.js"></script>
</head>
<body class="akl new-v2">

	<!-- main -->
	<main>

		<!-- main-contents -->
		<div class="renewal-fonts on_air">
			<!-- S : on_air-top -->
			<div class="on_air-top">
				<div class="top-inner">
					<h1 class="on_air-logo sp_amway"><span class="blind">On Air</span></h1>
					<a href="#;" class="go-home sp_amway-b"><span class="blind">홈으로</span></a>
					<button type="button" data-layer="schedule-layer" class="btn_schedule sp_amway sp_amway-b"><span class="blind">일정표 보기</span></button>
					<div class="calender-box">
						<ul class="calender-list">
							<li class="calender-item"><a href="#" class="calender-link">30</a></li>
							<!--
								[Dev]
								- 매달 1일에만 월 표기
								- 한자리수 일자일때 '0' 삭제
								- 00 '일' 삭제
							-->
							<li class="calender-item today active"><a href="#" class="calender-link">12/1</a></li>
							<li class="calender-item"><a href="#" class="calender-link">2</a></li>
							<li class="calender-item"><a href="#" class="calender-link">3</a></li>
							<li class="calender-item"><a href="#" class="calender-link">4</a></li>
							<li class="calender-item"><a href="#" class="calender-link">5</a></li>
							<li class="calender-item"><a href="#" class="calender-link">6</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- E : on_air-top -->

			<!-- S : 방송 일정이 없는 경우 -->
			<div class="on_air-none">
				<p class="no-schedule sp_amway-b">예정된 Live 방송 일정이 없습니다.</p>
			</div>
			<!-- E : 방송 일정이 없는 경우 -->

		</div>
		<!-- //main-contents -->
	</main>
	<!-- //main -->

	<script>
		var onAirNone = $('.on_air-none');
        if (!!onAirNone.length) {
            $('main, .renewal-fonts.on_air').css({
				margin: 0
			})
        }
	</script>

</body>
</html>
