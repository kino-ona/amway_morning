<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_l">
        <div class="pop_header">
            <h1>기타</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <div class="chc_wrap">
                    <!-- 항목 선택시 on클래스 추가 -->
                    <!-- 20180822 삭제 <a href="#" class="chc_type01 on"><span>사업자 등록증<br>조회</span><i class="ico_comm etc01"></i></a> -->
                    <a href="#" class="chc_type04 on"><span>주문 완료 내역</span><i class="ico_comm etc02"></i></a>
                    <!-- 20180904 삭제 <a href="#" class="chc_type03"><span>영수증 재발행</span><i class="ico_comm etc03"></i></a>
                    <a href="#" class="chc_type02"><span>결제수단변경<br>/재주문</span><i class="ico_comm etc04"></i></a> -->
                    <a href="#" class="chc_type02"><span>대시보드<br>(초기화면)</span><i class="ico_comm etc05"></i></a>
                    <!-- 20180620 추가 -->
                    <a href="#" class="chc_type01"><span>간편 선물</span><i class="ico_comm etc06"></i></a>
                    <a href="#" class="chc_type01"><span>설치 주문</span><i class="ico_comm etc07"></i></a>
                    <a href="#" class="chc_type03"><span>파이토 카페 상품</span><i class="ico_comm prom03"></i></a>
                    <!-- //20180620 추가 -->
                </div>
                <!-- 20180822 추가 -->
                <dl class="caution">
                    <dt><span class="tag01">주의</span></dt>
                    <dd>주문 완료 내역을 확인하시는 경우 현재 선택된 회원정보가 초기화되며, 진행 중인 주문이 취소됩니다.</dd>
                </dl>
                <!-- //20180822 추가 -->
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer clearfix">
            <span class="fl">취소 ESC</span>
        </div>
    </div>
