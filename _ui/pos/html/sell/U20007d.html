<body>
<div class="layer_pop">

            <h1>신용카드</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>

        <!-- pop_container -->
        <div class="pop_container">

                <!-- 결제내역 -->
                <div class="tbl_row">
                    <table>

                        <colgroup>

                        </colgroup>

                                <th scope="row">총 매출</th>
                                <td><span class="won">100,000,000원</span></td>
                            </tr>
                            <tr>
                                <th scope="row">잔액</th>
                                <td><span class="won">100원</span></td>
                            </tr>
                            <tr>
                                <th scope="row">할부개월</th>
                                <td>
                                    <input type="text" class="w110" title="할부개월">
                                    <label class="inp_rd mgl10" for="ck1">일시불<input type="radio" name="ck" id="ck1" checked><span class="checkmark"></span></label>
                                    <label class="inp_rd mgl10" for="ck2">할부<input type="radio" name="ck" id="ck2"><span class="checkmark"></span></label>
                                </td>
                            </tr>
                            <!-- 20180713 삭제 <tr>
                                <th scope="row">비밀번호</th>
                                <td><input type="password" class="w110" title="비밀번호" disabled></td>
                            </tr> -->
                            <tr>
                                <th scope="row">카드번호</th>
                                <td>941116******7834</td>
                            </tr>
                            <tr>
                                <th scope="row">카드사명</th>
                                <td>현대카드</td>
                            </tr>
                            <!-- 20180713 삭제 <tr>
                                <th scope="row">유효기간</th>
                                <td>2010.02</td>
                            </tr> -->
                            <tr>
                                <th scope="row">승인번호</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">원매출일자</th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <em class="finish fail">결제에 실패했습니다.</em>
                <!-- //20180619 수정 -->
                <!-- //결제내역 -->
            </div>
        </div>
        <!-- //pop_container -->
        <!-- 20180619 수정 -->
        <div class="pop_footer line02 clearfix">
            <span class="fl">취소 ESC</span>
            <span class="fr">
                <a href="#" class="btn01_blue">무이자 할부 정보 조회</a>
            </span>
        </div>
        <!-- //20180619 수정 -->
