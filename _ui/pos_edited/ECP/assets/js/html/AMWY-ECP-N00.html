<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>Amway</title>

  <link rel="stylesheet" type="text/css" href="../assets/css/layout.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/base.css">
</head>

<body>
  <div id="wrap">
    <div class="container">
      <div class="login-wr">
        <div class="login-tit">
          <img src="../assets/images/common/logo_amway_small.png" alt="logo" style="width: 85px">
          <h2><strong>픽업주문 인수증 출력 이용방법</strong></h2>
        </div>

        <ul class="step-list">
          <li>
            <img src="../assets/images/common/img_step01.png" alt="리스트 첫번째이미지" style="width: 375px;">
            <strong>1. 인수자 정보 확인</strong>
            <p>
              픽업하실 분의 휴대폰 번호를<br />
              인증해 주세요.
            </p>
          </li>
          <li>
            <img src="../assets/images/common/img_step02.png" alt="리스트 두번째이미지" style="width: 375px;">
            <strong>2. 주문 건수 선택</strong>
            <p>
              픽업하실 주문 건수를 모두<br />
              선택해 주세요.
            </p>
          </li>
          <li>
            <img src="../assets/images/common/img_step03.png" alt="리스트 세번째이미지" style="width: 375px;">
            <strong>3. QR 코드 스캔</strong>
            <p>
              픽업하실 주문의 QR을 인식해 주세요.<br />
              (QR은 픽업주문 전자영수증 내 포함)
            </p>
          </li>
          <li>
            <img src="../assets/images/common/img_step04.png" alt="리스트 네번째이미지" style="width: 375px;">
            <strong>4. 인수증 출력</strong>
            <p>
              출력된 인수증을 확인하여 제품을 픽업하신 후<br />
              픽업 컨펌을 진행해주세요.
            </p>
          </li>
        </ul>
        <div class="step-button" style="width: auto;">
          <a href="./AMWY-ECP-C00.html">시작</a>
        </div>
      </div>

    </div> <!-- container -->
  </div> <!-- wrap -->
