<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Amway</title>
        <link rel="stylesheet" href="../res/css/reset.css">
        <link rel="stylesheet" href="../res/css/base.css">
        <link rel="stylesheet" href="../res/css/layout.css">
        <link rel="stylesheet" href="../res/css/plugins/swiper.min.css">
        <script src="../res/js/plugins/jquery-3.6.0.min.js"></script>
        <script src="../res/js/plugins/swiper.min.js"></script>
        <script src="../res/js/common.js"></script>
        <script src="../res/js/payment.js"></script>
    </head>
    <body>

        <div id="wrap">
            <header></header>
            <div class="blue-bg"></div>

            <div class="container">
                <div class="payment-wr">
                    <div class="payment-tit">
                        <img src="../res/image/logo_amway_small.png" alt="logo">
                        <h2><strong>신용카드 일시불 또는 할부(할부 개월수)</strong>를 선택해주세요.</h2>
                    </div>

                    <div class="installment-wr">
                        <div class="ist-left">
                            <button class="btn-white btn-pay-ist on">할부 결제</button>
                            <button class="btn-white btn-pay-single">일시불 결제</button>
                        </div>

                        <div class="ist-select-txt">
                            할부 개월 수 선택
                        </div>
                        <div class="ist-right">
                            <input type="radio" name="installment" id="2months"> <label for="2months">2개월</label>
                            <input type="radio" name="installment" id="3months"> <label for="3months">3개월</label>
                            <input type="radio" name="installment" id="4months"> <label for="4months">4개월</label>
                            <input type="radio" name="installment" id="5months"> <label for="5months">5개월</label>
                            <input type="radio" name="installment" id="6months"> <label for="6months">6개월</label>
                            <input type="radio" name="installment" id="7months"> <label for="7months">7개월</label>
                            <input type="radio" name="installment" id="8months"> <label for="8months">8개월</label>
                            <input type="radio" name="installment" id="9months"> <label for="9months">9개월</label>
                            <input type="radio" name="installment" id="10months"> <label for="10months">10개월</label>
                            <input type="radio" name="installment" id="11months"> <label for="11months">11개월</label>
                            <input type="radio" name="installment" id="12months"> <label for="12months">12개월</label>
                        </div>
                    </div>
                </div>
            </div> <!-- container -->
        </div> <!-- wrap -->

    </body>
</html>
