<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Amway</title>
    <link rel="stylesheet" href="../res/css/reset.css">
    <link rel="stylesheet" href="../res/css/base.css">
    <link rel="stylesheet" href="../res/css/layout.css">
    <script src="../res/js/plugins/jquery-3.6.0.min.js"></script>
    <script src="../res/js/common.js"></script>
</head>

<body>

    <div id="wrap">
        <header>
            <div class="header-login">
                <button class="btn-back" onClick="javascript:window.history.back();">
                    <img src="../res/image/icn_btn_back.png">뒤로가기
                </button>
            
                <div class="btn-box">
                    <button class="btn-view-manual">이용방법 보기</button>
                    <button class="btn-call-staff">직원 호출하기</button>
                </div>
            </div>
        </header>
        <div class="blue-bg"></div>

        <div class="container">
            <div class="login-wr">
                <div class="login-tit">
                    <img src="../res/image/logo_amway_small.png" alt="logo">
                    <h2>회원 유형을 선택하신 후 <strong>셀프계산</strong>을 시작해주세요.</h2>
                </div>

                <div class="login-select">
                    <a href="./loginMember.html" class="member-box">
                        <img src="../res/image/img_member.png" alt="member">
                        <h3>회원구매 (ABO/멤버) </h3>
                        <p>암웨이 회원 QR 스캔 또는 회원번호 입력</p>
                    </a>
                    <a href="./loginNonMember.html" class="nonmember-box">
                        <img src="../res/image/img_nonmember.png" alt="nonmember">
                        <h3>비회원구매</h3>
                        <p>웰컴 키오스크에서 발급한 QR 스캔</p>
                    </a>
                </div>
            </div>

        </div> <!-- container -->


    </div> <!-- wrap -->

</body>

</html>
