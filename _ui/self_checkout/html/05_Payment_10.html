<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Amway Korea</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords">
  <link rel="stylesheet" type="text/css" media="all" href="../assets/css/self_payment.css"><!-- scan payment css -->
  <script type="text/javascript" src="../assets/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../assets/js/swiper.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="bundle">
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="item">
      <div id="scan_container">
        <header class="scan_header">
          <!-- 상단버튼 -->
          <div class="scan_btns">
            <button type="button" class="btn_call"><span>직원호출</span></button>
          </div>
          <!--// 상단버튼 -->
        </header>
        <div class="payment_box">
          <div class="txt_comment print">
            구매하신 제품과<br>영수증을<br>수령해주세요
          </div>
          <div class="txt_comment_s">
            <div class="text">이용해주셔서 감사합니다</div>
          </div>
          <div class="btn_payment_done">
            <button type="button" class="btn_blue_m reprint"><span>영수증 재출력</span></button> <!-- 191129 : 버튼추가 -->
            <button type="button" class="btn_blue_b home"><span>처음으로</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
