<script>

  initViewSource(
    "<!-- INGREDIENTS -->", /*시작 주석 문자 입력*/
    "<!-- //INGREDIENTS -->" /*끝 주석 문자 입력*/
  );
      
  //소스보기 스크립트
  
  function initViewSource (start, end) {
    let startStr = start;
    let endStr = end;
  
    document.querySelector("#btnViewSource").addEventListener("click", function(e) {
      const htmlDoc = document.body.innerHTML;
      layerPopOver(this, '#layerSourceView')
      viewSource("#placeSourceView", divideSourceText(htmlDoc, startStr, endStr));
    });

    // fn 소스코드 분리
    function divideSourceText(originalSrc, dividedStartTxt, dividedEndTxt) {
      let orgSrc = originalSrc ? originalSrc : document.body.innerHTML;
      let orgSrcLng = orgSrc.length;
      let dvStart = dividedStartTxt ? dividedStartTxt : "&lt;";
      let dvEnd = dividedEndTxt ? dividedEndTxt : "&gt;";
      let dvStartSpl = orgSrc.split(dvStart); // 앞 분리
      let dvStartLng = dvStartSpl[0].length; // 앞 자를 길이
      let dvEndSpl = orgSrc.split(dvEnd); // 뒤 분리
      let dvEndLng = orgSrcLng - dvEndSpl[dvEndSpl.length-1].length - dvEndSpl[dvEndSpl.length - 2].length // 뒤 자를 길이 
      let dvEndSelfLng = dvEnd.length // 뒤 자를 문자열 자체 길이
      let theSrc = orgSrc.substr(dvStartLng, (dvEndLng-dvEndSelfLng-dvStartLng));

      // 앞 뒤 구분 하나라도 없으면 안나오게
      if ( (dvStartLng !== dvEndLng) && (dvEndSpl.length > 2) ) {
        // theSrc.forEach(element => {
          
        // });
        return theSrc.replace(/https:\/\/www.amway.co.kr/g, "");  
      } else {
        return false;
      }
    }

    // fn 소스코드 출력
    function viewSource(placeSource, sourceCode) {
      let plc = document.querySelector(placeSource);
      // plc.innerHTML = "<xmp>" + sourceCode + "</xmp>";
      plc.innerHTML = "<xmp>" + sourceCode + "</xmp>"
      document.querySelector('[data-clipboard-text]').setAttribute('data-clipboard-text', sourceCode);
    }
  }

  // 복사했어요 플롯창
  function printCopyDone() {
    let el = document.createElement("p");
    el.textContent = "복사했습니다";
    el.id = "copyDone";
    el.style.cssText = "position:fixed;bottom:0;right:2em;padding:.1em .3em;border-radius:.2em;box-shadow:0 0 10px #ccc;display:none;opacity:.5";
    document.body.appendChild(el);
  }
  function showHideElem() {
    printCopyDone();
    jQuery("#copyDone").fadeIn(500).delay(200).fadeOut(500);
  }
