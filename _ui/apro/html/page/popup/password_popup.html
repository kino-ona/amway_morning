<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>공통 | 패스워드팝업</title>
    <!-- Publish CSS -->
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_layout.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_common.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_contents.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_plugin.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_responsive.css" />
    <!-- Publish JS -->
    <script type="text/javascript" src="../../../public/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../../public/js/jquery-ui-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../public/js/ui_common_head.js"></script>
    <script type="text/javascript" src="../../../public/js/ui_plugin.js"></script>
</head>
<body class="apro">
<!-- S : layout -->
<div id="layout" class="layout">
    <!-- S : header -->
    <div id="header" class="header">
        <!-- S : header_wrap -->
        <div class="header_wrap">
        </div>
        <!-- E : header_wrap -->
    </div>
    <!-- E : header -->
    <!-- S : container  -->
    <div id="container" class="container">
        <!-- S : contents_wrap -->
        <div class="contents_wrap">
            <!-- S : contents -->
            <div class="contents">
            </div>
            <!-- E : contents -->		
        </div>
        <!-- E : contents_wrap -->
        <!-- S : container_bottom -->
        <div class="container_bottom">
        </div>
        <!-- E : container_bottom -->
    </div>
    <!-- E : container -->			
    <!-- S : footer -->
    <div id="footer" class="footer">
        <!-- S : footer_wrap -->
        <div class="footer_wrap">
        </div>
        <!-- E : footer_wrap -->
    </div>
    <!-- E : footer -->
</div>
<!-- E : layout -->
<!-- S : 팝업 -->
<div id="tempPopup01" class="popup_wrap">
    <div class="popup_layer">
        <div class="popup_inner">            
            <div class="popup_header">
                <!-- s : 팝업 타이틀 -->
                <div class="popup_title">비밀번호 입력</div>
                <!-- s : 팝업 타이틀 -->
            </div>
            <div class="popup_container">
                <div class="popup_scroll">
                    <div class="popup_scrollinner">
                        <!-- s : 팝업 콘텐츠 -->
                        <div class="popup_text">
                            프로필 편집을 위해<br>
                            비밀번호를 입력해 주세요.
                        </div>
                        <div class="popup_form_group">
                            <div class="input_pack">
                                <input type="password" placeholder="비밀번호 입력" value="" title="">
                            </div>
                        </div>
                        <!-- s : 팝업 콘텐츠 -->
                    </div>
                </div>
            </div>
            <div class="popup_footer">		
                <div class="popup_btn_wrap">
                    <!-- s : 팝업 푸터 -->
                    <div class="btn_group">
                        <div class="btn_pack">
                            <button type="button" class="btn_main type_graysh" title="" data-action="hide">취소</button>
                        </div>
                        <div class="btn_pack">
                            <button type="button" class="btn_main" title="" data-action="hide">확인</button>
                        </div>
                    </div>
                    <!-- e : 팝업 푸터 -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- E : 팝업 -->
<!-- Publish JS -->
<script type="text/javascript" src="../../../public/js/ui_common_body.js"></script>
<script>
    $(window).on('load', function() {	
        popupShow('', '', 'tempPopup01',function(){ }); // 팝업 팝업실행
        // popupHide('', '', 'tempPopup01',function(){ }); // 팝업 팝업닫기
    });
</script>
</body>
</html>
