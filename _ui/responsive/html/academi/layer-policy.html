<!DOCTYPE html>
<html lang="ko">
<head>
	<title>방역수직 | Korea</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords">
	<meta name="description" content="NY Fee Bundle">
	<meta name="robots" content="index,follow">
	<style type="text/css">
	</style>
</head>
<body class="akl">

	<!-- 개발시 삭제 -->
	<button type="button" id="openLayer" style="position: absolute;top:0;left: 0;width: 100%;height: 50px;font-size: 16px;font-weight: 400;background: #022f5f;color: #fff;">팝업호출 / 기간 초기화(테스트용, 개발시 삭제)</button>
	<!-- // 개발시 삭제 -->

	<!-- 팝업 -->
	<div class="policy-layer" id="policyLayer">
		<div class="policy-layer__inner">
			<div class="policy-layer__header">비즈니스 시설 이용시,<br>철저한 방역수칙 준수를 부탁드립니다.</div>
			<div class="policy-layer__content">
				<ul class="icon-list">
					<li class="icon-list__item">
						<i class="icon">
							<img src="./images/icon-policy-mask.png" alt="">
						</i>
						<span class="text">마스크 착용 의무</span>
					</li>
					<li class="icon-list__item">
						<i class="icon">
							<img src="./images/icon-policy-food.png" alt="">
						</i>
						<span class="text">노래&middot;음식 섭취 금지<br>(물·무알콜 음료는 허용)</span>
					</li>
					<li class="icon-list__item">
						<i class="icon">
							<img src="./images/icon-policy-social.png" alt="">
						</i>
						<span class="text">시설 내에서는 2m (최소 1m)<br>거리두기 준수</span>
					</li>
				</ul>
			</div>
			<div class="policy-layer__footer">
				<button type="button" class="policy-layer__button-secondary" id="closeWeek">1주간 보지 않기</button>
				<button type="button" class="policy-layer__button-primary"  id="closeOnce">닫기</button>
			</div>
		</div>
	</div>

	<style>
		.policy-layer button{ margin: 0; padding: 0; border: 0; background: 0; outline: none; cursor: pointer; -webkit-appearance: none; font-family: 'Noto Sans KR', sans-serif;}
		.policy-layer a, a:hover, a:focus{ color: inherit; text-decoration: none; }
		@font-face { font-family: 'Noto Sans KR'; font-style: normal; font-weight: 400; src: local(※), url(/_ui/responsive/theme-blue/fonts/notosanskr/notokr-regular.woff2) format('woff2'), url(/_ui/responsive/theme-blue/fonts/notosanskr/notokr-regular.woff) format('woff') ; }
		@font-face { font-family: 'Noto Sans KR'; font-style: normal; font-weight: 500; src: local(※), url(/_ui/responsive/theme-blue/fonts/notosanskr/notokr-medium.woff2) format('woff2'), url(/_ui/responsive/theme-blue/fonts/notosanskr/notokr-medium.woff) format('woff') ; }
		@font-face { font-family: 'Noto Sans KR'; font-style: normal; font-weight: 700; src: local(※), url(/_ui/responsive/theme-blue/fonts/notosanskr/notokr-bold.woff2) format('woff2'), url(/_ui/responsive/theme-blue/fonts/notosanskr/notokr-bold.woff) format('woff') ; }
		/* content */
		.policy-layer{ display: flex; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; right: 0; z-index: 9999; height: 100%; padding: 0 16px; }
		.policy-layer::before{ content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; opacity: .7; }
		.policy-layer .policy-layer__inner{ position: relative; z-index: 1; background: #fff; width: 100%; max-width: 343px; border-radius: 16px; overflow: hidden; }
		.policy-layer .policy-layer__header{ padding: 24px 0 0; text-align: center; font-size: 18px; font-weight: 700; color: #022f5f; line-height: 1.5; letter-spacing: -1px; }
		.policy-layer .icon-list{ margin: 0; padding: 0; margin-top: 14px; }
		.policy-layer .icon-list__item{ display: -ms-flexbox; display: flex; align-items: center; width: 100%; max-width: 250px; margin: 0 auto; padding: 6px 0; }
		.policy-layer .icon-list__item .icon{ display: inline-block; width: 48px; min-width: 48px; }
		.policy-layer .icon-list__item .icon img{ width: 100%; max-width: 100%; }
		.policy-layer .icon-list__item .text{ display: inline-block; margin-left: 12px; font-size: 16px; line-height: 1.4; letter-spacing: -1px; }
		.policy-layer .policy-layer__footer{ display: flex; width: 100%; margin-top: 18px; }
		.policy-layer [class*="policy-layer__button"]{ width: 50%; height: 52px; font-size: 15px; }
		.policy-layer .policy-layer__button-secondary{ background: #f4f4f4; color: #333; color: #333333B3; font-weight: 500; }
		.policy-layer .policy-layer__button-primary{ background: #022f5f; color: #fff; font-weight: 700; }
	</style>

	<script>
		var layer = document.querySelector('#policyLayer');

		// set cookie
		function setCookie(name, value, expires) {
			var today = new Date();

			today.setDate(today.getDate() + expires);
			document.cookie = name + "=" + value + "; path=/; expires=" + today.toUTCString() + ";"
		}

		// close layer
		function closeLayer(elem, type) {
			elem.style.display = 'none';
			if (type === 'week') {
				setCookie('openPolicy', 'close', 6);
			}
		}

		// click event
		layer.addEventListener('click', function(e) {
			e.stopPropagation();
			if (e.target.tagName === 'BUTTON') {
				var element = e.target.id
				if (element === 'closeOnce') {
					closeLayer(layer, 'once')
				} else {
					closeLayer(layer, 'week')
				}
			}
		});

		// cookie check
		if (document.cookie.indexOf('openPolicy=close') > -1) {
			closeLayer(layer, 'once')
		}

		// openLayer 개발시 삭제
		var openLayer = document.querySelector('#openLayer');

		openLayer.addEventListener('click', function() {
			setCookie('openPolicy', 'close', -1);
			layer.style.display = 'flex';
		});
	</script>
	<!-- // 팝업 -->
</body>
</html>
