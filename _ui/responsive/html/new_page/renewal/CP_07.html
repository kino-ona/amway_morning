<!DOCTYPE html>
<html lang="ko">
<head>
    <title>정기주문 신청 | Amway Korea NEW</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords">
    <meta name="description" content="NY Fee Bundle">
    <meta name="robots" content="index,follow">

	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/custom-order.css">
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/jquery.min.js"></script>
</head>
<body class="akl new-v2">
	<!-- skipToContent -->
	<div id="skipToContent">
		<a href="#contents">콘텐츠 바로가기</a>
	</div>
	<!-- //skipToContent -->

	<!-- main -->
	<main class="renew_main">
		<!-- header -->
		<div id="header_sns">
			<div class="inner">
				<h1 class="sns_logo"><img  src="/_ui/responsive/theme-blue/images/m_logo_new.png"  alt="Amway"></h1>
				<p class="user_box">
					<a href="#" class="myAccount"><span class="user-name">한국암웨이한국암웨이</span>님</a>
				</p>
			</div>
		</div>
		<!-- //header -->

		<!-- main-contents -->
		<div id="contents" class="container-fluid main-container renewal-fonts">
			<div class="shipping-delivery">
				<div class="container-fluid">
					<div class="row cartTitile">
						<h1 class="product-list-page-title mgb15">정기주문 신청</h1>
					</div>
				</div>
				<div class="container-fluid">
					<div class="non_member_order renew">
						<div class="new-order-container">
							<div class="shipping-delivery-shipping-header">
								<strong class="tit">주문자정보</strong>
							</div>
							<div class="new-join-wrap">
								<div class="ipt_area">
									<label for="order-name" class="form_label">성명(실명) 입력</label>
									<input type="text" class="form_ipt01" id="order-name">
									<button type="button" class="new-join-btn">확인</button>
								</div>
								<div class="ipt_area">
									<label for="birth" class="form_label">주민등록상 생년월일(다를 시 수정)</label>
									<input type="tel" class="form_ipt01" id="birth" maxlength="6" onkeydown='return onlyNumber(event)' onkeyup='removeChar(event)' style='ime-mode:disabled;'>
									<div class="gender_wrap">
										<input type="radio" name="gender" class="gender_radio" id="man"><label for="man" class="focus">남</label>
										<input type="radio" name="gender" class="gender_radio" id="woman"><label for="woman" class="focus">여</label>
									</div>
								</div>
								<p class="noti-suc fail">실명확인이 완료되지 않았습니다. 다시 입력해주세요.</p>
								<p class="noti-suc">확인이 완료되었습니다.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //main-contents -->
	</main>
	<!-- //main -->
	<script>
        window.addEventListener('DOMContentLoaded', function () {
            $('.form_ipt01').not('.ipt_area_change .form_ipt01').each(function() {
                var thisInput = $(this);
                var paDiv = thisInput.parent();
                thisInput.on('focus focusout', function (e) {
                    if (e.type === 'focus') {
                        if (!paDiv.hasClass('on')) {
                            paDiv.addClass('on');
                        }
                    } else if (e.type === 'focusout') {
                        if (thisInput.val() == "") {
                            paDiv.removeClass('on');
                        }
                    }
                });
            });
        });
		function onlyNumber(event){
			event = event || window.event;
			var keyID = (event.which) ? event.which : event.keyCode;
			if ( (keyID >= 48 && keyID <= 57) || (keyID >= 96 && keyID <= 105) || keyID == 8 || keyID == 46 || keyID == 37 || keyID == 39 )
				return;
			else
				return false;
		}
		function removeChar(event) {
			event = event || window.event;
			var keyID = (event.which) ? event.which : event.keyCode;
			if ( keyID == 8 || keyID == 46 || keyID == 37 || keyID == 39 )
				return;
			else
				event.target.value = event.target.value.replace(/[^0-9]/g, "");
		}
	</script>
</body>
</html>
