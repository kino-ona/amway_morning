<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>카카오톡 공유</title>
    <link rel="stylesheet" href="/_ui/responsive/theme-blue/css/logme_kakao_share.css">
</head>
<body>
    <div class="kakaoInvite">
        <div class="kakaoInvite--con">
            <p class="kakaoInvite--tit">로그미 서비스를<br>카카오톡 친구에게 추천합니다.</p>
            <p class="kakaoInvite--txt">아직 로그미 서비스를 이용하시지 않는<br>지인에게 추천 메시지를 보내세요.<br>공유 대상으로 선택한 친구에게 서비스 구매 링크가 전송됩니다.</p>
        </div>
        <div class="kakaoInvite--logo-wrap">
            <p class="kakaoInvite--logo-txt">개인맞춤 웰니스 관리 플랫폼</p>
            <img src="/_ui/responsive/theme-blue/images/kakao_gift/logo.svg" alt="" class="kakaoInvite--logo">
        </div>
        <div class="kakaoInvite--footer">
            <button type="button" class="kakaoInvite--close">닫기</button>
            <button onclick="selectTarget()" type="button" class="kakaoInvite--select">공유대상 선택</button>
        </div>
    </div>
    <script>
        function selectTarget(){
            window.location.href = 'https://www.uat.amway.co.kr/logme?openKakaoPopup=Y&uiel=Mobile';
        }
    </script>
</body>
</html>
