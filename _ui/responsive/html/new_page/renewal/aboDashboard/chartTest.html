<body class="akl new-v2">
	<div id="skipToContent">
		<a href="#contents">콘텐츠 바로가기 </a>
	</div>
	<!-- main -->
	<main>
		<div id="dashBoardHeader" class="dashboard-header"></div>
		<!-- contents -->
		<div class="container renewal-fonts dashboard">
			<div class="month-area">
				<button type="button" class="btn-prev"><span class="blind">이전</span></button>
				<span class="month-value">2020.04</span>
				<button type="button" class="btn-next"><span class="blind">다음</span></button>
			</div>

			<div class="main-dash_section">
				<div class="donut-section">
					<svg viewBox="0 0 40 40" class="donut">
						<linearGradient id="strokeGradient" x1="0" y1="0" x2="1" y2="1">
							<stop offset="0" stop-color="#f7be01"></stop>
							<stop offset="100%" stop-color="#178100"></stop>
						</linearGradient>
						<circle
							class="donut-ring"
							cx="20"
							cy="20"
							r="15.91549430918954"
							fill="transparent"
							stroke="#eaeaea"
							stroke-width="2"
						></circle>
						
						<!-- 달성 조에 따라 % 로 입력 -->
						<circle
							class="donut-segment center"
							data-per="25"
							cx="20"
							cy="20"
							r="15.91549430918954"
							fill="transparent"
							stroke-width="2"
							stroke-dasharray="0 0"
							stroke-dashoffset="25"
							stroke="url(#strokeGradient)"
							stroke-linecap="round"
						></circle>
						<!-- // 달성 조에 따라 % 로 입력 -->
					</svg>

					<div class="box-donut-data">
						<p class="donut-txt">달성 조</p>
						<p class="donut-data">9</p>
						<p class="donut-unit">PV</p>
					</div>
				</div>
			</div>

		</div>
		<!-- //contents -->
	</main>
	<!-- //main -->

	<script>

        var segments = $(".donut-segment");
        var firstSegmentOffset = parseInt($(segments[0]).attr("stroke-dashoffset"));
        var preSegmentsTotalLength = $(segments[0]).data("per");

        for (var i = 0; i < segments.length; i++) {
            var percent = $(segments[i]).data("per");
            var strokeDasharray = percent + " " + (100 - percent);

            $(segments[i]).css("stroke-dasharray", strokeDasharray);

            if (i != 0) {
                var strokeDashoffset = 100 - preSegmentsTotalLength + firstSegmentOffset;
                $(segments[i]).css("stroke-dashoffset", strokeDashoffset);
                preSegmentsTotalLength += percent;
            }
        }

	</script>
