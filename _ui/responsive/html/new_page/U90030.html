<body class="akl">
	<!-- 탑배너 노출 시 클래스 추가 - 클래스명 : topbanner -->
	<!-- skipToContent -->
	<div id="skipToContent">
		<a href="#contents">콘텐츠 바로가기 </a>
	</div>
	<!-- //skipToContent -->

	<main>
		<div id="topbanner">

		</div>
		<div id="header">
		</div>

		<div class="container-fluid main-container" id="contents">
			<!-- id="contents" 추가 -->
			<div class="print-hide breadcrumb-section">
				<ol class="breadcrumb">
					<li><a href="#">홈</a></li>
					<li class="active">배우자 등록</li>
				</ol>
			</div>
		</div>

		<div class="container new-join-wrap">
			<h1 class="new-join_tit"><i></i>배우자 등록</h1>
			<div class="new-join-container">
				<h2 class="new-join_tit02">주사업자 확인</h2>
				<div class="new-join-wrap">
					<div class="ipt_area">
						<label for="abo_number" class="form_label">주사업자 ABO번호</label>
						<input type="text" class="form_ipt01" id="abo_number">
						<button type="button" class="new-join-btn">주사업자 확인</button>
					</div>
					<div class="abo_data">
						<span class="abo_name">한국암웨이</span>
						<span class="noti-suc">주사업자 정보가 정상 확인되었습니다.</span>
						<span class="noti-suc fail">등록된 주사업자와 일치하는 번호가 없습니다. 확인 후 다시 입력해주세요.</span>
					</div>
				</div>
			</div>
			<div class="new-join-container">
				<h2 class="new-join_tit02">배우자 정보 입력</h2>
				<div class="new-join-wrap">
					<div class="ipt_area">
						<label for="ko_name" class="form_label">한글 성명</label>
						<input type="text" class="form_ipt01 form_ipt02" id="ko_name">
					</div>
					<div class="ipt_area">
						<label for="en_name" class="form_label">영문 성명(여권명과 동일 :  Hong Gil Dong)</label>
						<input type="text" class="form_ipt01 form_ipt02" id="en_name">
					</div>
					<div class="ipt_area">
						<label for="birth" class="form_label">생년월일(연도-월-일)</label>
						<input type="text" class="form_ipt01" id="birth">
						<div class="gender_wrap">
							<input type="radio" name="gender" class="gender_radio" id="man"><label for="man">남</label>
							<input type="radio" name="gender" class="gender_radio" id="woman"><label for="woman">여</label>
						</div>
					</div>
					<div class="ipt_area">
						<label for="phone_number" class="form_label">휴대폰 번호(-없이 입력)</label>
						<input type="text" class="form_ipt01" id="phone_number">
						<button type="button" class="new-join-btn">번호확인</button>
					</div>
					<span class="noti-suc">휴대폰번호 확인이 완료되었습니다.</span>
					<div class="ipt_area">
						<label for="phone_number2" class="form_label">확인코드를 입력하세요.</label>
						<input type="text" class="form_ipt01" id="phone_number2">
						<span class="count-down">2:59</span>
						<button type="button" class="new-join-btn">확인</button>
					</div>
					<p class="noti-suc noti-info">확인코드는 카카오 알림톡 또는 SMS 로 전송됩니다.</p><!-- 190424 기본 노출 -->
					<p class="noti-suc fail">확인코드가 맞지 않습니다. 다시 입력해 주세요.</p>
				</div>
			</div>
			<button type="button" class="new-join-big-btn"><i></i>배우자 등록하기</button>
		</div>

		<div id="quick">
		</div>
		<div id="footer">
		</div>
	</main>

	<script type="text/javascript">
		//전체동의 구현
		function allCheckFunc(obj) {
			$("[name=checkOne]").prop("checked", $(obj).prop("checked"));
		}

		// 체크박스 체크시 전체선택 체크 여부
		function oneCheckFunc(obj) {
			var allObj = $("[name=checkAll]");
			var objName = $(obj).attr("name");

			if ($(obj).prop("checked")) {
				checkBoxLength = $("[name=" + objName + "]").length;
				checkedLength = $("[name=" + objName + "]:checked").length;

				if (checkBoxLength == checkedLength) {
					allObj.prop("checked", true);
				} else {
					allObj.prop("checked", false);
				}
			} else {
				allObj.prop("checked", false);
			}
		}
		$(document).ready(function() {
			$('.form_ipt01').not('.ipt_area_change .form_ipt01').each(function() {
				var thisInput = $(this);
				var paDiv = thisInput.parent();
				thisInput.on("focus", function() {
					if (!paDiv.hasClass('on')) {
						paDiv.addClass('on');
					}
				});
				thisInput.on("focusout", function() {
					if (thisInput.val() == "") {
						paDiv.removeClass('on');
					}
				});
			});
			$('.ipt_area_change .form_ipt01').each(function() {
				var thisInput = $(this);
				thisInput.on('input', function() {
					var paDiv = thisInput.parent();
					paDiv.addClass('on');
				});
			});

			//주소의 경우 input 변화 감지
			var originalVal = $.fn.val;
			$.fn.val = function(value) {
				var res = originalVal.apply(this, arguments);
				if (this.is('input:text') && arguments.length >= 1) {
					this.trigger("input");
				}
				return res;
			};
			
			//전체동의 체크
			$("[name=checkAll]").click(function() {
				allCheckFunc(this);
				if(!$('.new-check-one-box').is(':visible')){
					$('.new-check-one-box').slideDown();
				}
			});
			$("[name=checkOne]").each(function() {
				$(this).click(function() {
					oneCheckFunc($(this));
				});
			});

			//국제 후원자 예/아니오 에 따라 아래 레이어 펼침
			$('#amw-radio-yes').click(function() {
				$('.new-join-tabWrap').show();
			});
			$('#amw-radio-no').click(function() {
				$('.new-join-tabWrap').hide();
			});
			
			//전체동의 토글
			$('.toggle-arrow').click(function(){
				$(this).parent().next('.new-check-one-box').slideToggle();
				$(this).parent().toggleClass('on');
			});

			//국제 후원자/국제 사업자 선택시 아래 레이어 변경
			$('.new-join-tab button').click(function() {
				$('.new-join-tab button').removeClass('on');
				$(this).addClass('on');
				$('.new-join-tab-cont').removeClass('on');
				if ($(this).hasClass('new-join-btn01')) {
					$('.new-join-tab-cont01').addClass('on');
				} else {
					$('.new-join-tab-cont02').addClass('on');
				}
			});

			//국제 후원자/국제 사업자 등록하기 레이어토글
			$('.enrollment_pop_toggle').click(function() {
				$(this).toggleClass('on');
				$('.enrollment_cont').slideToggle();
			});
		});

	</script>
</body>
