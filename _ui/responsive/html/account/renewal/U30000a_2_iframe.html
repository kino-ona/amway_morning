<body class="akl page-login pageType-ContentPage template-pages-LoginPageTemplate pageLabel-login language-ko">

<main>

	<!-- S : 2020 login renewal -->
	<div class="login_renewal">
		<div class="login-area">
			<div class="box_login-from">
				<h1 class="login-title">로그인</h1>
				<p class="text_login-info"><i class="ico_massage"></i>계정 연결을 위해 암웨이에 로그인해주세요.</p>
				<div class="line_form-type">

				</div>
				<div class="line_form-type">
					<input type="password" placeholder="비밀번호" class="form_lines" title="비밀번호 입력">
					<!--<p class="text_validation">비밀번호를 입력하세요</p>-->
				</div>
				<div class="login_btn-group">
					<button type="button" class="btn_login-normal">로그인</button>
				</div>
				<div class="box_login-etc mobile-use">
					<div class="login_etc-item">
						<span class="form_element-checkbox">
							<input type="checkbox" id="checkbox2" checked>
							<label for="checkbox2" class="sp_chk focus">자동 로그인</label>
						</span>
					</div>
				</div>
			</div>
			<div class="box_login-link type-a"><!-- D : 2020-06-05 [type-a] class add -->

				<div class="login_btn-group">
					<button type="button" class="btn_login-apple"><i class="icon_apple"></i><span class="txt_apple">Apple로 계속하기</span></button>
				</div>
			</div>
