<!DOCTYPE html>
<html lang="ko">
<head>
	<title>로그인 | ABN Korea</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords">
	<meta name="description" content="NY Fee Bundle">
	<meta name="robots" content="index,follow">

	<!-- 2020-12-21 login.css -->
	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/login.css">
	<!-- 운영팀게시물 -->
	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/content_res_all.css">

	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/jquery.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/bootstrap.datepicker.js"></script><!-- datepicker : 2018.03.19 추가  -->
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/owl.carousel.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/isotope.pkgd.js"></script><!-- gnb 플러그인 : 2018.03.23 추가  -->
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/select2.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/new.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/jquery.raty.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/akl_common.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/akl_contents.js"></script><!-- brand 통합 : 2018.08.24 추가  -->
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/akl_component.js"></script>
</head>
<body class="page-login">

<main>
	<!-- S : 2020 login renewal -->
	<div class="login_renewal login_renewal--kakao">
		<div class="login-area">
			<div class="box_login-from">
				<h1 class="login-title">로그인</h1>

				<div class="kakao-header">
					<span class="kakao-header__image">
						<img src="/_ui/responsive/theme-blue/images/login/icon-kakao-title.png" alt="">
					</span>
					<h2 class="kakao-header__title">카카오워크 계정 연결을 위해<br>암웨이에 로그인해주세요.</h2>
				</div>
				<div class="login-radio">
					<span class="radio-item">
						<input class="amwa-radio" type="radio" name="abnAdress" id="radio001" value="M">
						<label for="radio001">본인(주사업자) 로그인</label>
					</span>
					<span class="radio-item">
						<input class="amwa-radio" type="radio" name="abnAdress" id="radio002" value="M">
						<label for="radio002">부사업자 로그인</label>
					</span>
				</div>
				<div class="line_form-type">
					<input type="text" placeholder="아이디/회원번호" class="form_lines" title="아이디/회원번호">
					<p class="text_validation" style="display: none;">아이디를 입력하세요</p>
				</div>
				<div class="line_form-type">
					<input type="password" placeholder="비밀번호" class="form_lines" title="비밀번호 입력">
					<p class="text_validation" style="display: none;">비밀번호를 입력하세요</p>
				</div>
				<div class="login_btn-group">
					<button type="button" class="btn_login-normal">로그인</button>
				</div>
				<div class="box_login-etc pc-use">
					<div class="login_etc-item">
						<span class="form_element-checkbox">
							<input type="checkbox" id="checkbox" checked>
							<label for="checkbox" class="sp_chk focus">아이디 저장</label>
						</span>
					</div>
				</div>
				<div class="box_login-etc mobile-use">
					<div class="login_etc-item">
						<span class="form_element-checkbox">
							<input type="checkbox" id="checkbox2" checked>
							<label for="checkbox2" class="sp_chk focus">아이디 저장</label>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- E : 2020 login renewal -->
</main>

</body>
</html>
