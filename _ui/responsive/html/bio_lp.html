<body class="akl">
	<!-- skipToContent -->
	<div id="skipToContent">
	<a href="#contents">콘텐츠 바로가기 </a>
	</div>
	<!-- //skipToContent -->

	<main>
		<div id="header"></div>
		<div class="container-fluid main-container" id="contents">
			<div class="print-hide breadcrumb-section">
				<ol class="breadcrumb">
					<li><a href="homepage-logged-in.html">홈</a></li>
					<li>지문인증 안내/등록</li>
				</ol>
			</div>
		</div>
		<div class="container amway-theme">
			<h1 class="title-h2">지문인증 안내/등록</h1>
			<div class="bio-pop">
				<div class="bio-pop-head">
					<span>
						<input id="bio" type="checkbox">
						<label for="bio" class="normal inline-label checklabel focus">전체 동의</label>
					</span>
				</div>
				<ul class="bio-pop-body">
					<li>
						<span>
							<input id="bio1" type="checkbox">
							<label for="bio1" class="normal inline-label checklabel focus">전체 동의</label>
						</span>
						<div>
							<p>(샘플)지문인증을 이용하시려면 지문인증 서비스가 지원되는 본인의 휴대폰에 지문정보를 사전 등록하셔야 합니다.</p>
							<p class="txt-italic ex">삼성패스 적용 휴대폰의 경우 휴대폰 설정에서 삼성패스 서비스 사전 등록이 필요합니다.</p>
						</div>
					</li>
					<li>
						<span>
							<input id="bio2" type="checkbox">
							<label for="bio2" class="normal inline-label checklabel focus">전체 동의</label>
						</span>
						<div>
							<p>(샘플)등록된 정보는 반드시 이용자 본인의 것이어야 하며,
							휴대폰에 등록된 정보의 관리 및 사용에 대한 책임은 이용자 본인에게 있으므로,
							본인의 정보가 유출되지 않도록 각별한 주의가 필요합니다.</p>
						</div>
					</li>
				</ul>
			</div>
			<div class="text-center mgt30">
				<button type="button" class="bt-akl-blue">등록</button>
				<button type="button" class="bt-akl-txt">취소</button>
			</div>
			<div id="quick"></div>
			<div id="footer"></div>
		</div>
