<script>
	// 190313 비디오 링크 akl_common.js에 추가
	$(function() {
		$('.js-gallery-link').on('click', function(e) {
			e.preventDefault();

			var _this = $(this);
			var videoLink = _this.attr('href');
			var videoTitle = _this.attr('title') || '암웨이 비디오';
			var videoText = _this.data('text') || '';

			if ( !(_this.attr('href')) ) { return true }
			if ( $('.layerWrapper.js-gallery-layer').length > 0 ) {
				var _videoWrapper = $('.layerWrapper.js-gallery-layer');
				_videoWrapper.find('.headline-text').html(videoTitle);
				_videoWrapper.find('.video-wrapper').next().html(videoText);
				_videoWrapper.find('iframe').attr('title', videoTitle);
				_videoWrapper.find('iframe').attr('src', videoLink);
				setTimeout(function() {
					layerPopOver('','.js-gallery-layer');
				}, 300);
			} else {
				var videoLayerHTML = '<div class="layerWrapper js-gallery-layer"><div class="videobox lynx-modal-window--opened directbox typeVideoView"><div class="video-pop"><div class="cboxTitle"><div class="headline"><span class="headline-text">' + videoTitle + '</span></div></div><div class="bonusPaymentDirectDeposit"><div class="bonus-payment-method__wrapper"><div class="popup-video-preview__content"><div class="video-cont"><div class="video-wrapper"><iframe width="100%" height="100%" title="' + videoTitle + '" src="' + videoLink + '" frameborder="0"></iframe></div><p class="mgt10">' + videoText + '</p></div></div></div></div><a href="#" class="cClose cboxClose js-gallery-close" title="닫기"><span class="modal-close-icon"></span></a></div></div></div>';
				$('body').append(videoLayerHTML);
				layerPopOver('','.js-gallery-layer');
			}
		});

		$('.js-gallery-close').on('click', function(e) {
			var _videoWrapper = $('.layerWrapper.js-gallery-layer');
			_videoWrapper.find('.headline-text').html('');
			_videoWrapper.find('.video-wrapper').next().html('');
			_videoWrapper.find('iframe').attr('title', '');
			_videoWrapper.find('iframe').attr('src', '');
		})
	});

</script>
