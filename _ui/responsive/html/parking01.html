<html lang="ko">
<head>
	<title>Error | Korea</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords">
	<meta name="description" content="NY Fee Bundle">
	<meta name="robots" content="index,follow">
	<style type="text/css">
		/* ----- 버튼 ----- */
		.akl .end-control, .akl .next-control {text-align:center; padding:40px 0 0}
		.akl .btn-blue-white {background:#002f5f;color:#fff;}
		.akl .btn-blue-white:hover {color:#002f5f;background:#fff}
		.akl .bt-akl-blue,.akl .bt-akl-white {min-width:120px;}
		.akl .bt-akl-txt {min-width:90px;}
		.akl .bt-akl-blue {display:inline-block;background-color:#002F5F; color:#fff;border:1px solid #002F5F; font-size:14px;padding:5px 25px 7px;height:40px;vertical-align:middle;font-weight:500;}
		.akl .bt-akl-blue:hover, .akl .bt-akl-blue:focus, .akl .bt-akl-blue:active {color:#fff ;background-color:#002F5F;border-color:#002F5F;}
		.akl .bt-akl-blue:hover {background:#fff; color:#002F5F;-webkit-transition:background-color 0.3s, color 0.3s; transition:background-color 0.3s, color 0.3s;}
		.akl a.bt-akl-blue {padding:7px 30px 8px;}
		.akl .bt-akl-white {display:inline-block;background-color:#fff;color:#002F5F;border:1px solid #002F5F; font-size:14px;padding:6px 25px 8px;height:40px;vertical-align:middle;font-weight:500;}
		.akl .bt-akl-white:hover,.akl .bt-akl-white:focus,.akl .bt-akl-white:active {color:#fff;background-color:#002F5F;border-color:#002F5F;-webkit-transition:background-color 0.3s, color 0.3s; transition:background-color 0.3s, color 0.3s;}
		.akl .bt-akl-white:hover,.akl .bt-akl-white:focus,.akl .bt-akl-white:active {color:#fff;background-color:#002F5F!important;border-color:#002F5F;-webkit-transition:background-color 0.3s, color 0.3s; transition:background-color 0.3s, color 0.3s;}
		.akl a.bt-akl-white {padding:8px 30px 8px;}

		/* error */
		.error-wrap {  height:100%; width:100%; display:table; position:fixed; left:0; top:0; bottom:0; }
		.error-wrap .error-inner {text-align:center; width:100%; padding:0 20px; display:table-cell; vertical-align:middle;  }
		.error-wrap .error-inner h1 {text-indent:0; margin-top:0; }
		.error-wrap .error-inner .error-tit {font-size:32px; color:#002f5f; margin-bottom:40px; font-weight:bold;letter-spacing:-3px }
		.error-wrap .error-inner .error-text {margin-bottom:45px;font-size:14px;letter-spacing:-1px; line-height:140% }
		.error-wrap .error-inner .dl-wrap { margin:37px auto 70px;width:500px; }
		.error-wrap .error-inner dl{ overflow:hidden; border-top:1px solid #e3e3e3; text-align:left; font-size:14px; display:table; margin:-1px auto 0; padding:0; width:550px; }
		.error-wrap .error-inner dt { display:table-cell;width:25%; height:40px; vertical-align:middle;padding:4px 20px;border-bottom:1px solid #e3e3e3; background:#f4f4f4; color:#002f5f; font-weight:bold;}
		.error-wrap .error-inner dd {display:table-cell;width:65%;height:40px;vertical-align:middle;padding:4px 20px;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; }
		.error-wrap .error-inner dd.red{color:#ed174c !important}
		.error-wrap .error-text span{display:block;}
		@media (max-width:500px) {
			/* error */
			.error-wrap {display:flex; -ms-display:flexbox; align-items:center; height:100%; width:100%; }
			.error-wrap .error-inner { text-align:center; width:100%; padding:0 20px; }
			.error-wrap .error-inner h1 {text-indent:0}
			.error-wrap .error-inner .error-tit{font-size:24px;}
			.error-wrap .error-inner dl{ width:100%; }
			.error-wrap .error-inner dd {padding:4px 10px 4px;}
			.error-wrap .error-text span{display:inline;}
		}
	</style>
</head>
