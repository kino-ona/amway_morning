	<!-- S : 20240207 자동로그인 모바일웹 확장 및 아이디/패스워드 입력 개선 -->
	<script>
		$(function () {
			$('.form_group-button-login').find('.form_element-button-delete').hide();

			// 로그인 input 관련
			$(document).on('keyup', '.box_login-from .line_form-type input', function(){
				$(this).each(function(){
					inputValueCheck($(this));
				});
			});

			$('.box_login-from .line_form-type input').on('keyup focusin', function(){
				inputValueCheck($(this));
			});

			/* S : 20240214 삭제 */
			// $('.box_login-from .line_form-type input').focusout(function(){
			// 	$(this).parent().find('.form_element-button-delete').hide();
			// });
			/* E : 20240214 삭제 */

			// 삭제 버튼 클릭 시
			$(document).on('click touchstart mousedown', '.form_group-button-login .form_element-button-delete', function(){
				$(this).parent().find('.form_element-button-delete').hide();
				$(this).parents('.line_form-type').find('input').val('');
			});

			// 비밀번호 보기/숨기기 관련
			$(document).on('click', '.form_group-button-login .form_element-button-eye .btn_eye', function(){
				$(this).parents().siblings('.form_element-button-delete').show();

				if( $(this).hasClass('btn_eye_on') ){
					$(this).removeClass('btn_eye_on').addClass('btn_eye_off');
					$(this).parents('.line_form-type').find('input').attr('type', 'text');
					$(this).text('숨기기');
				} else {
					$(this).removeClass('btn_eye_off').addClass('btn_eye_on');
					$(this).parents('.line_form-type').find('input').attr('type', 'password');
					$(this).text('보기');
				}
			});
			
			check_autologin();

			$(window).resize(function(){
				check_autologin();
			});

			// input value 체크하여 버튼 노출/비노출
			function inputValueCheck(target) {
				if( $(target).val() !== '' ){
					$(target).parent().find('.form_element-button-delete').show();
				} else {
					$(target).parent().find('.form_element-button-delete').hide();
				}
			}

			// 체크박스 자동로그인 관련
			function check_autologin() {
				if($(window).width() <= 768){
					$('.chk_autologin').prop('checked', true); // 모바일 일 경우에 자동 로그인 체크박스 체크O
				} else {
					$('.chk_autologin').prop('checked', false); // PC 일 경우에 자동 로그인 체크박스 체크X
				}
			}
		});
	</script>
	<!-- E : 20240207 자동로그인 모바일웹 확장 및 아이디/패스워드 입력 개선 -->
