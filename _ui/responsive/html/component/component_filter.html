	<script>
		$(function(){
			stickyBtn();
			$(window).on('resize scroll touchmove', function(){
				stickyBtn();
			});
		})

		function stickyBtn(){
			if ( $('.mobile_sticky_container').length > 0 && $(window).width() < 769 ) {
				var winH = $(window).outerHeight();
				var container = $('.mobile_sticky_container');
				var offsetT = container.offset().top;	//header + breadcrumb
				var positionSet = offsetT + container.outerHeight() - winH;
				var btn = container.find('.mobile_sticky_btn');
				var winScrollTop = $(window).scrollTop();

				if ( winScrollTop >= positionSet ) {
					container.addClass('stop');
				} else  if ( winScrollTop <= positionSet ) {
					container.removeClass('stop');
				}

			}
		}
	</script>
	<!-- //2019-08-06 하단 버튼 -->

	<script type="text/javascript">
		$(function(){
			// NEW PLP : 마이팩담기 팝업
			$('.plp-mypack-btn').click(function(event) {
				event.preventDefault();
				layerPopOver(this,'.plp_lp01_pop');
			});

			// NEW PLP : 위시리스트 팝업
			$('.plp-wish-btn').click(function(event) {
				event.preventDefault();
				layerPopOver(this,'.plp_lp02_pop');
			});

			// NEW PLP : label check
			$('.plp-v2 label').on('click', function() {
				if($(this).find('input').prop('checked')) {
					$(this).find('i').addClass('on');
				} else {
					$(this).find('i').removeClass('on');
				}
			});

			// NEW PLP : filter layer
			$('#filterOpen').on('click', function() {
				$('.filter-box').addClass('open');
			});
			$('.btn_filter-close').on('click', function() {
				$('.filter-box').removeClass('open');
			});
			$('.filter-layer .filter-cont ul > li > a').on('click', function() {
				if(!$(this).parent().hasClass('on')) {
					$(this).parent().addClass('on');
				} else {
					$(this).parent().removeClass('on');
				}
			});

			// NEW PLP : 상품추가하기 드롭다운메뉴
			var $optWrap = $(".opt-add");
			$optWrap.find('.btn').on('click', function() {
				var $btnNext = $(this).next();
				if($btnNext.is(":hidden")) {
					$(this).addClass("on");
					$btnNext.slideDown(200);
					$optWrap.find("li > a").on('click',function() {
						var select_text	= $(this).text();
						$(this).closest('ul').prev().text(select_text);
						$(this).closest('ul').slideUp(200);
					});
				}else{
					$(this).removeClass("on");
					$btnNext.slideUp(200);
				}
			});

			// NEW PLP : 모바일하단메뉴 플로팅
			$('.stickey_more_btn').on('click', function() {
				if($(this).hasClass('on')) {
					$(this).removeClass('on');
					$(this).next().removeClass('open');
				} else {
					$(this).addClass('on');
					$(this).next().addClass('open');
				}
			});

			// NEW PLP : 상품추가하기 드롭다운메뉴
			var $optWrap = $(".opt-add");
			$optWrap.find('.btn').on('click', function() {
				var $btnNext = $(this).next();
				if($btnNext.is(":hidden")) {
					$(this).addClass("on");
					$btnNext.slideDown(200);
					$optWrap.find("li > a").on('click',function() {
						var select_text	= $(this).text();
						$(this).closest('ul').prev().text(select_text);
						$(this).closest('ul').slideUp(200);
					});
				}else{
					$(this).removeClass("on");
					$btnNext.slideUp(200);
				}
			});
		});
	</script>
