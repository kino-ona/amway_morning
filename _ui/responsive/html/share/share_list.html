<body class="akl">
	<!-- skipToContent -->
	<div id="skipToContent">
		<a href="#contents">콘텐츠 바로가기 </a>
	</div>
	<!-- //skipToContent -->

	<div class="box_share-header">
		<h1>Amway</h1>
	</div>
	<div id="contents" class="container-fluid main-container renewal-fonts">
		<div class="box_product product_list-type">
		<div class="product_item">
			<div class="product_col-form">
				<span class="form_element-checkbox no_label">
					<input type="checkbox" id="checkbox3">
					<label for="checkbox3" class="sp_chk focus">선택</label>
				</span>
			</div>
			<div class="product_col-summery">
				<div class="box_product-summery">
					<div class="summery_col-thumb"><a href="" class="link_product"><img src="/_ui/responsive/theme-blue/images/akl_product/beauty/visual_top_1181.png"></a></div>
					<div class="summery_col-info">
						<a href="" class="link_product">
							<div class="flag_wrap">
								<span class="flag_item-new">신제품</span>
								<span class="flag_item-smart">스마트오더</span>
							</div>
							<div class="product_text-data">
								<p class="text_product-title">하이드라-브이 쉬어 라이트 파운데이션 [SPF15, PA++] - 샤블리 </p>
								<div class="box_product-info">
									<div class="product_sub-data">
										<div class="sub_data-title">VPS / SKU</div>
										<div class="sub_data-contents">2002 / 294460L</div>
									</div>
									<div class="product_sub-data">
										<div class="sub_data-title">PV / BV</div>
										<div class="sub_data-contents">940,090,000 / 148,100,000</div>
									</div>
								</div>
							</div>
							<div class="text_product-price">
								<div class="price_title">가격</div>
								<div class="price_contents"><span class="text_price-data">10,220,000</span>원</div>
							</div>
						</a>
						<!-- S : hash tag 없을 경우
                        <div class="hash_tag-wrap">
                            <a href="" class="hash_tag-item">#여성선물베스트</a>
                            <a href="" class="hash_tag-item">#holidaypresentformom</a>
                            <a href="" class="hash_tag-item">#환절기템</a>
                            <a href="" class="hash_tag-item">#어버이날</a>
                        </div>
                        E : hash tag 없을 경우 -->
						<div class="box_spinor box_spinor-mobile">
							<div class="spinor_area">
								<button type="button" class="btn_spinor-minus"><span class="txt_hide">감소</span></button>
								<button type="button" class="btn_spinor-plus"><span class="txt_hide">증가</span></button>
								<input type="text" class="form_input">
							</div>
							<button type="button" class="btn_circle-a"><i class="sp_button sp_button-smart">스마트오더</i></button>
						</div>
					</div>
				</div>
			</div>
			<div class="product_col-spinor">
				<div class="spinor_area">
					<button type="button" class="btn_spinor-minus"><span class="txt_hide">감소</span></button>
					<button type="button" class="btn_spinor-plus"><span class="txt_hide">증가</span></button>
					<input type="text" class="form_input">

				<div class="box_buttons">
					<div class="btn_area">
						<span class="btn_col"><button type="button" class="btn_basic-b">주문추가</button></span>
					</div>
				</div>
			</div>

            <div class="hash_tag-wrap hash_tag-mobile">
