<!DOCTYPE html>
<html lang="ko">
<head>
    <title>BOS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body style="background:#fff">

<div class="layer_pop">
    <div class="pop_wrap pop_l">
        <div class="pop_header">
            <h1>개인정보 등록/수정</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
				<div class="tbl_row">
    				<table>
    				<caption>개인정보 등록/수정</caption>
    				<colgroup>
    					<col style="width:16%">
    					<col style="width:34%">
    					<col style="width:16%">
    					<col style="width:34%">
    				</colgroup>
    				<tbody>
    				<tr>
    					<th scope="row">법적이름</th>
    					<td><input type="text" class="inp_s" title="법적이름" value="홍길동" disabled></td>
    					<th scope="row">휴대폰번호</th>
    					<td><input type="text" class="inp_s" title="휴대폰번호" value="010-1234-1234"></td>
    				</tr>
    				<tr>
    					<th scope="row">영문이름</th>
    					<td><input type="text" class="inp_s" title="영문이름" value="Gil-dong, Hong" disabled></td>
    					<th scope="row">전화번호</th>
    					<td><input type="text" class="inp_s" title="전화번호" value="070-1234-1234"></td>
    				</tr>
    				<tr>
    					<th scope="row">사용언어</th>
    					<td>
    						<select class="inp_s" title="사용언어">
    							<option>한국어</option>
    						</select>
    					</td>
    					<th scope="row">Email</th>
    					<td><input type="text" class="inp_s" title="이메일" value="asjldfjla@mail.com"></td>
    				</tr>
    				<tr>
    					<th scope="row">생년월일</th>
    					<td>
    						<span class="inp_date">
	    						<select class="year" title="년도">
	    							<option>1980</option>
	    						</select>
	    						<select title="월">
	    							<option>04</option>
	    						</select>
	    						<select title="일">
	    							<option>12</option>
	    						</select>
	    					</span>
    					</td>
    					<th scope="row" rowspan="2" class="th_top">실명인증방법</th>
    					<td rowspan="2">
    						<span class="in_form"><input type="text" class="inp_s" title="실명인증방법" value="휴대폰 인증" disabled></span>
    						<span class="in_form fs0">
   								<span class="inp_rd_btn"><input type="radio" name="pho" id="pho1" checked><label for="pho1">휴대폰인증완료</label></span>
   								<span class="inp_rd_btn"><input type="radio" name="pho" id="pho2" disabled><label for="pho2">간편인증완료</label></span>
    						</span>
    					</td>
    				</tr>
    				<tr>
    					<th scope="row">주민번호</th>
    					<td>
    						<span class="inp_num">
    							<input type="text" title="주민번호 앞자리" value="801212">
    							<span class="dash"></span>
    							<input type="text" title="주민번호 뒷자리" value="1******">
    						</span>
    					</td>
    				</tr>
    				<tr>
    					<th scope="row" class="th_top">계좌번호</th>
    					<td colspan="3">
    						<span class="in_form">
    							<input type="text" class="inp_s" title="계좌번호" value="110-2XXX-XXXXX" disabled>
    						</span>
    						<span class="in_form">
    							<select class="inp_s" title="은행명" disabled>
	    							<option>신한은행</option>
	    						</select>
    						</span>
    					</td>
    				</tr>
    				</tbody>
    				</table>
    			</div>
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer">
            <a href="#" class="btn01_blue">확인</a>
            <a href="#" class="btn01_trans">취소</a>
        </div>
    </div>
</div>

</body>
</html>
