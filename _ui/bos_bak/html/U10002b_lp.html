<!DOCTYPE html>
<html lang="ko">
<head>
    <title>BOS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body style="background:#fff">

<div class="layer_pop">
    <div class="pop_wrap pop_l">
        <div class="pop_header">
            <h1>부사업자 정보(외국인) 수정</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
				<div class="tbl_row">
    				<table>
    				<caption>부사업자 정보 수정</caption>
    				<colgroup>
    					<col style="width:16%">
    					<col style="width:34%">
    					<col style="width:16%">
    					<col style="width:34%">
    				</colgroup>
    				<tbody>
    				<tr>
    					<th scope="row">배우자이름</th>
    					<td><input type="text" class="inp_s" title="배우자이름" value="Michell lee"></td>
    					<th scope="row">국가코드</th>
    					<td>
							<select title="국가코드" class="inp_s">
    							<option>01</option>
    						</select>
						</td>
    				</tr>
    				<tr>
    					<th scope="row">성별</th>
    					<td>
    						<span class="in_form fs0">
   								<span class="inp_rd_btn"><input type="radio" name="gen" id="gen1" checked><label for="gen1">남</label></span>
   								<span class="inp_rd_btn"><input type="radio" name="gen" id="gen2"><label for="gen2">여</label></span>
    						</span>
    					</td>
    					<th scope="row">휴대폰번호</th>
    					<td><input type="text" class="inp_s" title="휴대폰번호" value="010-1234-1234"></td>
    				</tr>
    				<tr>
    					<th scope="row">외국인등록번호</th>
    					<td><input type="text" class="inp_s" title="외국인등록번호" value="13240*********"></td>
    					<th scope="row">비자코드</th>
    					<td><input type="text" class="inp_s" title="비자코드" value="65300200311"></td>
    				</tr>
    				<tr>
    					<th scope="row">국가명</th>
    					<td>
    						<select title="국가명" class="inp_s">
    							<option>미국</option>
    						</select>
    					</td>
    					<th scope="row">유효기간</th>
    					<td>
    						<span class="inp_date">
	    						<select class="year" title="년도">
	    							<option>1980</option>
	    						</select>
	    						<select title="월">
	    							<option>04</option>
	    						</select>
	    						<select title="일">
	    							<option>12</option>
	    						</select>
	    					</span>
    					</td>
    				</tr>
    				</tbody>
    				</table>
    			</div>
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer">
            <a href="#" class="btn01_blue">확인</a>
            <a href="#" class="btn01_trans">취소</a>
        </div>
    </div>
</div>

</body>
</html>
