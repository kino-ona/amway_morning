<!DOCTYPE html>
<html lang="ko">
<head>
    <title>BOS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body style="background:#fff">

<div class="layer_pop">
    <div class="pop_wrap pop_m">
        <div class="pop_header">
            <h1>보너스계좌 등록/변경</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
            	<h2 class="tit_h2">현재 보너스계좌 정보</h2>
				<div class="tbl_row mgt10">
    				<table>
    				<caption>현재 보너스계좌 정보</caption>
    				<colgroup>
    					<col style="width:30%">
    					<col style="width:70%">
    				</colgroup>
    				<tbody>
    				<tr>
    					<th scope="row">거래은행</th>
    					<td>신한은행</td>
    				</tr>
    				<tr>
    					<th scope="row">계좌번호</th>
    					<td>110-2XXX-XXXXX</td>
    				</tr>
    				<tr>
    					<th scope="row">예금주명</th>
    					<td>홍길동</td>
    				</tr>
    				</tbody>
    				</table>
    			</div>
            	<h2 class="tit_h2 hr">새 보너스계좌 정보 입력</h2>
				<div class="tbl_row mgt10">
    				<table>
    				<caption>새 보너스계좌 정보 입력</caption>
    				<colgroup>
    					<col style="width:30%">
    					<col style="width:70%">
    				</colgroup>
    				<tbody>
    				<tr>
    					<th scope="row">거래은행</th>
    					<td>
							<select title="거래은행" class="inp_l">
							<option>경남은행</option>
							</select>
						</td>
    				</tr>
    				<tr>
    					<th scope="row" class="th_top">계좌번호</th>
    					<td>
    						<input type="text" title="계좌번호" class="inp_l" placeholder="‘-’없이 입력">
    						<p class="txt_inp01">입력하신 계좌의 소유주와 예금주는 반드시 동일하여야 합니다.</p>
    					</td>
    				</tr>
    				</tbody>
    				</table>
    			</div>
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer">
            <a href="#" class="btn01_blue">계좌 변경하기</a>
            <a href="#" class="btn01_trans">취소</a>
        </div>
    </div>
</div>

</body>
</html>
