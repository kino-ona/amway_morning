<!DOCTYPE html>
<html lang="ko">
<head>
    <title>BOS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body style="background:#fff">

<div class="layer_pop">
    <div class="pop_wrap pop_m">
        <div class="pop_header">
            <h1>A/O AND B/O 제한 등록/해지</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
            	<p class="fw_r"><span class="fc_deep_blue">A/O AND B/O 제한</span> 기능의 적용일자와 적용기한을 설정하세요</p>
				<div class="tbl_row mgt30">
    				<table>
    				<caption>주문 금지 대상자 등록 / 해지</caption>
    				<colgroup>
    					<col style="width:30%">
    					<col style="width:70%">
    				</colgroup>
    				<tbody>
    				<tr>
    					<th scope="row">적용일자</th>
    					<td>
    						<span class="inp_date">
	    						<select class="year" title="년도">
	    							<option>1980</option>
	    						</select>
	    						<select title="월">
	    							<option>04</option>
	    						</select>
	    						<select title="일">
	    							<option>12</option>
	    						</select>
	    					</span>
    					</td>
    				</tr>
    				<tr>
    					<th scope="row">적용기한</th>
    					<td>
    						<span class="inp_date">
	    						<select class="year" title="년도">
	    							<option>1980</option>
	    						</select>
	    						<select title="월">
	    							<option>04</option>
	    						</select>
	    						<select title="일">
	    							<option>12</option>
	    						</select>
	    					</span>
    					</td>
    				</tr>
    				</tbody>
    				</table>
    			</div>
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer">
            <a href="#" class="btn01_blue">확인</a>
            <a href="#" class="btn01_trans">취소</a>
        </div>
    </div>
</div>

</body>
</html>
