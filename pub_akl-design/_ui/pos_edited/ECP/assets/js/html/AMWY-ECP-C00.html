<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>Amway</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/layout.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/base.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
	<script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
	<script src="../assets/js/plugins/jquery-3.6.0.min.js"></script>
	<script src="../assets/js/common.js"></script>
	<script src="../assets/js/payment.js"></script>
</head>

<body>
	<div id="wrap">
		<div class="blue-bg"></div>
		<div class="container">
			<div class="ecp">
				<div class="header">
					<div class="header-wrap">
						<div class="logo">
							<img src="../assets/images/common/logo_amway_small.png" alt="logo" style="width: 85px">
						</div>
						<div class="breadcrumbs">
							<ul>
								<li class="active">인수자 정보 확인</li>
								<li>주문 건수 선택</li>
								<li>QR 코드 스캔</li>
								<li>인수증 출력</li>
							</ul>
						</div>
					</div>
					<div class="buttons">
						<a href="./AMWY-ECP-K00.html">
							<i class="icon">
								<img src="../assets/images/common/icon_question.png" alt="물음표 아이콘" style="width: 41px">
							</i>
							<span>이용방법 보기</span>
						</a>
						<a href="./AMWY-ECP-B00.html">
							<i class="icon">
								<img src="../assets/images/common/icon_refresh.png" alt="새로고침 아이콘" style="width: 41px">
							</i>
							<span>다시 시작하기</span>
						</a>
					</div>
				</div>
				<div class="content">
					<h2>픽업하실 <strong>인수자</strong> 분의 <strong>휴대폰 번호</strong>를 <strong>입력</strong>해주세요.</h2>
					<div class="point-wr">
						<div class="point-wr-input phone-number pre-filled">
							<div>
								<span class="pre-filled-text">010-</span>
								<input type="text" class="input-val" placeholder="0000-0000" maxlength="8">
							</div>
						</div>
						<div class="simple-keyboard"></div>
						<div class="simple-certification">
							<a href="./AMWY-ECP-D00.html" class="simple-certification-button">인증번호 요청</a>
						</div>
					</div>
				</div>
			</div>
		</div> <!-- container -->
	</div>
</body>

</html>
