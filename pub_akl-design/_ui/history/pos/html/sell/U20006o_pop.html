<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/_ui/pos/assets/css/common.css">
</head>
<body>
<!-- S : 20220726 A-Pay 확산 추가 수정 -->   
<div class="layer_pop">                  
    <div id="popup_card-info" class="layerWrapper popup_a-pay popup_card-info cardInfo01">
        <div class="cbox layerBox popWidS">
            <div class="container">
                <div class="popup-header">
                    <h1 class="header-title">인증번호 입력</h1>
                    <a href="#" data-dismiss="modal" aria-label="Close" aria-hidden="true" class="btn_layer-close btn-modal_close"><span class="hidden">닫기</span></a>
                </div>
                <div class="popup-body">
                    <p class="notice_password">
                    휴대폰으로 발송된<br> 인증번호 6자리를 입력해주세요.
                    </p>
                    <p class="password_error">
                        인증번호가 일치하지 않습니다.(1/5)
                    </p>
                    <div class="input_password" data-placeholder="●●●●●●" data-count="0">
                        <input id="input" type="password" maxlength="6" value="" readonly="">
                    </div>
                    <div class="pad_number">
                        <ul>
                            <li>
                                <button type="button" class="btn_number">1</button>
                            </li>
                            <li>
                                <button type="button" class="btn_number">2</button>
                            </li>
                            <li>
                                <button type="button" class="btn_number">3</button>
                            </li>
                            <li>
                                <button type="button" class="btn_number">4</button>
                            </li>
                            <li>
                                <button type="button" class="btn_number">5</button>
                            </li>
                            <li>
                                <button type="button" class="btn_number">6</button>
                            </li>
                            <li>
                                <button type="button" class="btn_number">7</button>
                            </li>
                            <li>
                                <button type="button" class="btn_number">8</button>
                            </li>
                            <li>
                                <button type="button" class="btn_number">9</button>
                            </li>
                            <li>
                                <button type="button" class="btn_number" disabled=""></button>
                            </li>
                            <li>
                                <button type="button" class="btn_number">0</button>
                            </li>
                            <li>
                                <button type="button" id="delete" class="arrow"></button>
                            </li>
                        </ul>
                    </div>
                </div>                    
            </div>
        </div>
    </div>
</div>
