<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/_ui/pos/assets/css/common.css">
</head>
<body>

<!-- dim팝업위에 dim팝업이 뜰때
    기존 팝업엔 down클래스를 추가하고
    위에 뜨는 팝업엔 up클래스를 추가 합니다. -->

<!-- dim레이어팝업 이중 오픈(위) : class="layer_pop up" -->
<div class="layer_pop up">
    <div class="pop_wrap pop_s">
        <div class="pop_header">
            <h1>개인정보 수집 및 이용 동의 확인</h1>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <p class="txt_alert">암웨이 코리아의 고객님<br>개인정보 수집 및 이용에 동의하시겠습니까?</p>
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer ac line">
            <a href="#" class="btn01_blue">확인</a>
            <a href="#" class="btn01_white">취소</a>
        </div>
    </div>
</div>
<!-- //dim레이어팝업 이중 오픈(위) : class="layer_pop up" -->

<!-- 예시를 위한 팝업(추후삭제) -->
<!-- dim레이어팝업 이중 오픈(아래) : class="layer_pop down" -->
<div class="layer_pop down">
    <div class="pop_wrap pop_m">
        <div class="pop_header">
            <h1>이중 팝업 예시</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <p class="txt_alert"><br><br><br><br><br><br><br><br></p>
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer line clearfix">
            <span class="fl">취소 ESC</span>
        </div>
    </div>
</div>
<!-- //dim레이어팝업 이중 오픈(아래) : class="layer_pop down" -->
<!-- //예시를 위한 팝업(추후삭제) -->
</body>
</html>
