<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_m"><!-- 20180713 팝업사이즈 수정 pop_l -> pop_m -->
        <div class="pop_header">
            <h1>쿠폰 정보 조회</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <div class="mbinfo_list type03">
                    <p class="txt">김*영 회원님(KR7480****) 적용 가능한 쿠폰 <strong>총 <span class="fc_red">4</span>개</strong></p>
                    <!-- 쿠폰이 없을시 삭제 -->
                    <span class="btn_wrap">
                        <!-- 이전,다음 리스트가 있을때 on클래스 추가 -->
                        <a href="#" class="ico_comm prev03">이전</a>
                        <a href="#" class="ico_comm next03 on">다음</a>
                    </span>
                    <!-- //쿠폰이 없을시 삭제 -->
                    <!-- 쿠폰내역(최대 5개) : 내역이 0건일때 삭제 -->
                    <!-- 20180713 수정 : 프로모션명 삭제 -->
                    <div class="tbl_col bg_bar">
                        <table>
                            <caption>쿠폰 내역</caption>
                            <colgroup>
                                <col style="width:140px">
                                <col style="width:45px">
                                <col style="width:125px">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">쿠폰명</th>
                                    <th scope="col">수량</th>
                                    <th scope="col">쿠폰 번호</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 내역 선택시 tr에 on클래스 추가 -->
                                <tr class="on">
                                    <td><span>5% 할인 쿠폰</span></td>
                                    <td><span>999</span></td>
                                    <td><span>1093050-QR6-204-092K</span></td>
                                </tr>
                                <tr>
                                    <td><span>10,000원 할인 쿠폰</span></td>
                                    <td><span>0</span></td>
                                    <td><span>1093050-QR6-204-092K</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //20180713 수정 : 프로모션명 삭제 -->
                    <!-- // 쿠폰내역(최대 5개) : 내역이 0건일때 삭제 -->
                </div>
                <!-- 20180713 추가 -->
                <div class="scan">
                	<label for="bcs">바코드 스캔</label>
                	<input type="text" id="bcs" class="w250">
                </div>
                <!-- //20180713 추가 -->
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer line clearfix"><!-- 20180713 line 클래스 추가 -->
            <span class="fl">취소 ESC</span>
            <span class="fr">
                <a href="#" class="btn01_blue">쿠폰결제 하기</a>
                <a href="#" class="btn01_white">취소</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
