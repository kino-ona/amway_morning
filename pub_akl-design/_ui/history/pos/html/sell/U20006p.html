<!DOCTYPE html>
<html lang="ko">

<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/_ui/pos/assets/css/common.css">
</head>

<body>
    <div class="layer_pop">
        <div class="pop_wrap pop_m">
            <div class="pop_header">
                <h1>A Pay 신용카드</h1>
                <button type="button" class="ico_comm pop_close01">닫기</button>
            </div>
            <!-- pop_container -->
            <div class="pop_container">
                <div class="pop_content">
                    <div class="apay_noti">
                        <!-- S : 20220801 A-Pay 확산 추가 수정 -->
                        <span class="noti_bullet">
                            A Pay 현장결제 QR을 요청 해주세요.<br>
                            (암웨이 앱 로그인 후 회원명 클릭 > A Pay 현장 결제 클릭 > 결제할 계좌의 '현장결제' 버튼 클릭)
                            <!-- 홈페이지에서 지정하신 기본 계좌로 결제됩니다.<br>
                        변경 필요 시 온라인에서 변경해주세요.  -->
                        </span>
                        <!-- E : 20220801 A-Pay 확산 추가 수정 -->
                    </div>
                    <!-- 결제내역 -->
                    <div class="tbl_row">
                        <table>
                            <caption>자동이체 내역</caption>
                            <colgroup>
                                <col style="width:110px">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">실 결제금액</th>
                                    <td><input type="text" class="w110 ar" title="실결제금액"> 원</td>
                                </tr>
                                <tr>
                                    <th scope="row">총 매출</th>
                                    <td><span class="won">0원</span></td>
                                </tr>
                                <tr>
                                    <th scope="row">잔액</th>
                                    <td><span class="won">0원</span></td>
                                </tr>
                                <tr>
                                    <th scope="row">비밀번호</th>
                                    <td>
                                        <input type="password" class="w110" title="비밀번호">
                                        <!-- S : 20220802 삭제 -->
                                        <!-- <button type="button" class="btn01_blue">인증번호 요청</button> -->
                                        <!-- E : 20220802 삭제 -->
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">할부개월</th>
                                    <td>6개월</td>
                                </tr>
                                <tr>
                                    <th scope="row">카드번호</th>
                                    <td>12345678912365</td>
                                </tr>
                                <tr>
                                    <th scope="row">카드사명</th>
                                    <td>국민</td>
                                </tr>
                                <tr>
                                    <th scope="row">승인번호</th>
                                    <td>0000</td>
                                </tr>
                                <tr>
                                    <th scope="row">원매출일자</th>
                                    <td>2022.06.20</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //결제내역 -->
                </div>
            </div>
            <!-- //pop_container -->
            <div class="pop_footer clearfix">
                <!-- 20180713 즉시출금불가 텍스트 노출시 'mgt15'클래스 추가 --><span class="fl mgt15">취소 ESC</span>
                <!-- 20180713 추가 -->
                <em class="finish fail">즉시 출금이 불가합니다. <br>다른 결제 수단을 이용해주세요.</em>
                <!-- //20180713 추가 -->
                <!-- S : 20220627 자동이체 팝업 시 노출 -->
                <!-- <em class="finish fail">A Pay 자동이체 미등록 회원입니다.</em> -->
                <!-- E : 20220627 자동이체 팝업 시 노출 -->
                <!-- S : 20220627 신용카드 팝업 시 노출 -->
                <!-- <em class="finish fail">A Pay 신용카드 미등록 회원입니다.</em> -->
                <!-- E : 20220627 신용카드 팝업 시 노출 -->

                <!-- S : 20220801 A-Pay 확산 추가 수정 -->
                <div class="fr">
                    <button type="button" class="btn01_blue apay">확인</button>
                </div>
                <!-- E : 20220801 A-Pay 확산 추가 수정 -->
            </div>
        </div>
    </div>
</body>

</html>
