<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/_ui/pos/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_m">
        <div class="pop_header">
            <h1>자동이체</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <!-- 결제내역 -->
                <div class="tbl_row">
                    <table>
                        <caption>자동이체 내역</caption>
                        <colgroup>
                            <col style="width:110px">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">결제금액</th>
                                <td><span class="won">100,000,000원</span></td>
                            </tr>
                            <tr>
                                <th scope="row">비밀번호</th>
                                <td><input type="password" class="w110" title="비밀번호"></td>
                            </tr>
                            <tr>
                                <th scope="row">계좌번호</th>
                                <td>1102XXXXXXXX</td>
                            </tr>
                            <tr>
                                <th scope="row">거래은행</th>
                                <td>신한은행</td>
                            </tr>
                            <tr>
                                <th scope="row">예금주</th>
                                <td>홍길동</td>
                            </tr>
                            <tr>
                                <th scope="row">출금방식</th>
                                <td>즉시 출금</td>
                            </tr>
                            <!-- 20180823 삭제 
                            <tr>
                                <th scope="row">승인번호</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">이체일자</th>
                                <td>2018.01.30 15:53:55</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <!-- //결제내역 -->
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer clearfix">
            <!-- 20180713 즉시출금불가 텍스트 노출시 'mgt15'클래스 추가 --><span class="fl mgt15">취소 ESC</span>
            <!-- 20180713 추가 -->
            <em class="finish fail">즉시 출금이 불가합니다. <br>다른 결제 수단을 이용해주세요.</em>
            <!-- //20180713 추가 -->
            <!-- S : 20220627 자동이체 팝업 시 노출 -->
            <!-- <em class="finish fail">A Pay 자동이체 미등록 회원입니다.</em> -->
            <!-- E : 20220627 자동이체 팝업 시 노출 -->
            <!-- S : 20220627 신용카드 팝업 시 노출 -->
            <!-- <em class="finish fail">A Pay 신용카드 미등록 회원입니다.</em> -->
            <!-- E : 20220627 신용카드 팝업 시 노출 -->
        </div>
    </div>
</div>
</body>
</html>
