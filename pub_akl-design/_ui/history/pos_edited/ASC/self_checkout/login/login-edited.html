<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Amway</title>
    <link rel="stylesheet" href="../res/css/reset.css">
    <link rel="stylesheet" href="../res/css/base.css">
    <link rel="stylesheet" href="../res/css/layout.css">
    <script src="../res/js/plugins/jquery-3.6.0.min.js"></script>
    <script src="../res/js/common.js"></script>
</head>

<body>

    <div id="wrap">
        <header>
            <div class="header-login" style="display: flex;">
                <button class="btn-view-non-members">비회원구매</button>
            
                <div class="btn-box">
                    <button class="btn-view-manual">
                        <span>이용방법 보기</span>
                    </button>
                    <button class="btn-call-staff">
                        <span>직원 호출하기</span>
                    </button>
                </div>
            </div>
        </header>
        <div class="blue-bg"></div>

        <div class="container">
            <div class="login-wr">
                <div class="login-tit">
                    <img src="../res/image/logo_amway_small.png" alt="logo">
                    <h2><strong>주문 방식</strong>을 <strong>선택</strong>해 주세요.</h2>
                </div>

                <div class="login-select">
                    <a href="#" class="member-box">
                        <span style="height: 156px; display: flex; align-items: flex-end; justify-content: center;">
                            <img src="../res/image/icn_buy.png" alt="member" style="width: 207px">
                        </span>
                        <h3 style="margin-top: 65px">
                            제품 구매<br />
                            <span class="more-info">(ABO/Member)</span>
                        </h3>
                        
                    </a>
                    <a href="#" class="nonmember-box">
                        <span>
                            <img src="../res/image/icn_pickup.png" alt="nonmember" style="width: 182px">
                        </span>
                        <h3 style="margin-top: 65px">
                            픽업주문 확인<br />
                            <span class="more-info">(ABO)</span>
                        </h3>
                    </a>
                </div>
            </div>

        </div> <!-- container -->


    </div> <!-- wrap -->

</body>

</html>
