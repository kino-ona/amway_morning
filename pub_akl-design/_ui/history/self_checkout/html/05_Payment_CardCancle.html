<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Amway Korea</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords">
  <link rel="stylesheet" type="text/css" media="all" href="../assets/css/self_payment.css"><!-- scan payment css -->
  <script type="text/javascript" src="../assets/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../assets/js/swiper.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="bundle">
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="item">
      <div id="scan_container">
        <header class="scan_header">
          <!-- 회원정보 -->
          <div class="info_user">
            <span class="name">김*이 회원님</span><span class="number">7001033219</span>
            <span class="steps step04">step4 완료</span>
          </div>
          <!--// 회원정보 -->
          <!-- 상단버튼 -->
          <div class="scan_btns">
            <button type="button" class="btn_call"><span>직원호출</span></button>
          </div>
          <!--// 상단버튼 -->
        </header>
        <div class="payment_box">
          <div class="txt_comment insert">
            <p>주문 진행 중<br>오류가 발생하였습니다</p>
            <div class="txt_comment_s text">
              <!--191127 : 문구변경 -->
              결제취소 버튼을 누르신 후<br>결제하신 카드를 투입구에 넣어주세요
              <!--//191127 : 문구변경 -->
            </div>
          </div>
          <!-- <div class="txt_comment_s insert">
            <div class="text">결제하신 카드를 투입구에 넣고<br>결제취소를 눌러주세요</div>
          </div> -->
          <div class="btn_payment_done">
            <button type="button" class="btn_blue_m"><span>결제취소</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
