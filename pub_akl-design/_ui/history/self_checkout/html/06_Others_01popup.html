<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Amway Korea</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords">
  <link rel="stylesheet" type="text/css" media="all" href="../assets/css/self_others.css"><!-- scan others css -->
  <script type="text/javascript" src="../assets/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../assets/js/swiper.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="bundle">
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="item">
      <div id="scan_container">
        <!-- popup -->
        <section class="box_popup">
          <div class="popup_inner">
            <div class="tit_popup">
              <span class="comment">사용자 응답이 지연될 경우<br>진행 중인 주문이 취소되고<br>대기화면으로 돌아갑니다.</span>
              계속<br>진행하시겠습니까?
            </div>
            <div class="txt_count">04:58</div>
            <!-- button -->
            <div class="btn_pop_bottom">
              <button type="button" class="btn_blueline_s"><span>주문취소</span></button>
              <button type="button" class="btn_blue_s"><span>확인</span></button>
            </div>
            <!--// button -->
          </div>
        </section>
        <!--// popup -->
    
        <header class="scan_header">
          <!-- 회원정보 -->
          <div class="info_user">
            <span class="name">김*이 회원님</span><span class="number">7001033219</span>
            <span class="steps step03">step3 결제</span>
          </div>
          <!--// 회원정보 -->
          <!-- 상단버튼 -->
          <div class="scan_btns">
            <button type="button" class="btn_back"><span>이전</span></button>
            <button type="button" class="btn_cancel"><span>전체취소</span></button>
            <button type="button" class="btn_call"><span>직원호출</span></button>
          </div>
          <!--// 상단버튼 -->
        </header>
      </div>
    </div>
  </div>  
</body>
</html>
