<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Amway Korea</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords">
  <link rel="stylesheet" type="text/css" media="all" href="../assets/css/self_scan.css"><!-- scan ready css -->
  <script type="text/javascript" src="../assets/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../assets/js/swiper.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="bundle">
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="item">
      <div id="scan_container">
        <header class="scan_header">
          <!-- 회원정보 -->
          <div class="info_user">
            <span class="name">김*이 회원님</span><span class="number">7001033219</span>
            <span class="steps step01">step1 스캔준비</span>
          </div>
          <!--// 회원정보 -->
          <!-- 상단버튼 -->
          <div class="scan_btns">
            <button type="button" class="btn_cancel"><span>전체취소</span></button>
            <button type="button" class="btn_call"><span>직원호출</span></button>
          </div>
          <!--// 상단버튼 -->
        </header>
        <div class="scan_ready_box">
          <div class="txt_scan">
            <span class="txt_opacity">
            시작 버튼을 누르신 후
            </span><br>
            투입부에 녹색불이 들어오면<br>
            상품을 하나씩 올려 주세요.
          </div>
          <button type="button" class="btn_scan"><span class="text">제품 스캔<br><em>시작</em></span></button>
        </div>
        <!-- guide image -->
        <div class="bottom_guide"><img src="../assets/images/@tmp_guide.png" alt=""></div>
        <!--// guide image -->
      </div>
    </div>
  </div>
  
</body>
</html>
