<!-- (팝업) 주문실패 알림 -->
<div class="layerWrapper G10700_lp">
	<div class="cbox layerBox popWidM">
		<div class="cart-popup__dialog">
			<div class="cart-popup__header">
				<span class="cart-popup__header-text">주문실패 알림
					<a href="#" data-dismiss="modal" aria-label="Close" aria-hidden="true"  class="cart-popup__close">
					<img src="/_ui/responsive/theme-blue/images/close.png" alt="닫기">
					</a>
				</span>
			</div>
			<div class="cart-popup__content payment">
				<div class="cart-popup__item-info">

					<div class="result-fail-reason">
						<p class="noti-error">주문에 실패하였습니다.</p>
						<div class="err-msg">
							원인 : <span class="color-red">카드번호 오류</span>
						</div>
					</div>
				</div>
			</div>
			<div class="cart-popup__item-link no-line">
				<button type="button" class="bt-akl-blue">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //(팝업) 카드사 혜택보기 -->

	layerPopOver('','.G10700_lp');
