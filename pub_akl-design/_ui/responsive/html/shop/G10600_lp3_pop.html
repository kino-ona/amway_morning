<body class="akl">


<!-- 배송지 목록(단일) 팝업 -->
<div class="layerWrapper G10600_lp3_pop">
	<div class="cbox layerBox popWidM">
		<div class="cart-popup__dialog">
			<div class="cart-popup__header">
				<span class="cart-popup__header-text">배송지 목록 <!-- 수정 : 2018.04.24 (오타수정) -->
					<a href="#" data-dismiss="modal" aria-label="Close" aria-hidden="true"  class="cart-popup__close">
					<img src="/_ui/responsive/theme-blue/images/close.png" alt="닫기">
					</a>
				</span>
			</div>
			<div class="cart-popup__content payment">
				<div class="cart-popup__item-info">
					<div class="form-wrapper address-book">
						<input type="text" id="" name="" placeholder="받는 분, 주소명 입력" value="" title="검색할 주소 입력">
						<span class="btn-book">
							<button type="submit" class="btn btn-primary">
								<span>검색</span>
							</button>
							<button type="button" class="link-btn">전체보기</button>
						</span>
					</div>
					<!-- 20190130 정렬추가 -->
					<div class="align-area">
						<p class="my-Shipping-txt align-item left">나의 배송지(999)</p>
						<a href="https://www.amway.co.kr/my-account/address-book" target="_self" class="button link-btn align-item right">배송지관리</a>
					</div>
					<!-- //20190130 정렬추가 -->
					<div class="table-wrapper my-Shipping-list">
						<table class="tbl-type1">
							<caption>이름, 주소, 선택항목 제공</caption>
							<colgroup>
								<col style="width:75%">
								<col style="width:25%">
							</colgroup>
							<tbody>
								<tr>
									<td>
										<p>현빈<span>(기본배송지)</span></p>
										<p>[000-000] 서울특별시 강남구 삼성동 00-00</p>
									</td>
									<td class="right"><button type="button" class="link-btn">선택</button></td>
								</tr>
								<tr>
									<td>
										<p>현빈 </p>
										<p>[000-000] 서울특별시 강남구 삼성동 00-00</p>
									</td>
									<td class="right"><button type="button" class="link-btn">선택</button></td>
								</tr>
								<tr>
									<td>
										<p>현빈</p>
										<p>[000-000] 서울특별시 강남구 삼성동 00-00</p>
									</td>
									<td class="right"><button type="button" class="link-btn">선택</button></td>
								</tr>
								<tr>
									<td>
										<p>현빈 </p>
										<p>[000-000] 서울특별시 강남구 삼성동 00-00</p>
									</td>
									<td class="right"><button type="button" class="link-btn">선택</button></td>
								</tr>
								<tr>
									<td colspan="2" class="no-data">내역이 없습니다.</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="my-Shipping-info">
						<ul class="list-type2">
							<li>배송지 수정/삭제 등의 관리는 <span class="pot-basic"><a href="#">마이페이지 > 나의쇼핑정보 > 배송지관리</a></span> 에서 하실 수 있습니다</li><!-- 수정 : 2018.11.28 (a 추가) --><!-- 수정 : 2018.11.21 (용어수정) -->
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
