	//암웨이 ABO
	$('#seekPW_abo').click(function(){

		var _parentsDiv = $(this).parents('.seek-login-data');
		_parentsDiv.find('#choose-abo').slideDown(500);
		_parentsDiv.find('#choose-member').hide();
	});

	$('#seekPW_member').click(function(){
		$(this).prop("checked",true).attr('checked', 'checked');

	});
});
