<!-- 변경사항 저장하기 -->
<div class="layerWrapper" id="pop-address">
	<div class="cbox layerBox popWidM">
		<div class="cart-popup__dialog">
			<div class="cart-popup__header">
				<span class="cart-popup__header-text">변경사항 저장하기
					<a href="#" data-dismiss="modal" aria-label="Close" aria-hidden="true" class="cart-popup__close"><img src="/_ui/responsive/theme-blue/images/close.png" alt="닫기"></a>
				</span>
			</div>
			<div class="cart-popup__content payment">
				<div class="cart-popup__item-info">
					<!-- 제품 취소 -->
					<div class="pop-sop-details mysop-popup-save-change">
						<p class="txt-top">변경사항은 다음배송에 적용됩니다.</p>

						<div class="apply-date">2018년 8월</div>
						<div>
							<div class="mysop-save-change-list">
								<div class="list-label">수량</div>
								<div class="list-main-content">
									<span class="cancelled-num"><del>1</del></span>
									<span class="current-num lightBlue">2</span>
								</div>
							</div>
							<div class="mysop-save-change-list">
								<div class="list-label">시작 월</div>
								<div class="list-main-content">
									<span class="cancelled-num"><del>2017년 5월</del></span>
									<span class="current-num lightBlue">2017년 8월</span>
								</div>
							</div>
							<div class="mysop-save-change-list">
								<div class="list-label">자동연장</div>
								<div class="list-main-content">
									<span class="cancelled-num"><del>자동연장 적용</del></span>
									<span class="current-num lightBlue">자동연장 취소</span>
								</div>
							</div>
						</div>
						<div class="txt-bottom">
							<strong>위와 같이 변경사항을 적용하시겠습니까?</strong>
						</div>
					</div>
					<!-- //제품 취소 -->
				</div>


<style>

</style>

			</div>
			<div class="cart-popup__item-link">
				<button type="button" class="bt-akl-blue">변경사항 저장</button>
				<button type="button" class="btn-cancel">취소</button>
