<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BOS 회원가입 | ABN Korea</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords">
	<meta name="description" content="NY Fee Bundle">
	<meta name="robots" content="index,follow">

	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/akl-lib.css"><!-- 플러그인용 css : 2018.03.14 추가  -->
	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/base.css">
	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/akl-common.css">
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/jquery.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/bootstrap.datepicker.js"></script><!-- datepicker : 2018.03.19 추가  -->
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/owl.carousel.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/isotope.pkgd.js"></script><!-- gnb 플러그인 : 2018.03.23 추가  -->
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/select2.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/new.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/jquery.raty.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/akl_common.js"></script>
</head>
<body class="akl">
	<!-- skipToContent -->
	<div id="skipToContent">
	<a href="#contents">콘텐츠 바로가기 </a>
	</div>
	<!-- //skipToContent -->

	<main>
		<div id="header"></div>
		<div class="container-fluid main-container" id="contents">
			<div class="print-hide breadcrumb-section">
				<ol class="breadcrumb">
					<li><a href="#">홈</a></li>
					<li>재가입 등록</li>
				</ol>
			</div>
		</div>

		<div class="container-fluid main-container amway-theme bos-admin">
			<div class="product-list-page-title md25"><h1>재가입 등록</h1></div>
			<p class="fsize18 f-medim color-blue">ABO 회원 검색</p>
			<div class="form-s mgt15">
				<input type="text" placeholder="ABO번호를 입력하세요" class="input-st" title="위시리스트 명, 제품명입력">
				<button type="submit" class="btn btn-primary"><span class="hidden-sm hidden-xs">검색</span></button>
			</div>
			<p class="txt-italic mgt15">ABO 번호로 삭제된 회원을 검색하고 [선택] 버튼을 클릭 후 아래 후원자 번호를 입력하세요.</p>

			<div class="list-content business-type01">
				<div class="list-row-title">
					<div class="w10">선택</div>
					<div class="w18">ABO 번호</div>
					<div class="w18">생년월일</div>
					<div class="w18">성별</div>
					<div class="w18">이름</div>
					<div class="w18">전화번호</div>
				</div>
				<ul class="content-list">
					<li class="con-list-item">
						<div class="w10">
							<div class="radio-wrapper">
								<label class="amw-radio-wrap radio-label focus" tabindex="0">
									<input type="radio" name="radio-1" class="amw-global-radio">
									<span class="amw-radio-overlay"></span>
								</label>
							</div>
						</div>
						<div class="w18">
							<span class="txte-wrap">1234567</span>
						</div>
						<div class="w18">
							<span class="txte-wrap">19821010</span>
						</div>
						<div class="w18">
							<span class="txte-wrap">남</span>
						</div>
						<div class="w18">
							<span class="txte-wrap">홍길동</span>
						</div>
						<div class="w18">
							<span class="txte-wrap">010-1234-5678</span>
						</div>
					</li>
					<li class="con-list-item">
						<div class="w10">
							<div class="radio-wrapper">
								<label class="amw-radio-wrap radio-label focus" tabindex="0">
									<input type="radio" name="radio-1" class="amw-global-radio">
									<span class="amw-radio-overlay"></span>
								</label>
							</div>
						</div>
						<div class="w18">
							<span class="txte-wrap">1234567</span>
						</div>
						<div class="w18">
							<span class="txte-wrap">19821010</span>
						</div>
						<div class="w18">
							<span class="txte-wrap">남</span>
						</div>
						<div class="w18">
							<span class="txte-wrap">홍길동</span>
						</div>
						<div class="w18">
							<span class="txte-wrap">010-1234-5678</span>
						</div>
					</li>
				</ul>

				<div class="search-no-result line">
					<p>검색 결과가 없습니다.<br>ABO 번호 확인하신 후 다시 검색해 주세요.</p>
				</div>
			</div>

			<div class="bos-form-wrap mgt40">
				<h3 class="form-sub-title">신청자 정보 입력</h3>
				<div class="form-group">
					<label class="col-md-2 control-label" for="sMobile">신청자 휴대폰번호<span class="ico-must-astar">필수</span></label>
					<div class="col-md-10 col-xs-12">
						<div class="row form-item-row w283">
							<div class="col-xs-4 col">
								<select class="form-control" id="sMobile">
									<option>선택</option>
									<option>010</option>
								</select>
							</div>
							<div class="col-xs-8 col last-col pd0">
								<input type="text" class="form-control" placeholder="‘-’없이 입력" title="신청자 휴대폰번호">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 col-xs-12 control-label" for="skName">후원자 ABO 지정</label>
					<div class="col-md-10 col-xs-12">
						<input type="text" class="form-control w283" id="skName" placeholder="ABO 번호 입력">
					</div>
				</div>
			</div>

			<div class="next-control">
				<button type="button" class="bt-akl-blue">등록 완료</button>
			</div>
		</div>

		<div id="quick"></div>
		<div id="footer"></div>
	</main>

</body>

</html>
