<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BOS 회원가입 | ABN Korea</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords">
	<meta name="description" content="NY Fee Bundle">
	<meta name="robots" content="index,follow">

	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/akl-lib.css"><!-- 플러그인용 css : 2018.03.14 추가  -->
	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/base.css">
	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/akl-common.css">
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/jquery.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/bootstrap.datepicker.js"></script><!-- datepicker : 2018.03.19 추가  -->
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/owl.carousel.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/isotope.pkgd.js"></script><!-- gnb 플러그인 : 2018.03.23 추가  -->
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/select2.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/new.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/jquery.raty.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/akl_common.js"></script>
</head>
<body class="akl">
	<!-- skipToContent -->
	<div id="skipToContent">
	<a href="#contents">콘텐츠 바로가기 </a>
	</div>
	<!-- //skipToContent -->

	<main>
		<div id="header"></div>
		<div class="container-fluid main-container" id="contents">
			<div class="print-hide breadcrumb-section">
				<ol class="breadcrumb">
					<li><a href="#">홈</a></li>
					<li>외국인 회원가입</li>
				</ol>
			</div>
		</div>

		<div class="container-fluid main-container">
			<div class="product-list-page-title md25"><h1>외국인 회원가입</h1></div><!-- '외국인 회원가입' 또는 '외국인 배우자 등록' -->
			<div class="step-wrap">
				<ul class="checkout-steps num03 clearfix">
					<li class="checkout-step checkout-steps-active"><span class="checkout-steps-text">본인확인</span></li>
					<li class="checkout-step"><span class="checkout-steps-text">신청서 작성</span></li>
					<li class="checkout-step"><span class="checkout-steps-text">회원가입 완료</span></li>
				</ul>
			</div>
		</div>

		<!-- 본인확인 -->
		<div class="wrapper-memb-join step-validation bos-admin">

			<h2 class="tit-h2">본인 확인</h2>

			<div class="container-fluid main-container">
				<div id="market-validation-box">

					<div class="validation-wrapper amway-theme">
						
						<!-- 외국인 회원가입, 외국인 배우자 등록 -->
						<div class="valid-type-ipin">
							<p class="validation-para">
								<strong>외국인 본인확인</strong>
								<span>고객님의 외국인 등록 번호로 본인을<br> 확인합니다.</span>
								<a href="#" class="bt-akl-blue js-btn-show" id="Authentication_foreigner">외국인 본인확인</a>
							</p>
							<div class="valid-progress">
								<!-- 외국인 본인확인 입력 전체 -->
								<div class="box-input-details">
									<p>모든 입력 항목은 필수 항목입니다.</p>

									<div class="validation-box-simple">
										<div class="form-group ty-input-name">
											<label class="col-md-3 col-xs-12 control-label" for="simpleName01">가입신청자 한글성명</label>
											<div class="col-md-9 col-xs-12"><input type="text" id="simpleName01" class="form-control" placeholder="실명 입력"></div>
										</div>

										<div class="form-group ty-input-birth">
											<label class="col-md-3 col-xs-12 control-label" for="simpleName02">가입신청자 영문성명</label>
											<div class="col-md-9 col-xs-12">
												<input type="text" id="simpleName02" class="form-control">
												<p class="txt-input-guide">Hong Gil Dong과 같은 형식으로 입력해 주세요. (여권에 표기된 영문성명을 기입)</p>
											</div>
										</div>

										<div class="form-group ty-input-birth">
											<label class="col-md-3 col-xs-12 control-label">외국인 번호</label>
											<div class="col-md-9 col-xs-12">
												<div class="inp-date">
													<input type="text" class="form-control" title="외국인 번호 앞자리">
													<div class="date-range-icon"></div>
													<input type="text" class="form-control" title="외국인 번호 뒷자리">
													<button type="button" class="bt-akl-white">인증</button>
												</div>
												<p class="txt-input-guide">대한민국에서 발급한 외국인 등록증에 명시된 “외국인등록번호”를 정확하게 입력하세요.</p>
											</div>
										</div>
										
									</div>
								</div>
								<!-- //외국인 본인확인 입력 전체 -->
								
								<p class="valid-result-box"><strong class="noti-suc">본인확인이 완료되었습니다.</strong></p><!-- 본인확인 결과 노출 시 .on 추가 -->
							</div>
						</div>
						<!-- //외국인 회원가입, 외국인 배우자 등록인 -->
						
											
						
					</div>
				</div>
			</div>

			<div class="next-control">
				<button type="button" class="bt-akl-blue">다음</button><!-- akl 클래스명 수정 -->
				<button type="button" class="bt-akl-txt">이전</button>
			</div>
		</div>
		<!-- //본인확인 -->

		<div id="quick"></div>
		<div id="footer"></div>
	</main>
	
	<script type="text/javascript">
	$(function(){
		validationStepBox(); //본인확인 상세
	});

	//본인확인 상세
	function validationStepBox(){
		var jsBtnShow = $('[class^=valid-type]').find('.js-btn-show');

		$(jsBtnShow).on('click',function(e){
			e.preventDefault();
			var $hiddenArea = $(this).closest('[class^=valid-type]').find('.box-input-details');
			
			$('.box-input-details').css('display','none');
			if($hiddenArea.is(':hidden')){
				$hiddenArea.show();
			}
		});
	}
	</script>

</body>

</html>
