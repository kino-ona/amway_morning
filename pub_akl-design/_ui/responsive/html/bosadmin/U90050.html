	<main>
		<div id="header"></div>
		<div class="container-fluid main-container" id="contents">
			<div class="print-hide breadcrumb-section">
				<ol class="breadcrumb">
					<li><a href="#">홈</a></li>
					<li>상속자 등록</li>
				</ol>

		</div>

		<div class="container-fluid main-container">
			<div class="product-list-page-title md25"><h1>상속자 등록</h1></div>
			<div class="step-wrap">
				<ul class="checkout-steps num03 clearfix"><!--step 3개 num03 -->

		<!-- 본인확인 -->
		<div class="wrapper-memb-join step-validation bos-admin">

			<h2 class="tit-h2">본인확인</h2>

			<div class="container-fluid main-container">
				<div id="market-validation-box">
					<!-- 20181102 수정 -->
					<div class="validation-wrapper subBiz amway-theme">
						<div class="valid-type-phone">
							<p class="validation-para">
								<strong>휴대폰 본인확인</strong>
								<span>고객님 명의로 된 휴대폰을 통해<br> 본인을 확인합니다.</span>
								<a href="#" class="bt-akl-blue js-btn-show" id="SpouseAuthentication_Mobile">휴대폰 본인확인</a><!-- 수정: 2018.03.13 (Tagging ID 추가) -->
							</p>
							<div class="valid-progress">
								<p class="valid-result-box on"><strong class="noti-suc">본인확인이 완료되었습니다.</strong></p><!-- 본인확인 결과 노출 시 .on 추가 -->
							</div>
						</div>
						<div class="valid-type-ipin">
							<p class="validation-para">
								<strong>아이핀 본인확인</strong>
								<span>고객님의 아이핀과 패스워드를 통해<br> 본인을 확인합니다.</span>
								<a href="#" class="bt-akl-blue js-btn-show" id="SpouseAuthentication_Ipin">아이핀 본인확인</a><!-- 수정: 2018.03.13 (Tagging ID 추가) -->
							</p>
							<div class="valid-progress">
								<p class="valid-result-box"><strong class="noti-suc">본인확인이 완료되었습니다.</strong></p><!-- 본인확인 결과 노출 시 .on 추가 -->
							</div>
						</div>
						<!-- //20181102 수정 -->
												
					</div>
				</div>
			</div>

			<div class="next-control">
				<button type="button" class="bt-akl-blue">다음</button><!-- akl 클래스명 수정 -->
				<button type="button" class="bt-akl-txt">이전</button>
			</div>
		</div>
		<!-- //본인확인 -->

		<div id="quick"></div>
		<div id="footer"></div>
	</main>

	<script type="text/javascript">
	$(function(){
		validationStepBox(); //ABO 본인확인
	});

	//간편 본인확인
	function validationStepBox(){
		var jsBtnShow = $('.valid-type-simple').find('.js-btn-show');

		$(jsBtnShow).on('click',function(e){
			e.preventDefault();
			var $hiddenArea = $(this).parents('.valid-type-simple').find('.box-input-details');

			if($hiddenArea.is(':hidden')){
				$hiddenArea.slideDown('fast');
			}
		});
	}
	</script>
