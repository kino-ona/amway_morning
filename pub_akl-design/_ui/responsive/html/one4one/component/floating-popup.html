	<style>
		body {padding:20px}

<body class="akl renewal-fonts">
	<style>
		body {padding:20px 10px}
		.top-area {margin:0}
		.box_wrap {padding:0}
		.box_wrap .h2 {margin:0;border-top:1px solid #111}
		.box_wrap .h2:first-child {border:0}
		.box_wrap .h2.type2 {margin-top:50px}
		.type_view {padding:10px}
		.type_view button {padding:0 20px;background-color:#002f5f;border:1px solid ##002f5f;color:#fff;font-size:18px;font-weight:500;min-width:100px;height:40px;border-radius:2px}
		.type_view button ~ button {display:block;margin-top:30px}
	</style>
	<div class="top-area">
		<p>COMPONENT Floating share popup</p>
	</div>
	<p class="h1">popup</p>
	<div class="box_wrap">
		<p class="h2">pc popup</p>
		<div class="type_view">
			<button type="button" class="btn-plp-option" data-layer="cartLayer">카트담기 팝업</button>
			<button type="button" class="btn-plp-cart" data-layer="cartConfirmLayer">장바구니 담기 완료 팝업</button>
			<button type="button" class="btn-plp-delete" data-layer="productDelLayer">상품 삭제 확인 팝업</button>
		</div>
	</div>

	<!-- S : 레이어팝업 -->
	<!-- [D] loadLayer 마크업은 인클루드 영역으로 개발시 실제 해당 파일을 참고 부탁드립니다. -->
	<div id="loadLayer"></div>
	<div id="loadLayer2"></div>
	<div id="loadLayer3"></div>
	<!-- E : 레이어팝업 -->
	<script>
		// 레이어 팝업 호출 (퍼블 인클루드용)
		$( '#loadLayer' ).load( '/_ui/responsive/html/include/share_cart_floating.html' );
		$( '#loadLayer2' ).load( '/_ui/responsive/html/include/share_plp-cart.html' );
		$( '#loadLayer3' ).load( '/_ui/responsive/html/include/share_cart-delete.html' );

	</script>
