<!DOCTYPE html>
<html lang="ko">

<head>
	<title>다이아몬드 컨시어지 파이토 카페 쿠폰 선물하기</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords">
	<meta name="description" content="NY Fee Bundle">
	<meta name="robots" content="index,follow">
	<meta property="og:description" content="한웨이님이 선물하신 ABC 파이토 카페 음료 쿠폰을 사용해 보세요.">
	<meta property="og:image" content="./images/concierce_kakao_thumb.png">

	<link rel="stylesheet" type="text/css" href="./css/concierce.css">

	<script src="./js/jquery.min.js"></script>
	<script src="./js/owl.carousel.js"></script>

	<!-- S : 퍼블 화면 확인용 CSS -->
	<style>
		div.concierce_wrapper {
			padding-bottom: 120px
		}
	</style>
	<!-- E : 퍼블 화면 확인용 CSS -->
</head>

<body>
	<div class="concierce_wrapper">
		<!-- header -->
		<div class="layer_header">
			<div class="header_inner">
				<div class="header_logo">
					<h1>
						<a href="#" target="_blank">Amway</a>
					</h1>
				</div>
				<button type="button" class="btn_layer_close">닫기</button>
			</div>
		</div>

		<!-- contents-->
		<div class="contents">
			<div class="voucher_post_box">
				<div class="voucher_post">
					<img src="./images/concierce_voucher_mo.png" alt="DIAMOND DONCIERGE PHYTO CAFE 음료바우처">
				</div>
			</div>
			<div class="voucher_contact">
				<h2 class="title">선물 받으실 분의 휴대폰 번호를 입력해주세요.</h2>
				<div class="contact_tel">
					<div class="contact_tel_1">
						<select class="form-tel" title="휴대폰번호 앞자리 입력">
							<option>010</option>
							<option>011</option>
						</select>
					</div>
					<div class="contact_tel_2">
						<input type="text" class="form-tel" placeholder="-없이 입력" title="휴대폰번호 뒷자리 입력">
					</div>
				</div>
				<div class="contact_marketing_agree">
					<input type="checkbox" id="marketing_agree" class="form_agree">
					<label for="marketing_agree">
						파이토 카페 음료 바우처는 카카오 알림톡 또는 SMS로 전달됩니다. 수신자로부터 동의를 받으셨습니까?
					</label><!-- 20221005 수정 -->
				</div>
			</div>
			<div class="concierce_btn_area">
				<button type="button" class="btn-pop-submit">선물 보내기</button><!-- 20221005 수정 -->

				<!-- disabled case -->
				<button type="button" class="btn-pop-submit" disabled>선물 보내기</button><!-- 20221005 수정 -->
			</div>
		</div>
	</div>
</body>

</html>
