<script>

    (function () {

        var filter = "win16|win32|win64|mac|macintel";
		var layerStandalone = document.querySelector('[data-layer="standalone"]');
		var checkOff =  layerStandalone.classList.contains( 'off' );

		if (navigator.platform)
		    if (filter.indexOf(navigator.platform.toLowerCase()) < 0) {
                setTimeout(timeOff, 5000);
                window.addEventListener( 'scroll', function () {
                    if (checkOff) return;
                    controlClass();
                } );
			} else {
                setTimeout(timeOff, 5000);
			}

		function timeOff() {
			controlClass();
		}
		function controlClass() {
			layerStandalone.classList.add( 'off' );
		}

    })();





</script>
