<!-- E : [디파이 수정2] A pay 결제 관련 팝업 -->

<script>
	// S : [디파이 수정2] 210901 A Pay 간편결제 등록 관련 팝업
    $(function() {
		// 레이어 오픈 함수 호출
		AMWAY.callLayer();

		$('.input-each').on('keyup', function() {
			$submit = $('.bt-akl-blue');
			console.log($submit);
			$i = 0;
			if($(this).val() == '' ) {
				$('.bt-akl-blue').attr('disabled', true);
			} else {
				$('.bt-akl-blue').attr('disabled', false);
			}
		});

		$(document).on("submit",function(e){
			$form = $(this);
			$i = 0;
			$("form input").each(function(){
				if ($(this).val().trim() == ''){
					$(this).css('border-color', 'red');
					$i++;
				} else {
					$(this).css('border-color', '');    
				}               
			})
			if($i != 0) e.preventDefault();
		});
		$('.next-phase').click(function(event) {
			event.preventDefault();
			layerPopOver(this,'.popup_card-info');
		});

		$('button[type="submit"]').click(function(event) {
			event.preventDefault();
			layerPopOver(this,'.alert');
            $('.alert').css('background','rgba(0,0,0,0.2)');
		});
		// E : [디파이 수정2] 210901 A Pay 간편결제 등록 관련 팝업
    });
</script>
