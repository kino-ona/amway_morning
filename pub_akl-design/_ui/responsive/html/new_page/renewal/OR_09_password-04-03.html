<!-- E : [디파이 수정2] A pay 결제 관련 팝업 -->

<script>
	// S : [디파이 수정2] 210901 A Pay 관리 관련 팝업
	let vh = window.innerHeight * 0.01;
	document.documentElement.style.setProperty('--vh', `${vh}px`);

	window.addEventListener('resize', () => {
		let vh = window.innerHeight * 0.01;
		document.documentElement.style.setProperty('--vh', `${vh}px`);
	});
	document.addEventListener("DOMContentLoaded", function(){
		let inputBox = document.getElementById("input");
		let numBtns = document.getElementsByClassName("btn_number");
		let deleteBtn = document.getElementById("delete");
		for (let i = 0; i < numBtns.length; i++) {
			numBtns[i].addEventListener("click", function() {
				inputBox.value += numBtns[i].innerHTML;
			});	
		}
		deleteBtn.addEventListener("click", function () {
			inputBox.value = inputBox.value.slice(0, -1);
		});
	});
    $(function() {
		// 레이어 오픈 함수 호출
		AMWAY.callLayer();
		$('.next-phase').click(function(event) {
			event.preventDefault();
			layerPopOver(this,'.popup_password');
		});
		// S : [디파이 수정2] 결제 비밀번호 
		$('.pad_number .btn_number').on('click', function() {
			var inputValLength = $('.input_password > input').val().length;
			if (inputValLength == 1) {
				$(".input_password").attr('data-count', 1);
			} else if (inputValLength == 2) {
				$(".input_password").attr('data-count', 2);
			} else if (inputValLength == 3) {
				$(".input_password").attr('data-count', 3);
			} else if (inputValLength == 4) {
				$(".input_password").attr('data-count', 4);
			} else if (inputValLength == 5) {
				$(".input_password").attr('data-count', 5);
			} else if (inputValLength == 6) {
				$(".input_password").attr('data-count', 6);
				// location.href = './U60001_a_pay-pw-setting-01.html';
			}
		});
		$('.pad_number #delete').on('click', function() {
			var dataCount = $(".input_password").attr('data-count');
			var dataCountNum = String(dataCount);
			$(".input_password").attr('data-count', dataCountNum - 1);
		});
		// E : [디파이 수정2] 결제 비밀번호 
		// E : [디파이 수정2] 210901 A Pay 관리 관련 팝업
    });
</script>
