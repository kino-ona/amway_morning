<!DOCTYPE html>
<html lang="ko">
<head>
	<title>홈페이지 | Amway Korea</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords">
	<meta name="description" content="NY Fee Bundle">
	<meta name="robots" content="index,follow">

	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/akl-lib.css"><!-- 플러그인용 css : 2018.03.14 추가  -->
	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/base.css">
	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/akl-common.css">
	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/akl-common-new.css">
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/jquery.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/bootstrap.datepicker.js"></script><!-- datepicker : 2018.03.19 추가  -->
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/owl.carousel.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/isotope.pkgd.js"></script><!-- gnb 플러그인 : 2018.03.23 추가  -->
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/select2.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/new.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/jquery.raty.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/jquery.lazy.min.js"></script><!-- lazyloading : 190327 추가  -->
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/akl_common.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/akl_contents.js"></script><!-- brand 통합 : 2018.08.24 추가  -->
</head>
<body class="akl">
	<!-- skipToContent -->
	<div id="skipToContent">
		<a href="#contents">콘텐츠 바로가기</a>
	</div>
	<!-- //skipToContent -->

	<!-- main -->
	<!-- abo 로그인시 abo_login 클래스 추가 -->
	<main>
		<!-- header -->
		<div id="header"></div>
		<!-- //header -->

        <div class="abo-fast-link">
        	<div class="abo-fast-link__wrap">
        	<span class="fast-link__txt">바로가기</span>
        	<ul>
        		<li><a href="#">스마트오더 프로그램</a></li>
        		<li><a href="#">나의 주문내역</a></li>
        		<li><a href="#">LOS MAP</a></li>
        		<li><a href="#">보너스 현황</a></li>
        		<li><a href="#">맞춤 메시지</a></li>
        	</ul>
        	</div>
        </div>
		<!-- contents -->
		<div class="new-main">
			<!-- hero -->
			<div class="contents__item contents__item--hero" id="contents">
				<div class="row">
					<div class="col col-sm-12">
						<div class="hero__slider" id="hero_List">
							<div>
							
								
								<!-- 레이지로드 미사용 & 해상도별 이미지로드 : 모바일에서 pc로 확대시 이미지 로드가 정확하게 이루어지지만 pc에서 모바일로의 변경시 이루어지지 않음-->
								<a href="#">									
									<img class="hero__slider--image js-responsive-image" 
										src="/_ui/responsive/theme-blue/images/new-main/hero.png"
										srcset="/_ui/responsive/theme-blue/images/new-main/hero_mobile.png 750w, /_ui/responsive/theme-blue/images/new-main/hero.png"
										sizes="(max-width: 768px) 700px, 1200px"
										alt="">
								</a>
							
							
								<!-- 레이지로드 사용 & 해상도별 이미지로드 : 모바일에서 pc로 확대시 이미지 로드가 정확하게 이루어지지만 pc에서 모바일로의 변경시 이루어지지 않음-->
								<a href="#">									
									<img class="hero__slider--image js-responsive-image lazyimg" 
										data-src="/_ui/responsive/theme-blue/images/new-main/hero.png"
										data-srcset="/_ui/responsive/theme-blue/images/new-main/hero_mobile.png 750w, /_ui/responsive/theme-blue/images/new-main/hero.png"
										data-sizes="(max-width: 768px) 700px, 1200px"
										alt="">
								</a>
								
								
								<!--  레이지로드 사용 & 해상도별 이미지로드 & picture : 처음 로드시 data-src에 입력된 값이 먼저 로드되고 영역 내에 있을 경우는 상관없으나 영역 밖일 경우 다른 값이 뒤에 추가로드가 됨 -->
								<a href="#">	
									<picture>
										<source media="(max-width: 768px)" srcset="/_ui/responsive/theme-blue/images/new-main/hero_mobile.png" />
									 	<source media="(min-width: 769px)" srcset="/_ui/responsive/theme-blue/images/new-main/hero.png" />
										<img class="hero__slider--image js-responsive-image lazyimg"  data-src="/_ui/responsive/theme-blue/images/new-main/hero_mobile.png" alt="">
									</picture>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- //hero -->
		</div>
		<!-- //contents -->

		<!-- quick -->
		<div id="quick">
		</div>
		<!-- //quick -->

		<!-- footer -->
		<div id="footer">
		</div>
		<!-- //footer -->
	</main>
	<!-- //main -->
	<style>
		.js-responsive-image {width:100%;}
		.lazyimg[data-src] {opacity: 1 !important} /*picture를 사용할 경우 추가*/
	</style>
	<script>
		$(document).ready(function(){				
			$('.lazyimg').Lazy({});
		});
	</script>
	<!--srcset에 대한 이해 참조 페이지 https://developer.mozilla.org/ko/docs/Learn/HTML/Multimedia_and_embedding/Responsive_images -->
</body>
</html>
