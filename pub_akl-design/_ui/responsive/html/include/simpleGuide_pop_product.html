<div id="simpleGuide_pop_product" class="layer-area plp-v2 plp-v2-st2 simpleGuidePop">
    <div class="layer-area_container with_pop_head shipping_delivery_st02">
        <div class="layer-prd_search_top cash_tax">
            <div class="pop_head v2">
                <span><button class="btn_back"><i class="sp_ic">이전</i></button></span>
                <h2 class="tax">제품 확인하기</h2>
            </div>
        </div>

        <div class="layer-area_content2 new-payment gift_order renew layer-area_guide">
            <div class="owl-carousel">
                <div class="item" data-hash="search">
                    <div class="guide_content pcOnly">
                        <img src="/_ui/responsive/theme-blue/images/akl_customer/guide_img_product_01.png"/>
                    </div>
                    <div class="guide_content moOnly">
                        <img src="/_ui/responsive/theme-blue/images/akl_customer/guide_img_product_mo_01.png"/>
                    </div>
                </div>
                
                <div class="item" data-hash="list">
                    <div class="guide_content pcOnly">
                        <img src="/_ui/responsive/theme-blue/images/akl_customer/guide_img_product_02.png"/>
                    </div>
                    <div class="guide_content moOnly">
                        <img src="/_ui/responsive/theme-blue/images/akl_customer/guide_img_product_mo_02.png"/>
                    </div>
                </div>

                <div class="item" data-hash="detail">
                    <div class="guide_content pcOnly">
                        <img src="/_ui/responsive/theme-blue/images/akl_customer/guide_img_product_03.png"/>
                    </div>
                    <div class="guide_content moOnly">
                        <img src="/_ui/responsive/theme-blue/images/akl_customer/guide_img_product_mo_03.png"/>
                    </div>
                </div>
            </div>

            <script>
                const $guideCon3 = $(".layer-area_guide .owl-carousel");
                $guideCon3.owlCarousel({
                    items:1,
                    loop:false,
                    center: true,
                    URLhashListener:true,
                    autoplayHoverPause:false,
                    startPosition: 'URLHash',
                    nav: true,
                    dots: false,
                    smartSpeed: 0,
                    slideSpeed: 1000,
                    autoHeight: false,
                    navText: ['이전', '다음'],
                    mouseDrag: false,
                    touchDrag: false
                });
                
                window.dispatchEvent(new Event('resize')); //width 변경 시 우측 여백 오류로 윈도우 강제 resize 추가

                //팝업 nav 클릭 시 슬라이드 상단 이동 및 transition 수정
                $(".owl-nav button").on("click", function(){
                    $(".owl-stage").css({"transition":"0.5s"});
                    $(".layer-area_guide").scrollTop(0);
                });
            </script>
        </div>
    </div>
</div>

<script>
    // SNS 공유 팝업 닫기 클릭 시 body 스크롤 미노출
    $(".simpleGuidePop .share_sns a").on("click", function(){
        $("html, body").addClass("scrollLock");

        $("#sns-layer .btn_layer-close").on("click", function(){
            $("html, body").addClass("scrollLock");
        });
    });

    $(".simpleGuidePop .btn_back").on("click", function(){
        $("html, body").removeClass("scrollLock");
        
        //hash 삭제
        location.hash = "";
    });
</script>
