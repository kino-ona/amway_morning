<script>
    // 2020-06-22 구매공유(카카오버튼)
    var $btnShare = $('.btn_share-mypack'),
        $html = $('html'),
        $kakaoShare = $( '.kakao-share-v2' ),
        $uiLayerMask = $( '#uiLayerMask' );

    $btnShare.on('click', function () {
        $html.addClass('scrollLock');
        $kakaoShare.addClass( 'active' );
		$('#uiLayerMask').css('display','block').addClass( 'on' )
    })
    $('.btn_share-select.btn_square-a').on('click', function () {
        $html.removeClass('scrollLock');
        $kakaoShare.removeClass( 'active' );
		$('#uiLayerMask').attr('style','display:none').removeClass( 'on' );
    })

    $('.btn_share-noti').click(function(e) {
        $(this).toggleClass('active');
        e.stopPropagation();
    });
    $('.kakao-share').click(function() {
        $('.btn_share-noti').removeClass('active');
    });

</script>
