	<div class="codeField">
		<code>function msgboxCommon( msgboxType, msgboxContent , functionName )</code>

		<p>
			alert : msgboxCommon('alert','메시지자리');<br>
			confirm : msgboxCommon('confirm','메시지자리', 콜백function);

	<script type="text/javascript">
		$(function () {
			$(".jmb-confirm").msgbox({
				type: 'confirm',
				initialHeight: 400,
				content: 'confirm 내용 자리 <br> 등록하시겠습니까?',
				onClose: function () {
					alert(!!this.val());
				}
			});

			$(".jmb-confirm-abc1").msgbox({
				type: 'confirm',
				content: '<strong class="color-red big">내용 자리</strong> <br>.jmb-confirm-abc1<br> 등록하시겠습니까?',
				onClose: function () {
					alert(!!this.val());
				}
			});

			$(".jmb-alert").msgbox({
				type: 'alert',
				content: 'URL 복사를 완료하였습니다.'
			});

			$(".jmb-confirm2").msgbox({
				type: 'alert',
				footHeight: 0,
				content: '고객님은 한국암웨이 회원으로 확인이 됩니다. <br>가입하신 계정으로 주문결제를 진행해 주세요. <br><br>가입하신 이력이 없는 경우 <br>고객센터(1588-0080)로 문의해 주세요.<br><br><a href="" class="btn_basic-a medium">Amway 사이트 이동</a>',
			});
			//2020-10-21 문구수정
			$(".jmb-confirm3").msgbox({
				type: 'alert',
				footHeight: 0,
				content: '장바구니 스마트 오더 제품 반품 금액에<br>따라 혜택 회수가 있을 수 있으며,  <br>10만원 미만이 되는 경우 혜택 회수 및<br> 진행중인 주문서가 중단됩니다.<br><br><br><a href="https://www.amway.co.kr/customer/cs/faq?categoryCode=CC040201">장바구니 스마트 오더 FAQ 보기 ></a>',
			});
		});



		function callback_TEST_01() {
			alert(!!this.val());
		}

		msgboxCommon('alert', '<strong class="color-blue">alert 테스트</strong><br> 문구들어갑니다 <br> 문구들어갑니다 ', '', '400');

	</script>
