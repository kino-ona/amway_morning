<!-- Confirm -->
<div class="layerWrapper sns_pop">
	<div class="cbox layerBox popWidS">
		<div class="cart-popup__dialog bg-white">
			<div class="cart-popup__header-text2">SNS 공유 알림
				<a href="#" data-dismiss="modal" aria-label="Close" aria-hidden="true"  class="cart-popup__close">
					<img src="/_ui/responsive/theme-blue/images/akl_common/ico_closed.png" alt="닫기">
				</a>
			</div>
			<div class="cart-popup__content">
				<div class="cart-popup__item-info">
					<p>한국암웨이의 amway.co.kr에서 서비스 되는 일체의 콘텐츠에 대한 지적 재산권은 한국암웨이㈜에 있으며, 임의로 자료를 수정/변경하여 사용하거나, 기타 개인의 영리 목적으로 사용할 경우에는 지적 재산권 침해에 해당하는 사안으로, 그 모든 법적 책임은 콘텐츠를 불법으로 남용한 개인 또는 단체에 있습니다.</p>

					<p>모든 자료는 원저작자의 요청이나 한국암웨이의 사정에 따라 예고 없이 삭제될 수 있습니다.</p>
				</div>
			</div>
