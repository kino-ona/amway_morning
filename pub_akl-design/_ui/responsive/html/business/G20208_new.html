    <!-- iframe 리사이징 스크립트 -->
    <script>
    $(function() {
      var iframeElement = '#achiveReportContent'; // 190307_수정 성취보고서 내 페이지 스크립트 수정  

      resizingIframe(iframeElement);
      $(window).resize(function() {
        resizingIframe(iframeElement);
      });

      function resizingIframe(element) {
        var _iframe = $(element);
        var iframeHeight = $(window).height() - _iframe.offset().top - 30;
        var iframeWidth = $(window).width() - 30;
        _iframe.height(iframeHeight);
        _iframe.width(iframeWidth);
      }
    })
    </script>
