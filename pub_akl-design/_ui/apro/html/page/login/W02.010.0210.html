<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>로그인(Amway)</title>
    <!-- Publish CSS -->
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_layout.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_common.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_contents.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_plugin.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_responsive.css" />
    <!-- Publish JS -->
    <script type="text/javascript" src="../../../public/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../../public/js/jquery-ui-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../public/js/ui_common_head.js"></script>
    <script type="text/javascript" src="../../../public/js/ui_plugin.js"></script>
</head>
<body class="apro">
<!-- S : layout -->
<div id="layout" class="layout">
    <!-- S : container  -->
    <div id="container" class="container">
        <!-- S : cover_layer -->
        <div class="cover_layer">
        </div>
        <!-- E : cover_layer -->
        <!-- S : contents_wrap -->
        <div class="contents_wrap">
            <!-- S : contents -->
            <div class="contents single_view"> <!-- .single_view PC 레아아웃 클래스-->
                <div class="login_area">
                    <div class="login_head">
                        <div class="login_logo">
                            <img src="../../../public/image/content/temp_logo.png" alt="">
                        </div>
                        <div class="login_text">
                            예약을 위해<br>암웨이 계정으로 로그인 하세요!
                        </div>
                    </div>
                    <div class="login_body">
                        <!-- S : 로그인탭 -->
                        <div class="login_tab">
                            <div class="tab_pack">
                                <div class="tab_btn_item">
                                    <div class="tab_btn active">
                                        <button type="button" title="">Amway ID 로그인</button>
                                    </div>
                                    <div class="tab_btn">
                                        <button type="button" title="">A-pro 로그인</button>
                                    </div>
                                </div>
                                <div class="tab_conts_item">
                                    <div class="tab_conts active">
                                        <!-- s : 로그인폼 -->
                                        <div class="login_form">
                                            <div class="input_group">
                                                <div class="input_pack">
                                                    <input type="text" placeholder="ID" value="" title="아이디입력">
                                                </div>
                                                <div class="input_pack">
                                                    <input type="password" placeholder="PW" value="" title="패스워드입력">
                                                </div>
                                            </div>
                                            <div class="save_id">
                                                <div class="input_pack">
                                                    <label class="label_checkbox"><input type="checkbox" name="checkbox00" title=""><span class="input_text">아이디저장</span></label>                                                
                                                </div>
                                            </div>
                                            <div class="btn_pack">
                                                <button type="button" class="btn_main" title="로그인버튼">로그인</button>
                                            </div>
                                            <!-- 20201014 카카오로그인 버튼 제거 -->                                            
                                        </div>
                                        <div class="btn_group">
                                            <div class="btn_pack">
                                                <button type="button" class="btn_sub_text" title='아이디 찾기'>아이디 찾기</button>
                                            </div>
                                            <div class="btn_pack">
                                                <button type="button" class="btn_sub_text" title='비밀번호 찾기'>비밀번호 찾기</button>
                                            </div>
                                        </div>
                                        <!-- e : 로그인폼 -->
                                    </div>                                
                                    <div class="tab_conts">CONTENTS2</div>
                                </div>
                            </div>                            
                        </div>
                        <!-- E : 로그인탭 -->                     
                    </div>
                </div>
            </div>
            <!-- E : contents -->
        </div>		
        <!-- E : contents_wrap -->
        <!-- S : container_bottom -->
        <div class="container_bottom">
            <!-- s : AmwayID 로그인시 노출 -->
            <div class="login_notice_set">
				<div class="login_notice">회원이 아니신가요?</div>
				<div class="btn_pack">
					<button type="button" class="btn_sub_text" title='ABO/Member회원가입'>ABO/Member회원가입</button>
				</div>
            </div>
            <!-- e : AmwayID 로그인시 노출 -->
        </div>
        <!-- E : container_bottom -->
    </div>
    <!-- E : container -->
    <!-- S : footer -->
    <div id="footer" class="footer">
        <!-- S : footer_wrap -->
        <div class="footer_wrap">
        </div>
        <!-- E : footer_wrap -->
    </div>
    <!-- E : footer -->
</div>
<!-- E : layout -->
<!-- Publish JS -->
<script type="text/javascript" src="../../../public/js/ui_common_body.js"></script>
</body>
</html>
