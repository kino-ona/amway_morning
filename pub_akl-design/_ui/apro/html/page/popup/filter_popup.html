<!-- S : 페이지팝업 -->
<div id="tempPagepop01" class="pagepop_wrap">
    <div class="pagepop_layer">
        <div class="pagepop_inner">
            <div class="pagepop_header">
                <!-- s : 페이지팝업 헤더 -->
                <div class="pagepop_title">필터</div>
                <div class="btn_pack">
                    <button type="button" class="btn_icon icon_popup_close" title="" data-action="hide">닫기</button>
                </div>
                <!-- e : 페이지팝업 헤더 -->
            </div>
            <div class="pagepop_container">
                <div class="pagepop_scroll">
                    <div class="pagepopup_scrollinner">
                        <!-- s : 페이지팝업 콘텐츠 -->						
                        <div class="filter_cont_area">
                            <!-- s : 필터날짜 -->
                            <div class="filter_date_box">
                                <div class="filter_title">날짜</div>
                                <div class="filter_date_form">
                                    <div class="input_pack type_datepicker">
                                        <input type="text" placeholder="" value="" title="">
                                    </div>
                                    <div class="unit">~</div>
                                    <div class="input_pack type_datepicker">
                                        <input type="text" placeholder="" value="" title="">
                                    </div>
                                </div>
                            </div>
                            <!-- e : 필터날짜 -->
                            <!-- s : 20200706 필터시간(공통화) -->
                            <div class="filter_time_box">
                                <div class="filter_title">시간</div>
                                <div class="toggle_pack type_filter"> <!-- .type_filter 20200706 필터기능추가 -->
                                    <div class="toggle_item">
                                        <div class="btn_pack all_option"> <!-- .all_option 20200706 필터목록기능추가 -->
                                            <button type="button" class="btn_sub_line" title="">종일</button>
                                        </div>
                                        <div class="btn_pack">
                                            <button type="button" class="btn_sub_line" title="">오전(AM)</button>
                                        </div>
                                        <div class="btn_pack">
                                            <button type="button" class="btn_sub_line" title="">오후(PM)</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- s : 20200706 필터시간(공통화) -->
                            <!-- s : 필터장소 -->
                            <div class="filter_location_box">
                                <div class="filter_title">장소</div>

                                <div class="toggle_pack">
                                    <div class="toggle_item">
                                        <div class="btn_pack">
                                            <button type="button" class="btn_sub_line" title="">ABC</button>
                                        </div>
                                        <div class="btn_pack">
                                            <button type="button" class="btn_sub_line" title="">지역별</button>
                                        </div>		
                                        <div class="navi_bar"></div>
                                    </div>	
                                </div>
                                <!-- s : 센터선택 멀티토글 -->
                                <div class="toggle_center_list">
                                    <div class="toggle_pack type_filter"> <!-- .type_filter 20200706 필터기능추가 -->
                                        <div class="toggle_item">
                                            <div class="btn_pack all_option"> <!-- .all_option 20200706 필터목록기능추가 -->
                                                <button type="button" class="btn_sub_line" title="">전체 ABC</button>
                                            </div>
                                            <div class="btn_pack">
                                                <button type="button" class="btn_sub_line" title="">강남 ABC</button>
                                            </div>
                                            <div class="btn_pack">
                                                <button type="button" class="btn_sub_line" title="">강서 ABC</button>
                                            </div>
                                            <div class="btn_pack">
                                                <button type="button" class="btn_sub_line" title="">인천 ABC</button>
                                            </div>
                                            <div class="btn_pack">
                                                <button type="button" class="btn_sub_line" title="">분당 ABC</button>
                                            </div>
                                            <div class="btn_pack">
                                                <button type="button" class="btn_sub_line" title="">청주 ABC</button>
                                            </div>
                                            <div class="btn_pack">
                                                <button type="button" class="btn_sub_line" title="">제주 ABC</button>
                                            </div>                                           
                                        </div>	
                                    </div>
                                </div>
                                <!-- e : 센터선택 멀티토글 -->
                                <!-- s : 지역선택 멀티토글 -->
                                <div class="toggle_location_list">
                                    <div class="toggle_pack type_filter"> <!-- .type_filter 20200706 필터기능추가 -->
                                        <div class="toggle_item">
                                            <div class="btn_pack all_option"> <!-- .all_option 20200706 필터목록기능추가 -->
                                                <button type="button" class="btn_sub_line" title="">전체</button>
                                            </div>
                                            <div class="btn_pack">
                                                <button type="button" class="btn_sub_line" title="">서울</button>
                                            </div>
                                            <div class="btn_pack">
                                                <button type="button" class="btn_sub_line" title="">대전</button>
                                            </div>
                                            <div class="btn_pack">
                                                <button type="button" class="btn_sub_line" title="">대구</button>
                                            </div>
                                            <div class="btn_pack">
                                                <button type="button" class="btn_sub_line" title="">부산</button>
                                            </div>
                                        </div>	
                                    </div>
                                </div>
                                <!-- e : 지역선택 멀티토글 -->
                            </div>
                            <!-- e : 필터장소 -->
                        </div>
                        <!-- e : 페이지팝업 콘텐츠 -->
                    </div>
                </div>
            </div>
            <div class="pagepop_footer">		
                <div class="pagepop_btn_wrap">
                    <!-- s : 페이지팝업 푸터 -->
                    <div class="bottom_filter_area">
                        <div class="btn_group">
                            <div class="btn_pack">
                                <button type="button" class="btn_main_line" title="초기화버튼">초기화</button> <!-- data-action="hide" 어트리뷰트로 닫기기능정의 -->
                            </div>
                            <div class="btn_pack">
                                <button type="button" class="btn_main" title="적용하기버튼">적용하기</button> <!-- data-action="hide" 어트리뷰트로 닫기기능정의 -->
                            </div>
                        </div>
                    </div>
                    <!-- e : 페이지팝업 푸터 -->
                </div>
            </div>
        </div>
    </div>
