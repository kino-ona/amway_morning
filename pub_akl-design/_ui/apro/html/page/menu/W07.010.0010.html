<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>전체메뉴</title>
    <!-- Publish CSS -->
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_layout.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_common.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_contents.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_plugin.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/ui_responsive.css" />
    <!-- Publish JS -->
    <script type="text/javascript" src="../../../public/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../../public/js/jquery-ui-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../public/js/ui_common_head.js"></script>
    <script type="text/javascript" src="../../../public/js/ui_plugin.js"></script>
</head>
<body class="apro">
<!-- S : layout -->
<div id="layout" class="layout">
    <!-- S : header -->
    <div id="header" class="header type_border"> <!-- 20200715 .type_border 클래스로 헤더보더라인(제어위치변경) -->
        <!-- S : header_wrap -->
        <div class="header_wrap">
            <!-- s : 20200717 헤더전체메뉴 -->
            <div class="header_menu">
                <div class="btn_pack">
                    <button type="button" class="btn_icon icon_menu">전체메뉴</button>
                </div>
                <!-- s : 20200717 PC전체메뉴닫기 -->
                <div class="btn_pack">
                    <button type="button" class="btn_icon icon_menu_close">전체메뉴닫기</button>
                </div>
                <!-- e : 20200717 PC전체메뉴닫기 -->
            </div>
            <!-- e : 20200717 헤더전체메뉴 -->
            <!-- s : 20200717 헤더타이틀영역(수정) -->
            <div class="header_title type_classlist">
                <div class="header_text">
                    Title
                </div>
                <div class="header_logo">
                    <img src="../../../public/image/layout/img_logo_horizon.png" alt="">
                </div>
                <div class="header_category">
                    마이프로필
                </div>                                            
            </div>          
            <!-- e : 20200717 헤더타이틀영역(수정) -->
            <div class="search_form"> <!-- .active 클래스로 서치바 제어 -->
                <div class="search_cancel"><!-- 20200715 검색취소 영역추가 -->
                    <div class="btn_pack">
                        <button type="button" class="btn_sub_text" title="검색취소">취소</button>
                    </div>
                </div>                
                <div class="input_pack">
                    <input type="text" placeholder="" value="" title="">
                    <span class="input_placeholder"><span class="emphasis">서비스명</span>이나 <span class="emphasis">서비스번호</span>로 검색해보세요</span> <!-- 20200724  문안변경 -->
                </div>
                <!-- s : 20200715 검색버튼기능 분리 -->
                <div class="search_util">
                    <div class="btn_pack">
                        <button type="button" class="btn_icon icon_search" title="검색버튼">검색버튼</button>
                    </div>
                    <div class="btn_pack">
                        <button type="button" class="btn_icon icon_search_open" title="검색박스열기버튼">검색박스열기버튼</button>
                    </div>
                </div>
                <!-- e : 20200715 검색버튼기능 분리 -->
            </div>  
        </div>
        <!-- E : header_wrap -->
    </div>
    <!-- E : header -->
    <!-- S : container  -->
    <div id="container" class="container">
        <!-- S : 20200715 cover_layer 영역추가 -->
        <div class="cover_layer">
            <!-- s : 20200717 전체메뉴(임시세팅) -->
            <div class="total_menu">
                <!-- s : 전체메뉴닫기버튼 -->
                <div class="total_menu_close">
                    <div class="btn_pack" >
                        <button type="button" class="btn_icon icon_menu_close" title="전체메뉴닫기">전체메뉴닫기</button>
                    </div>
                </div>
                <!-- e : 전체메뉴닫기버튼 -->
                <div class="total_menu_group">
                    <!-- s : 전체메뉴헤더 -->
                    <div class="total_menu_logo">
                        <img src="../../../public/image/layout/img_logo_horizon.png" alt="에이프로로고 가로형">
                    </div>
                    <div class="total_menu_copy">당신을 위한 맞춤 수업 서비스<br>지금 시작하세요!</div>
                    <!-- e : 전체메뉴헤더 -->            
                    <!-- s : 전체메뉴리스트(버튼형) -->
                    <div class="total_menu_list">
                        <div class="btn_pack">
                            <button type="button" class="btn_sub_text" title="마이 프로필">마이 프로필</button>
                        </div>            
                        <div class="btn_pack">
                            <button type="button" class="btn_sub_text" title="마이 스케줄">마이 스케줄</button>
                        </div>
                    </div>
                    <!-- e : 전체메뉴리스트(버튼형) -->                
                    <!-- s : 전체메뉴리스트(아코디언형) -->
                    <div class="total_menu_accordion">
                        <div class="accordion_pack active"> <!-- .active 활성화 비활성화 정의 -->
                            <div class="accordion_list">
                                <div class="accordion_title">2020 바디키</div>
                                <div class="btn_pack">
                                    <button type="button" class="btn_icon icon_accordion_small_arrow" title="아코디언버튼"></button>
                                </div>
                            </div>
                            <div class="accordion_conts">                        
                                <div class="btn_pack">
                                    <button type="button" class="btn_sub_text" title="마이핏 9월">마이핏 9월</button>
                                </div>
                                <div class="btn_pack">
                                    <button type="button" class="btn_sub_text" title="마이핏플러스 11월">마이핏플러스 11월</button>
                                </div>                                
                            </div>                           
                        </div>
                    </div>
                    <!-- e : 전체메뉴리스트(아코디언형) -->
                </div>
                <!-- s : 로그아웃버튼 -->
                <div class="total_menu_logout">
                    <div class="btn_pack">
                        <button type="button" class="btn_sub_text" title="로그아웃">로그아웃</button>
                    </div>
                </div>
                <!-- e : 로그아웃버튼 -->
            </div>
            <!-- e : 20200717 전체메뉴(임시세팅) -->
            <!-- S : 20200717 카테고리영역(임시세팅) -->
            <div class="category_area">
                <div class="category_group">
                    <div class="category_pack">
                        <div class="category_title">2020바디키</div>
                        <div class="category_list">
                            <div class="category_item">
                                <div class="category_text">마이핏 9월</div>
                            </div>
                            <div class="category_item active">
                                <div class="category_text">마이핏플러스 11월</div>
                            </div>
                        </div>
                    </div>                    
                    <!-- s : 20200909 12월추가항목 -->
                    <div class="category_pack">
                        <div class="category_title">음악</div>
                        <div class="category_list">
                            <div class="category_item">
                                <div class="category_text">K-POP</div>
                            </div>
                            <div class="category_item">
                                <div class="category_text">발라드</div>
                            </div>
                            <div class="category_item">
                                <div class="category_text">재즈</div>
                            </div>
                        </div>
                    </div>
                    <div class="category_pack">
                        <div class="category_title">요리</div>
                        <div class="category_list">
                            <div class="category_item">
                                <div class="category_text">한식</div>
                            </div>
                            <div class="category_item">
                                <div class="category_text">일식</div>
                            </div>
                            <div class="category_item">
                                <div class="category_text">중식</div>
                            </div>
                        </div>
                    </div>
                    <div class="category_pack">
                        <div class="category_title">여행</div>
                        <div class="category_list">
                            <div class="category_item">
                                <div class="category_text">국내</div>
                            </div>
                            <div class="category_item">
                                <div class="category_text">유럽</div>
                            </div>
                            <div class="category_item">
                                <div class="category_text">동남아</div>
                            </div>
                        </div>
                    </div>
                    <!-- e : 20200909 12월추가항목 -->
                </div>
                <div class="category_handler"></div>
            </div>
            <!-- E : 20200717 카테고리영역(임시세팅) -->
        </div>
        <!-- E : 20200715 cover_layer 영역추가 -->
        <!-- S : contents_wrap -->
        <div class="contents_wrap">
            <!-- S : contents -->
            <div class="contents">
                <div style="height: 3000px; padding-top: 50px; font-size: 15px; text-align: center; border: 1px dotted tomato;">
                    전체메뉴 닫기 메소드 : $('.header_menu')[0].close();
                </div>
            </div>
            <!-- E : contents -->
        </div>
        <!-- E : contents_wrap -->
        <!-- S : container_bottom -->
        <div class="container_bottom">
        </div>
        <!-- E : container_bottom -->
    </div>
    <!-- E : container -->
    <!-- S : footer -->
    <div id="footer" class="footer">
        <!-- S : footer_wrap -->
        <div class="footer_wrap">
        </div>
        <!-- E : footer_wrap -->
    </div>
    <!-- E : footer -->
</div>
<!-- E : layout -->
<!-- Publish JS -->
<script type="text/javascript" src="../../../public/js/ui_common_body.js"></script>
<script>
    $(window).on('load', function(){
        // $('.header_menu .btn_pack button.icon_menu').trigger('click') // 헤더메뉴열기
    });
</script>
</body>
</html>
