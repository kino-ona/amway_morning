<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_m">
        <div class="pop_header">
            <h1>쿠폰결제</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <!-- 결제내역 -->
                <div class="tbl_row">
                    <table>
                        <caption>쿠폰결제</caption>
                        <colgroup>
                            <col style="width:110px">
                            <col style="width:140px">
                            <col style="width:110px">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">결제금액</th>
                                <td colspan="3"><span class="won">100,000,000</span></td>
                            </tr>
                            <tr>
                                <th scope="row">쿠폰번호</th>
                                <td colspan="3"><input type="text" class="w200" title="쿠폰번호"></td>
                            </tr>
                            <tr>
                                <th scope="row">사용 금액</th>
                                <td colspan="3">
                                    <input type="text" class="w110 ar" title="할부개월">
                                    <label class="inp_rd mgl10" for="sg1">전체금액<input type="radio" name="sg" id="sg1" checked><span class="checkmark"></span></label>
                                    <label class="inp_rd mgl10" for="sg2">일부금액<input type="radio" name="sg" id="sg2"><span class="checkmark"></span></label>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">잔액</th>
                                <td><span class="won">100</span></td>
                                <th scope="row">원 금액</th>
                                <td><span class="won">100</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //결제내역 -->
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer clearfix">
            <span class="fl">취소 ESC</span>
            <!-- 20180619 추가 -->
            <span class="fr">
                <a href="#" class="btn01_blue">확인</a>
                <a href="#" class="btn01_white">취소</a>
            </span>
            <!-- //20180619 추가 -->
        </div>
    </div>
</div>
</body>
</html>
