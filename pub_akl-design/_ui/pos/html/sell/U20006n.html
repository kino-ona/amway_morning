<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_m">
        <div class="pop_header">
            <h1>현금/수표</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <!-- 결제내역 -->
                <div class="tbl_row">
                    <table>
                        <caption>현금/수표</caption>
                        <colgroup>
                            <col style="width:110px">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">내신금액</th>
                                <td><input type="text" class="w110 ar" title="내신금액"> 원</td>
                            </tr>
                            <tr>
                                <th scope="row">결제금액</th>
                                <td><input type="text" class="w110 ar" title="결제금액"> 원</td>
                            </tr>
                            <tr>
                                <th scope="row">거스름돈</th>
                                <td><span class="won">100,000원</span></td>
                            </tr>
                            <tr>
                                <th scope="row">결제일자</th>
                                <td>2018.02.21 17:16:01</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <em class="finish ok">결제가 완료되었습니다.</em>
                <!-- <em class="finish fail">결제에 실패했습니다.</em> -->
                <!-- //결제내역 -->
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer line02 clearfix">
            <span class="fl">취소 ESC</span>
            <span class="fr">
                <!-- 20180713 추가 --><a href="#" class="btn01_blue">수표조회</a>
                <a href="#" class="btn01_blue">확인</a>
                <a href="#" class="btn01_white">취소</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
