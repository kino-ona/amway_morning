<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_m">
        <div class="pop_header">
            <h1>체크카드</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <!-- 결제내역 -->
                <div class="tbl_row">
                    <table>
                        <caption>체크카드 결제내역</caption>
                        <colgroup>
                            <col style="width:110px">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">결제금액</th>
                                <td><span class="won">100,000,000원</span></td>
                            </tr>
                            <tr>
                                <th scope="row">잔액</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">할부개월</th>
                                <td></td>
                            </tr>
                            <!-- 20180713 삭제 <tr>
                                <th scope="row">비밀번호</th>
                                <td></td>
                            </tr> -->
                            <tr>
                                <th scope="row">카드번호</th>
                                <td>941116******7834</td>
                            </tr>
                            <tr>
                                <th scope="row">카드사명</th>
                                <td>현대카드</td>
                            </tr>
                            <!-- 20180713 삭제 <tr>
                                <th scope="row">유효기간</th>
                                <td>2010.02</td>
                            </tr> -->
                            <tr>
                                <th scope="row">승인번호</th>
                                <td>37360868</td>
                            </tr>
                            <tr>
                                <th scope="row">원매출일자</th>
                                <td>2018.01.30 15:53:55</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //결제내역 -->
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer clearfix">
            <span class="fl">취소 ESC</span>
            <em class="finish ok">결제가 완료되었습니다.</em>
            <!-- <em class="finish fail">결제에 실패했습니다.</em> -->
        </div>
    </div>
</div>
</body>
</html>
