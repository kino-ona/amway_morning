<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_l">
        <div class="pop_header">
            <h1>수표 조회</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
            	<p class="check_txt">수표 정보를 입력해주세요</p>
            	<div class="check_form">
            		<div class="check_date">
            			<input type="number" title="년"><span class="txt">년</span>
            			<input type="number" title="월"><span class="txt">월</span>
            			<input type="number" title="일"><span class="txt">일</span>
            		</div>
            		<div class="check_etc">
            			<input type="number" title="수표번호">
            			<input type="number" title="발행점,발행지점 지로코드">
            			<input type="number" title="검증코드">
            			<input type="number" title="수표종류">
            			<input type="number" title="수표금액">
            		</div>
            	</div>
                <em class="finish ok">수표가 정상 인증되었습니다.</em>
                <!-- <em class="finish fail">수표 조회에 실패 하였습니다.</em> -->
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer line02 clearfix">
            <span class="fl">취소 ESC</span>
            <span class="fr">
                <a href="#" class="btn01_blue">확인</a>
                <!-- 20180904 수정 --><a href="#" class="btn01_white">초기화</a><!-- //20180904 수정 -->
            </span>
        </div>
    </div>
</div>
</body>
</html>
