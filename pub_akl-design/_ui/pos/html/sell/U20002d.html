<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_m">
        <div class="pop_header">
            <h1>비회원 개인정보수집 및 이용동의</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <div class="in_form">
                    <label class="inp_rd" for="bh1">휴대폰번호<input type="radio" name="bh" id="bh1" checked><span class="checkmark"></span></label>
                    <label class="inp_rd" for="bh2">전화번호<input type="radio" name="bh" id="bh2"><span class="checkmark"></span></label>
                </div>
                <div class="in_form">
                    <input type="text" class="w370" placeholder="휴대폰/전화번호 입력 시 – 없이 입력해주세요.">
                </div>
                <div class="in_form">
                    <label class="inp_ck" for="ag">개인정보수집 및 이용 동의<input type="checkbox" id="ag" checked><span class="checkmark"></span></label>
                    <label class="inp_ck" for="sy">간편선물 받은 사용자 여부<input type="checkbox" id="sy"><span class="checkmark"></span></label>
                </div>
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer clearfix">
            <span class="fl">취소 ESC</span>
        </div>
    </div>
</div>
</body>
</html>
