<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_m">
        <div class="pop_header">
            <h1>A포인트</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <!-- 결제내역 -->
                <div class="tbl_row">
                    <table>
                        <caption>A포인트 결제내역</caption>
                        <colgroup>
                            <col style="width:110px">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">결제금액</th>
                                <td><span class="won">100,000,000원</span></td>
                            </tr>
                            <tr>
                                <th scope="row">가용 포인트</th>
                                <td><span class="won">1,000,000원</span></td>
                            </tr>
                            <tr>
                                <th scope="row">사용 포인트</th>
                                <td>
                                    <input type="text" class="w110" title="할부개월"> 원
                                    <label class="inp_rd mgl10" for="se1">전체금액<input type="radio" name="se" id="se1" checked><span class="checkmark"></span></label>
                                    <label class="inp_rd" for="se2">일부금액<input type="radio" name="se" id="se2"><span class="checkmark"></span></label>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">잔액</th>
                                <td><span class="won">1,000원</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //결제내역 -->
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer clearfix">
            <!-- 20180713 아래 경고 메시지 노출시 'mgt15'클래스 추가 --><span class="fl mgt15">취소 ESC</span>
            <!-- 20180713 추가 -->
            <em class="finish fail">가용포인트 보다 사용포인트가 <br>클 수 없습니다.</em>
            <!-- //20180713 추가 -->
        </div>
    </div>
</div>
</body>
</html>
