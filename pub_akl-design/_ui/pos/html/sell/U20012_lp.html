<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_l">
        <div class="pop_header">
            <h1>주문취소</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <div class="mbinfo_list type03">
                    <div class="tbl_col bg_bar">
                        <table>
                            <caption>주문내역</caption>
                            <colgroup>
                                <col style="width:55px">
                                <col style="width:100px">
                                <col>
                                <col style="width:115px">
                                <col style="width:130px">
                                <col style="width:175px">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">주문번호</th>
                                    <th scope="col">성명</th>
                                    <th scope="col">ABO번호/아이디</th>
                                    <th scope="col">결제금액</th>
                                    <th scope="col">결제일시</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="on">
                                    <td><label class="inp_rd single" for="ps1"><input type="radio" name="ps1" id="ps1" checked><span class="checkmark"></span></label></td>
                                    <td><span>1003555</span></td>
                                    <td class="name"><span class="elips mx150">김나나나나난나나</span></td>
                                    <td><span>740002</span></td>
                                    <td class="ar"><span>120,000원</span></td>
                                    <td><span>2018/01/30 15:53:55</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <p class="txt03">해당 주문은 그룹 결제 내역입니다.<br> 해당 ABO 주문 취소 시, 같은 그룹 내 ABO의 주문이 모두 취소됩니다.<br>취소하시겠습니까?</p>
                </div>
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer clearfix">
            <span class="fl">취소 ESC</span>
            <span class="fr">
                <a href="#" class="btn01_blue">확인</a>
                <a href="#" class="btn01_white">취소</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
