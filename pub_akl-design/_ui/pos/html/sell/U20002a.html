<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/_ui/pos/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_l">
        <div class="pop_header">
            <h1>회원정보조회</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <p class="txt01">회원 정보 조회 시 아래의 타입으로 조회 가능합니다.</p>
                <label class="inp_rd type01" for="ps1">휴대폰번호/전화번호<input type="radio" name="ps1" id="ps1" checked><span class="checkmark"></span></label>
                <!-- 회원검색영역 -->
                <div class="mbinfo_search">
                    <select title="회원구분">
                        <option>ABO회원</option>
                    </select>
                    <input type="text" style="width:480px">
                    <button type="button" class="btn01_blue">확인</button>
                </div>
                <!-- //회원검색영역 -->

                <!-- 검색결과 영역 : 검색 전 -->
                <div class="mbinfo_list type02">
                    <span class="tab_type01">
                        <span class="on">일반결제</span>
                        <span>그룹결제</span>
                    </span>
                    <p class="txt"><strong>총 <span class="fc_red">0</span>건</strong>이 검색되었습니다.</p>
                    <span class="btn_wrap">
                        <a href="#" class="ico_comm prev03">이전</a>
                        <a href="#" class="ico_comm next03">다음</a>
                    </span>
                    <p class="no_data"></p>
                </div>
                <!-- //검검색결과 영역 : 검색 전 -->
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer clearfix">
            <span class="fl">취소 ESC</span>
            <span class="fr">
                <a href="#" class="btn01_blue">선택</a>
                <a href="#" class="btn01_white">취소</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
