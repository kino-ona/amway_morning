<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_l">
        <div class="pop_header">
            <h1>상품정보조회</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <p class="txt01">상품 정보 조회 시 아래의 바코드 스캐닝 또는 직접 입력을 선택하여 조회 가능합니다.</p>
                <!-- 바코드 스캐닝 삭제 :20180511
                <label class="inp_rd type01" for="bs">바코드 스캐닝<input type="radio" name="jb" id="bs"><span class="checkmark"></span></label>
                <div class="mbinfo_search">
                    <input type="text" style="width:480px">
                    <button type="button" class="btn01_blue">확인</button>
                </div>
                //바코드 스캐닝 -->
                <!-- 직접 입력 -->
                <div class="mgt12">
                    <label class="inp_rd type01" for="jb1">바코드 (SKU 코드)<input type="radio" name="jb" id="jb1" checked><span class="checkmark"></span></label>
                    <label class="inp_rd type01" for="jb2">VPS 코드<input type="radio" name="jb" id="jb2"><span class="checkmark"></span></label>
                    <label class="inp_rd type01" for="jb3">상품명<input type="radio" name="jb" id="jb3"><span class="checkmark"></span></label>
                </div>
                <div class="mbinfo_search">
                    <input type="text" style="width:480px">
                    <button type="button" class="btn01_blue">확인</button>
                </div>
                <!-- //직접 입력 -->

                <!-- 검색결과 영역 : 검색 전 -->
                <div class="mbinfo_list">
                    <p class="txt"><strong>총 <span class="fc_red">0</span>건</strong>이 검색되었습니다.</p>
                    <span class="btn_wrap">
                        <!-- 이전,다음 리스트가 있을때 on클래스 추가 -->
                        <a href="#" class="ico_comm prev03">이전</a>
                        <a href="#" class="ico_comm next03 on">다음</a>
                    </span>
                    <p class="no_data"></p>
                </div>
                <!-- //검색결과 영역 : 검색 전 -->
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer clearfix">
            <span class="fl">취소 ESC</span>
            <span class="fr">
                <a href="#" class="btn01_blue">선택</a>
                <a href="#" class="btn01_white">취소</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
