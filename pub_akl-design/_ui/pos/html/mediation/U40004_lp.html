<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_m">
        <div class="pop_header">
            <h1>시리얼 번호 입력 / RFID 스캔</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
            	<div class="ac">
                	<p class="txt04">제품의 시리얼 번호 입력하시거나 RFID 를 스캔해주세요.</p>
                	<input type="number" class="mgt15" title="시리얼 번호">
                </div>
                <!--  Alert 메시지 -->
                <p class="txt_info02 type02 mgt20">시리얼 번호를 입력해 주세요.</p>
                <!--  //Alert 메시지 -->
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer line02 clearfix">
            <span class="fl">취소 ESC</span>
            <span class="fr">
                <a href="#" class="btn01_blue">확인</a>
                <a href="#" class="btn01_white">취소</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
