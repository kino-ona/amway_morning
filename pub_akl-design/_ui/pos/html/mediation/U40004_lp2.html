<!DOCTYPE html>
<html lang="ko">

    <title>POS Korea</title>

<body>
<div class="layer_pop">
    <div class="pop_wrap pop_m">
        <div class="pop_header">
            <h1>시리얼 번호 입력 / RFID 스캔</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
            	<div class="ac">
                	<p class="txt04">제품의 시리얼 번호를 입력하시거나 RFID 를 스캔해주세요.<br>시리얼 번호 또는 RFID 가 인식되지 않는 경우,<br> 입력 없이 확인 버튼 또는 ENTER 키를 입력해 주세요.</p>
                	<div class="list_serial">
	                	<ol>
	                		<li><input type="number" value="1234567890" readonly></li>
	                		<li><input type="number" title="시리얼 번호"></li>
	                		<li><input type="number" title="시리얼 번호"></li>
	                		<li><input type="number" title="시리얼 번호"></li>
	                		<li><input type="number" title="시리얼 번호"></li>
	                		<li><input type="number" title="시리얼 번호"></li>
	                		<li><input type="number" title="시리얼 번호"></li>
	                		<li><input type="number" title="시리얼 번호"></li>
	                		<li><input type="number" title="시리얼 번호"></li>
	                	</ol>
	                </div>
                </div>
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer clearfix">
            <span class="fl">취소 ESC</span>
            <span class="fr">
                <a href="#" class="btn01_blue">확인</a>
                <a href="#" class="btn01_white">취소</a>
            </span>
        </div>
    </div>
</div>

</html>
