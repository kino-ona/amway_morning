	asdasd
	<script>
		function solution(new_id) {
			const answer = new_id
				.toLowerCase() // 1
				.replace(/[^\w-_.]/g, '') // 2
				.replace(/\.+/g, '.') // 3
				.replace(/^\.|\.$/g, '') // 4
				.replace(/^$/, 'a') // 5
				.slice(0, 15).replace(/\.$/, ''); // 6
			const len = answer.length;
			return len > 2 ? answer : answer + answer.charAt(len - 1).repeat(3 - len);
		}

		solution('..ASDASD')
	</script>
</body>
