<!DOCTYPE html>
<html lang="ko">
<head>
<title>제품 상세정보 - Amway Korea</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="font_kr.css">
<link rel="stylesheet" type="text/css" href="https://www.amway.co.kr/_ui/responsive/theme-blue/css/main_new.css">
<link rel="stylesheet" type="text/css" href="https://www.amway.co.kr/wro/blue_responsive.css">    
<link rel="stylesheet" type="text/css" href="https://www.amway.co.kr/wro/addons_responsive.css">
<link rel="stylesheet" type="text/css" href="https://www.amway.co.kr/_ui/responsive/theme-blue/css/content_res_all.css">
<link rel="stylesheet" type="text/css" href="https://www.amway.co.kr/_ui/responsive/theme-blue/css/uiux_res_all.css">
<script src="https://www.amway.co.kr/_ui/responsive/common/js/jquery-3.2.1.min.js"></script>
<style>
  /*신규 페이지 모바일 실제크기 적용*/
  body{max-width:1400px;margin:0 auto;}
  #loading{display:none !important}
  @media screen and (max-width:639px) {
    body{margin:0 auto;}
  }
</style>
</head>
<body class="akl">
  <!-- skipToContent -->
  <div id="skipToContent">
    <a href="#contents">콘텐츠 바로가기 </a>
  </div>
  <!-- //skipToContent -->
  <main>
    <div class="container-fluid main-container">
      <div class="amway-theme">
        <div class="accordion-element new-accordion-element" id="productPageAccordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default accordion-panel">
            <div class="accordion-panel-heading">
              <div class="accordion-toggle collapsed">
                <div class="accordion-panel-title panel-title">
                  <span class="accordion-title-wrapper">
                    <span class="title-element accordion-header-icon no-icon"></span>
                    <span class="title-element title-text">제품상세</span>
                    <span class="title-element accordion-icon-wrapper"></span>
                  </span>
                </div>
              </div>
            </div>
            <div class="accordion-panel-collapse">
              <div class="panel-body product-detail">
                <div class="accordion-collapse-wrapper">
                  <div class="card_swiper_wrap">


                    <!-- 카드뉴스 시작 -->
                    <div class="card_section">
                      <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="https://www.amway.co.kr/_ui/responsive/theme-blue/images/akl_product/beauty/cardNews_arti_body_01.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="https://www.amway.co.kr/_ui/responsive/theme-blue/images/akl_product/beauty/cardNews_arti_body_02.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="https://www.amway.co.kr/_ui/responsive/theme-blue/images/akl_product/beauty/cardNews_arti_body_03.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="https://www.amway.co.kr/_ui/responsive/theme-blue/images/akl_product/beauty/cardNews_arti_body_04.jpg" alt=""></div>
                      </div>
                      <!-- Add Pagination -->
                      <div class="swiper-pagination"></div>
                      <!-- Add Navigation -->
                      <div class="swiper-button-prev"></div>
                      <div class="swiper-button-next"></div>
                      <!-- KCRM CODE -->
                      <div class="os_noticeRes">
                        <!-- KCRM Number -->
                        <div class="osResKCRM_wrap">
                          <p class="osResKCRM_notice widM">0000000</p>
                        </div>
                      </div>
                      <!--// KCRM CODE -->
                    </div>
                    <!-- 카드뉴스 끝 -->


                    <div data-id="shareSns" class="yCmsComponent share_sns js-share-sns-layer">
                      <script>
                      $(function() {
                      $.appendActionScript("ShareOnSocialNetworkAction");
                      });
                      </script>
                    </div>
                  </div>
                  
                  <!-- 카드뉴스 스크립트 -->
                  <script src="https://www.amway.co.kr/_ui/responsive/common/js/swiper.min.js"></script>
                  <script>
                  $(document).ready(function() {
                  var swiper = new Swiper('.card_section', {
                  loop: true,
                  pagination: {
                  el: '.swiper-pagination',
                  clickable: true,
                  },
                  navigation: {
                  nextEl: '.swiper-button-next',
                  prevEl: '.swiper-button-prev',
                  },
                  });
                  });
                  </script>
                  <!-- //카드뉴스 스크립트 -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
<script src="https://www.amway.co.kr/wro/all_responsive.js"></script>
<script src="https://www.amway.co.kr/wro/addons_responsive.js"></script>
</body>
</html>
