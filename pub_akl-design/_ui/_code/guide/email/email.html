                            <tr>
                                <td align="center"><img src="https://down.amway.co.kr/send_result/2020/0428/email_20200428_02_v2.jpg" alt="맞춤형 웰니스 관련 설문조사. 
                                        안녕하세요.
                                        Amway 본사에서 개발중인 맞춤형 웰니스 프로젝트(장 건강 관련 조사)에 참여하실 ABO 리더님들을
                                        모집하고 있습니다.
                                        맞춤형 웰니스는 장 건강 관리를 통해, 진정한 웰빙 경험을 제공하려고 합니다. 장건강을 중심으로,한분 한분의
                                        장 건강 상태에 대한 맞춤 정보를 제공하고, 실현 가능한 해결 방안과 제품 추천을 도와드립니다. 또한,
                                        장 건강지수와 장 건강상태 유형 관련 정보를 제공하여, 개인 맞춤형 솔루션을 제공합니다.
                                        저희 프로젝트의 초기 디자인을 조사하기 위해, 마크로밀 엠브레인(Macromill Embrain)을 통해 리서치를
                                        진행하고자 합니다. 마크로밀 엠브레인(Macromill Embrain)은 전문 리서치 기관으로 보다 객관적인 결과를
                                        도출하기 위하여 Amway Korea의 의뢰를 받아 조사를 진행하는 업체입니다.
                                        이번 조사는 저희가 보내 드리는 대변 검사 키트를 사용해 직접 본인의 대변을 채취해 보내주시면, 
                                        ABO 리더님의 장 건강 상태를 분석하여 개인 맞춤형 정보를 제공해 드립니다. 이와 함께 리더님의 장 건강
                                        에 도움/개선이 되는 건강기능식품을 보내 드리며, 이를 4주간 섭취해 보신 후, ABO 리더님의 장 건강
                                        상태 변화에 대해 설문조사에 응답해주시면 됩니다.
                                        본 조사는 대변 검사 키트 수령부터 사용, 제품 섭취까지의 전 과정의 사용자 경험을 알아보고자 합니다.
                                        평소에 섭취하고 계시던 다른 건강기능식품과 함께 섭취하셔도 괜찮습니다. 단, 장 건강 관련 건강기능
                                        식품은 섭취를 중단하시고 저희가 보내 드리는 제품으로 대체하여 섭취해주세요.(유산균, 프로바이오틱스,
                                        프리바이오틱스, 포스트바이오틱스 등은 현재 섭취 중일 경우 반드시 섭취 중단)
                                        분말 스틱 형태로, 하루에 1포 물에 타서 섭취하시면 됩니다. 
                                        본 조사에 대상자로 참여하시기 위해서는
                                        ① 대변 검사용 일회용 키트를 변기에 부착
                                        ② 대변 채취 후 샘플 발송
                                        ③ 앱 설치 후 본인의 장 건강 분석 정보 확인
                                        ④ 개인 별 장 건강 솔루션 건강 기능식품 섭취 (4주)
                                        ⑤ 설문 조사까지 모두 참여가 가능하셔야 합니다.
                                        대변 검사 키트 설치 및 대변 채취 후 샘플 발송은 조사가 진행되는 약 3달 동안 2번 진행됩니다.
                                        조사 기간은 5월 첫 주부터 8월 첫 주까지 이며, 각 단계별로 중간 중간 계속해서 설문 조사가 진행됩니다.
                                        설문 조사는 ABO 리더님의 문자 메시지를 통해 접속 링크, 또는 안내를 해드릴 예정입니다.
                                        추가 정보를 드리기 위해서 전화로 개별적으로 연락 드리겠습니다.
                                        이번 조사는 Amway Korea 홈페이지 공지사항에서 확인하실 수 있습니다.
