<script>
  /* 반응형 rowspan 스크립트 (예제:data-rowspan="4") */
  convertRowSpan();
  function convertRowSpan() {
    const rowSpanElement = document.querySelectorAll("[data-rowspan]");
    rowSpanElement.forEach(function (item, index) {
      const rowCount = item.getAttribute("data-rowspan");
      let parentClassName = "os_temp_rowspan_" + index;
      item.parentNode.parentNode.classList.add(parentClassName);
      item.setAttribute("rowspan", rowCount);
      addTableCellClass(item, parentClassName, rowCount);
      item.parentNode.parentNode.classList.remove(parentClassName);
    });
  }
  function addTableCellClass(element, parentName, count) {
    const cellName = element.getAttribute("data-title");
    const elementTxt = element.textContent;
    let startSpan = false;
    let startNum = 1;
    document.querySelectorAll("." + parentName + ' [data-title="' + cellName + '"]').forEach(function (item, index) {
      const currentTxt = item.textContent;
      if ( !(item.getAttribute('data-rowspan')) && elementTxt == currentTxt && startSpan && startNum <= count && !(item.classList.contains('moView'))) {
        item.setAttribute("class", "moView");
        startNum++;
      } else if ( (item.getAttribute("data-rowspan")) && elementTxt == currentTxt) {
        startSpan = true;
        startNum++;
      } else if ( startSpan && startNum > count) {
        startSpan = false;
        startNum = 1;
      }
    });
  }
</script>
