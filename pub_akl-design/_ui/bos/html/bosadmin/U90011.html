<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BOS 회원가입 | ABN Korea</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords">
	<meta name="description" content="NY Fee Bundle">
	<meta name="robots" content="index,follow">

	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/akl-lib.css"><!-- 플러그인용 css : 2018.03.14 추가  -->
	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/base.css">
	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/akl-common.css">
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/jquery.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/bootstrap.datepicker.js"></script><!-- datepicker : 2018.03.19 추가  -->
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/owl.carousel.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/isotope.pkgd.js"></script><!-- gnb 플러그인 : 2018.03.23 추가  -->
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/select2.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/new.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/jquery.raty.min.js"></script>
	<script type="text/javascript" src="/_ui/responsive/theme-blue/js/akl_common.js"></script>
</head>
<body class="akl">
	<!-- skipToContent -->
	<div id="skipToContent">
	<a href="#contents">콘텐츠 바로가기 </a>
	</div>
	<!-- //skipToContent -->

	<main>
		<div id="header"></div>
		<div class="container-fluid main-container" id="contents">
			<div class="print-hide breadcrumb-section">
				<ol class="breadcrumb">
					<li><a href="#">홈</a></li>
					<li>회원가입</li><!-- 가입유형에 따라 타이틀 바뀜 -->
				</ol>
			</div>
		</div>

		<div class="container-fluid main-container">
			<div class="product-list-page-title md25"><h1>간편가입</h1></div><!-- 가입유형에 따라 타이틀 바뀜 -->
			<div class="step-wrap">
				<ul class="checkout-steps num03 clearfix">
					<li class="checkout-step checkout-steps-before"><span class="checkout-steps-text">본인확인</span></li>
					<li class="checkout-step checkout-steps-before"><span class="checkout-steps-text">신청서 작성</span></li>
					<li class="checkout-step checkout-steps-active"><span class="checkout-steps-text">회원가입 완료</span></li>
				</ul>
			</div>
		</div>

		<!-- 가입완료 -->
		<div class="wrapper-memb-join step-add-data bos-admin">

			<!-- register-step-page -->
			<div id="register-step-page" class="page">

				<div class="container-fluid main-container new-ibo-reg">

					<!-- 간편가입 -->
					<div class="reg-ques-box">
						<div class="row">
							<div class="form-text">
								<h3 class="success has-icon"><i class="icon icon-successs"></i>한국 암웨이의 ABO로 등록하신 것을 축하 드립니다.</h3>
	
								<div class="content">
									<h4 class="title-h6">가입 정보 </h4>
									<div class="form-group row">
										<label class="col-md-3 control-label">ABO번호</label>
										<div class="col-md-9 col-xs-12">
											<p class="form-control-text fontSize16">12345678</p>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-md-3 control-label">주사업자(가입자)</label>
										<div class="col-md-9 col-xs-12">
											<p class="form-control-text fontSize16">홍길동/Hong Gil Dong</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- //간편가입 -->
					
					<!-- 외국인 회원가입 -->
					<div class="reg-ques-box">
						<div class="row">
							<div class="form-text">
								<h3 class="success has-icon"><i class="icon icon-successs"></i>등록 요청이 완료되었습니다.</h3>
							</div>
						</div>
					</div>
					<!-- //외국인 회원가입 -->
					
					<!-- 배우자 등록 -->
					<div class="reg-ques-box">
						<div class="row">
							<div class="form-text">
								<h3 class="success has-icon"><i class="icon icon-successs"></i>배우자 등록 요청이 완료되었습니다.</h3>
							</div>
						</div>
					</div>
					<!-- //배우자 등록 -->
					
					<!-- 외국인 배우자 등록 -->
					<div class="reg-ques-box">
						<div class="row">
							<div class="form-text">
								<h3 class="success has-icon"><i class="icon icon-successs"></i>외국인 배우자 등록 요청이 완료되었습니다.</h3>
							</div>
						</div>
					</div>
					<!-- //외국인 배우자 등록 -->

					<div class="end-control">
						<button type="button" class="bt-akl-blue">ABN 메인</button>
					</div>
				</div>
				
			</div>
			<!-- //register-step-page -->
		</div>
		<!-- //가입완료 -->

		<div id="quick"></div>
		<div id="footer"></div>
	</main>

</body>

</html>
