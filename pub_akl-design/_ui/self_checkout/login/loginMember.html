<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Amway</title>
        <link rel="stylesheet" href="../res/css/reset.css">
        <link rel="stylesheet" href="../res/css/base.css">
        <link rel="stylesheet" href="../res/css/layout.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
        <script src="../res/js/plugins/jquery-3.6.0.min.js"></script>
        <script src="../res/js/common.js"></script>
        <script src="../res/js/loginMember.js"></script>
    </head>
    <body>

        <div id="wrap">
            <header></header>
            <div class="blue-bg"></div>

            <div class="container">
                <div class="login-wr">
                    <div class="login-tit">
                        <img src="../res/image/logo_amway_small.png" alt="logo">
                        <h2>고객님의 <strong>회원번호를 입력</strong>하거나, <br/>암웨이 회원 <strong>QR 코드를 스캔</strong>해주세요.</h2>
                    </div>

                    <div class="login-member">
                        <div class="guide">
                            <div class="guide-img-box">
                                <div class="img-left">
                                    <img src="../res/image/img_scan_left.png">
                                </div>
                                <div class="img-right">
                                    <img src="../res/image/img_scan_right01.png">
                                    <img src="../res/image/img_scan_right02.png">
                                    <img src="../res/image/img_scan_right03.png">
                                </div>
                            </div>
                            <p>
                                <strong>암웨이 회원 앱 > 나의 QR 코드</strong>를 스캔해 주세요.
                            </p>
                        </div>

                        <div class="member-number-box">
                            <input type="text" class="input-val member-number btn-open-pop" placeholder="0000000000" maxlength="10" readonly>
                            <button class="btn-cm btn-write btn-open-pop">회원번호 입력</button>
                        </div>
                    </div>
                </div>

            </div> <!-- container -->
        </div> <!-- wrap -->

    </body>
</html>
