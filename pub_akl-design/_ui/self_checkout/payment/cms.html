<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Amway</title>
        <link rel="stylesheet" href="../res/css/reset.css">
        <link rel="stylesheet" href="../res/css/base.css">
        <link rel="stylesheet" href="../res/css/layout.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
        <script src="../res/js/plugins/jquery-3.6.0.min.js"></script>
        <script src="../res/js/common.js"></script>
        <script src="../res/js/payment.js"></script>
    </head>
    <body>

        <div id="wrap">
            <header></header>
            <div class="blue-bg"></div>

            <div class="container">
                <div class="payment-wr pay-cms">
                    <div class="payment-tit" style="margin-bottom: 29px;">
                        <img src="../res/image/logo_amway_small.png" alt="logo">
                        <h2>암웨이 홈페이지에서 등록하신 <br/><strong>자동이체 비밀번호</strong>를 입력해주세요.</h2>
                    </div>

                    <div class="point-wr">
                        <div class="point-left">
                            <div class="cms-img">
                                <img src="../res/image/img_pay_cms.png">
                            </div>
                            <div class="total-price">
                                <span>최종 결제금액</span>
                                <strong>230,000</strong>
                            </div>
                        </div>
                        <div class="point-right">
                            <div class="simple-keyboard"></div>
                            <input type="text" class="input-val cms-pw" placeholder="000000" maxlength="6">
                        </div>
                    </div>

                    
                    <div class="pop-btn-box btn-change">
                        <button class="btn-pink">결제수단 변경</button>
                    </div>
                </div>
            </div> <!-- container -->
        </div> <!-- wrap -->

    </body>
</html>
