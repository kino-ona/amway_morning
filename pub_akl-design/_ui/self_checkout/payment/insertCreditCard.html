<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Amway</title>
        <link rel="stylesheet" href="../res/css/reset.css">
        <link rel="stylesheet" href="../res/css/base.css">
        <link rel="stylesheet" href="../res/css/layout.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
        <script src="../res/js/plugins/jquery-3.6.0.min.js"></script>
        <script src="../res/js/common.js"></script>
        <script src="../res/js/payment.js"></script>
    </head>
    <body>

        <div id="wrap">
            <header></header>
            <div class="blue-bg"></div>

            <div class="container">
                <div class="payment-wr">
                    <div class="payment-tit">
                        <img src="../res/image/logo_amway_small.png" alt="logo">
                        <h2>결제하실 <strong>신용카드를 투입구</strong>에 넣어주세요.</h2>
                    </div>
                    
                    <div class="insert-wr">
                        <div class="insert-left">
                            <img src="../res/image/img_pay_card.png">
                            <p>
                                삼성페이와 애플페이는
                                <br/>서명 패드 쪽 로고가 붙어 있는 위치에 대 주세요.
                            </p>

                        </div>
                        <div class="insert-right">
                            <p class="method">무이자 할부 2개월</p>
                            <div class="total-price">
                                <span>최종 결제금액</span>
                                <strong>230,000</strong>
                            </div>
                        </div>
                    </div>

                    <div class="pop-btn-box btn-change">
                        <button class="btn-pink">결제수단 변경</button>
                    </div>

                </div>
            </div> <!-- container -->
        </div> <!-- wrap -->

        <div id="loading-wr">
            <div>
                <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                <div class="login-tit">
                    <h2><strong>결제 진행 중</strong>입니다. 잠시만 기다려주세요.</h2>
                </div>
            </div>
        </div>

    </body>
</html>
