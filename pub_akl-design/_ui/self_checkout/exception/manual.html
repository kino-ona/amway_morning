<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Amway</title>
        <link rel="stylesheet" href="../res/css/reset.css">
        <link rel="stylesheet" href="../res/css/base.css">
        <link rel="stylesheet" href="../res/css/layout.css">
        <link rel="stylesheet" href="../res/css/plugins/swiper.min.css">
        <script src="../res/js/plugins/jquery-3.6.0.min.js"></script>
        <script src="../res/js/plugins/swiper.min.js"></script>
        <script src="../res/js/common.js"></script>
    </head>
    <body>

        <div id="wrap">
            <header></header>

            <div class="container manual">
                <div class="login-wr">
                    <div class="login-tit">
                        <img src="../res/image/logo_amway_small.png" alt="logo">
                        <h2>셀프 체크아웃 <strong>이용방법 안내</strong>입니다.</h2>
                    </div>

                    <ul class="step-list">
                        <li>
                            <img src="../res/image/img_step01.png">
                            <strong>1. 로그인</strong>
                            <p>
                                암웨이 회원 로그인 또는 
                                </br>비회원용 QR 로그인해주세요
                        </p>
                        </li>
                        <li>
                            <img src="../res/image/img_step02.png">
                            <strong>2. 바코드 스캔</strong>
                            <p>
                                상품의 바코드가 위를 향하게 하여 </br>
                                하나씩 스캔 후 포장대에 올려주세요.
                        </p>
                        </li>
                        <li>
                            <img src="../res/image/img_step03.png">
                            <strong>3. 결제</strong>
                            <p>
                                포인트 적용 후 결제수단을 선택해주세요. </br>
                                카드로 결제 시 카드를 끝까지 밀어 넣어 주세요.
                        </p>
                        </li>
                        <li>
                            <img src="../res/image/img_step04.png">
                            <strong>4. 주문 완료</strong>
                            <p>
                                결제 완료하신 제품과 영수증을 수령해주세요.
                        </p>
                        </li>
                    </ul>
                </div>

            </div> <!-- container -->
        </div> <!-- wrap -->

    </body>
</html>
