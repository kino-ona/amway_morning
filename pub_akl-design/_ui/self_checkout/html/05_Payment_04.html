<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Amway Korea</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords">
  <link rel="stylesheet" type="text/css" media="all" href="../assets/css/self_payment.css"><!-- scan payment css -->
  <script type="text/javascript" src="../assets/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../assets/js/swiper.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="bundle">
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="item">
      <div id="scan_container">
        <header class="scan_header">
          <!-- 회원정보 -->
          <div class="info_user">
            <span class="name">김*이 회원님</span><span class="number">7001033219</span>
            <span class="steps step03">step3 결제</span>
          </div>
          <!--// 회원정보 -->
          <!-- 상단버튼 -->
          <div class="scan_btns">
            <button type="button" class="btn_cancel"><span>전체취소</span></button>
            <button type="button" class="btn_call"><span>직원호출</span></button>
          </div>
          <!--// 상단버튼 -->
        </header>
        <div class="payment_box">
          <div class="txt_payment txt_01">
            <!-- 2019-10-23 -->
            <span class="txt_opacity">결제금액</span><br>
            <div class="txt_pay_amount"><span>120,000원</span> / <span>할부 6개월</span></div>
            <span class="txt_opacity">선택하셨습니다</span>
            <!--// 2019-10-23 -->
          </div>
          <div class="txt_request credit">
            신용카드를 투입구에<br>넣어주세요
          </div>
          <!-- 2020-05-22 월렉 삭제로 마크업 삭제
          <div class="btn_payment single">
            <button type="button" class="btn_blue_m"><span>결제수단 변경</span></button>
          </div>
          -->
        </div>
        <!-- guide image -->
        <div class="bottom_guide"><img src="../assets/images/@tmp_guide.png" alt=""></div>
        <!--// guide image -->
      </div>
    </div>
  </div>  
</body>
</html>
