<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Amway Korea</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords">
  <link rel="stylesheet" type="text/css" media="all" href="../assets/css/self_product.css"><!-- product css -->
  <script type="text/javascript" src="../assets/js/jquery-1.8.3.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="bundle">
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="item">
      <div id="scan_container">
        <!-- popup -->
        <section class="box_popup">
          <div class="popup_inner inner_80">
            <div class="tit_popup font_70">구매하지 않을 제품을<br>반납해 주세요</div>
            <div class="pic_return">
              <img src="../assets/images/product_scan_img.png" alt="">
            </div>
            <div class="btn_pop_bottom">
              <button type="button" class="btn_blueline_s"><span>이전</span></button>
              <button type="button" class="btn_blue_s"><span>확인</span></button>
            </div>
          </div>
        </section>
        <!--// popup -->
        <header class="scan_header">
          <div class="scan_btns">
            <button type="button" class="btn_cancel"><span>전체취소</span></button>
            <button type="button" class="btn_call"><span>직원호출</span></button>
          </div>
        </header>
      </div>
    </div>
  </div>  
</body>
</html>
