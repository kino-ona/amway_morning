<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Amway Korea</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords">
  <link rel="stylesheet" type="text/css" media="all" href="../assets/css/self_product.css"><!-- poduct css -->
  <script type="text/javascript" src="../assets/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../assets/js/swiper.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      // slider
      var swiper = new Swiper('.prd_error_list', {
        slidesPerView: 2,
        slidesPerGroup: 2,
        spaceBetween: 0,
        navigation: {
          nextEl: '.btn_next_prd',
          prevEl: '.btn_prev_prd',
        },
      });
    });
  </script>
</head>
<body>
  <div class="wrap">
    <div class="bundle">
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="item">
      <div id="scan_container">
        <!-- popup -->
        <section class="box_popup">
          <div class="popup_full">
            <p class="txt_notify">인식되지 않은 상품을<br>핸드 스캐너로 스캔해주세요</p>
            <div class="nail_error"><img src="../assets/images/layer-588.png" alt=""></div>
            <!-- swipe slider notice -->
            <div class="prd_error_swiper">
              <div class="title_swiper">혹시 이 제품 구매를 원하시나요?</div>
              <div class="prd_error_list">
                <ul class="swiper-wrapper">
                  <li class="swiper-slide">
                    <div class="nail"><img src="../assets/images/Layer16.png" alt=""><span class="title">펌프 디스펜서</span></div>
                    <!-- 수량변경 -->
                    <div class="set_count">
                      <button type="button" class="prd_count_minus"><span class="hidden">빼기</span></button>
                      <button type="button" class="prd_count"><span>2</span></button>
                      <button type="button" class="prd_count_plus"><span class="hidden">더하기</span></button>
                      <button type="button" class="btn_setting_blue"><span>추가</span></button>
                    </div>
                    <!--// 수량변경 -->
                  </li>
                  <li class="swiper-slide">
                    <div class="nail"><img src="../assets/images/Layer17.png" alt=""><span class="title">펌프 디스펜서</span></div>
                    <!-- 수량변경 -->
                    <div class="set_count">
                      <button type="button" class="prd_count_minus"><span class="hidden">빼기</span></button>
                      <button type="button" class="prd_count"><span>2</span></button>
                      <button type="button" class="prd_count_plus"><span class="hidden">더하기</span></button>
                      <button type="button" class="btn_setting_blue"><span>추가</span></button>
                    </div>
                    <!--// 수량변경 -->
                  </li>
                  <li class="swiper-slide">
                    <div class="nail"><img src="../assets/images/Layer16.png" alt=""><span class="title">펌프 디스펜서</span></div>
                    <!-- 수량변경 -->
                    <div class="set_count">
                      <button type="button" class="prd_count_minus"><span class="hidden">빼기</span></button>
                      <button type="button" class="prd_count"><span>2</span></button>
                      <button type="button" class="prd_count_plus"><span class="hidden">더하기</span></button>
                      <button type="button" class="btn_setting_blue"><span>추가</span></button>
                    </div>
                    <!--// 수량변경 -->
                  </li>
                  <li class="swiper-slide">
                    <div class="nail"><img src="../assets/images/Layer17.png" alt=""><span class="title">펌프 디스펜서</span></div>
                    <!-- 수량변경 -->
                    <div class="set_count">
                      <button type="button" class="prd_count_minus"><span class="hidden">빼기</span></button>
                      <button type="button" class="prd_count"><span>2</span></button>
                      <button type="button" class="prd_count_plus"><span class="hidden">더하기</span></button>
                      <button type="button" class="btn_setting_blue"><span>추가</span></button>
                    </div>
                    <!--// 수량변경 -->
                  </li>
                </ul>
                <button type="button" class="btn_prev_prd"><span class="hidden">이전</span></button>
                <button type="button" class="btn_next_prd"><span class="hidden">다음</span></button>
              </div>
            </div>
            <!--// swipe slider notice -->
    
            <!-- 상품목록 -->
            <div class="my_scan_list">
              <!-- head - 항상노출 -->
              <ul class="list_head">
                <li>
                  <span class="cell">상품코드</span>
                  <span class="cell">상품명</span>
                  <span class="cell">수량</span>
                  <span class="cell">단가</span>
                  <span class="cell">합계</span>
                  <span class="cell">비고</span>
                  <span class="cell">삭제</span>
                </li>
              </ul>
              <!--// head - 항상노출 -->
              <!-- body -->
              <ul class="list_body">
                <!-- 반복 -->
                <li>
                  <span class="cell">1234K12</span>
                  <span class="cell">파이토 믹스 체리향</span>
                  <span class="cell">2</span>
                  <span class="cell">38,000</span>
                  <span class="cell">38,000</span>
                  <span class="cell">프로모션</span>
                  <span class="cell"><button type="button" class="btn_delete"><span class="hidden">삭제</span></button></span>
                </li>
                <!--// 반복 -->
                <li>
                  <span class="cell">1234K12</span>
                  <span class="cell">파이토 믹스 체리향</span>
                  <span class="cell">2</span>
                  <span class="cell">38,000</span>
                  <span class="cell">38,000</span>
                  <span class="cell">프로모션</span>
                  <span class="cell"><button type="button" class="btn_delete"><span class="hidden">삭제</span></button></span>
                </li>
                <li>
                  <span class="cell">1234K12</span>
                  <span class="cell">파이토 믹스 체리향</span>
                  <span class="cell">2</span>
                  <span class="cell">38,000</span>
                  <span class="cell">38,000</span>
                  <span class="cell">프로모션</span>
                  <span class="cell"><button type="button" class="btn_delete"><span class="hidden">삭제</span></button></span>
                </li>
              </ul>
              <!--// body -->
            </div>
            <!--// 상품목록 -->
            <!-- button -->
            <div class="btn_pop_bottom">
              <button type="button" class="btn_blueline_s"><span>이전</span></button>
              <button type="button" class="btn_blue_s"><span>확인</span></button>
            </div>
            <!--// button -->
          </div>
        </section>
        <!--// popup -->
    
        <header class="scan_header">
          <!-- 상단버튼 -->
          <div class="scan_btns">
            <button type="button" class="btn_howto"><span>이용방법</span></button>
            <button type="button" class="btn_call"><span>직원호출</span></button>
          </div>
          <!--// 상단버튼 -->
        </header>
      </div>
    </div>
  </div>  
</body>
</html>
